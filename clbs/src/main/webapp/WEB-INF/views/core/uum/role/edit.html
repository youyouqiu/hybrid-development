<form th:action="@{/c/role/edit.gsp}" th:object="${result}"
	id="editForm" role="form" action="#" method="post"
	class="form-horizontal">
	<div class="modal-header">
		<button type="button" id="doXEdit" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">修改角色</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<input th:field="*{id}" id="idStr" type="text" hidden="true" />
				<input th:field="*{name}" id="idStr" type="text" hidden="true" />
				<div class="form-group">
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label> 角色名称： </label>
					<div class="col-md-7">
						<input th:field="*{roleName}" placeholder="请输入角色名称" type="text" readonly="true"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">备注：</label>
					<div class="col-md-7">
						<textarea th:field="*{description}" rows="4" class="form-control"
							placeholder="最大140个字符"></textarea>
					</div>
				</div>
				<input id="permissionEditTree" name="permissionEditTree" type="text"
					hidden="true" />
				<div class="form-group">
					<label class="col-md-3 control-label"> 操作权限：</label>
					<div class="col-md-7">
						<div class="treeArea">
							<ul id="permissionEditDemo" name="fenceTree" class="ztree"></ul>
						</div>
					</div>
				</div>
				<div class="form-group priority-group">
					<label class="col-md-3 control-label">音视频优先级：</label>
					<div class="col-md-7">
						<label class="col-md-4">
							<input type="radio" checked> 高
						</label>
						<label class="col-md-4">
							<input type="radio"> 中
						</label>
						<label class="col-md-4">
							<input type="radio"> 低
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button id="doSubmitEdit" class="btn btn-primary" type="button">
			<strong>提 交</strong>
		</button>
		<button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
	var roleNameNull = [[#{roleName.null}]];
    var publicSize20=[[#{public.size20.length}]];
    var publicSize140=[[#{public.size140.length}]];
    var publicMinSize1Length=[[#{public.minSize1.length}]];
</script>
<script src="/wro/roleEdit.js" th:src="@{/wro/roleEdit.js}"></script>
