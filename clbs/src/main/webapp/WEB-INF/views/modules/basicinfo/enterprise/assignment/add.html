<form th:action="@{/m/basicinfo/enterprise/assignment/add}" id="addForm" role="form" action="#" method="post"
	class="form-horizontal">
	<div class="modal-header">
		<button id="doXAdd" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">新增分组</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label"><label class="text-danger">*</label> 分组名称：</label>
					<div class="col-md-7">
						<input id="nameAdd" name="name" placeholder="请输入分组名称" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"><label class="text-danger">*</label> 所属企业：</label>
					<input class="form-control hidden" th:value="${orgId}" name="groupId" id="groupIdAdd" />
					<div class="has-feedback col-md-7 fastClear">
						<input name="groupName" th:value="${groupName}" class="form-control" id="zTreeCitySel"
							placeholder="请选择所属企业" style="background-color: #fafafa; cursor: pointer;" type="text"
							autocomplete="off" />
						<span id="zTreeCitySelSpan" class="fa fa-chevron-down form-control-feedback"
							aria-hidden="true"></span>
						<div class="ztreeModelBox" id="zTreeContent">
							<ul id="ztreeDemo" class="ztree"></ul>
						</div>
						<label id="error_label_add" class="error" style="display: none;"></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 联系人：</label>
					<div class="col-md-7">
						<input id="contactsAdd" name="contacts" placeholder="请输入联系人" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 电话号码：</label>
					<div class="col-md-7">
						<input id="telephoneAdd" name="telephone" placeholder="请输入电话号码" type="text"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 备注：</label>
					<div class="col-md-7">
						<textarea id="descriptionAdd" name="description" rows="3" placeholder="请输入描述"
							class="form-control"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button id="doSubmitAdd" class="btn btn-primary" type="button">
			<strong>提 交</strong>
		</button>
		<button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
	var groupNameNull = [[#{ group.name.null }]];
	var phoneError = [[#{ phone.error }]];
	var telPhoneError = [[#{ telPhone.error }]];
	var publicSize30Length = [[#{ public.size30.length }]];
	var publicSize20Length = [[#{ public.size20.length }]];
	var publicSize50Length = [[#{ public.size50.length }]];
	var publicSize1000Length = [[#{ public.size1000.length }]];
	var assignmentExists = [[#{ assignment.exists }]];
	var assignmentExists100 = [[#{ assignment.exists100 }]];
</script>
<script src="/wro/assignmentAdd.js" th:src="@{/wro/assignmentAdd.js}"></script>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
