<form th:action="@{/m/basicinfo/enterprise/brand/addBrand}" id="addBrandForm"
	role="form" action="#" method="post" class="form-horizontal" onkeydown="if(event.keyCode==13)return false;">
	<div class="modal-header">
		<button id="doXAdd" type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">新增品牌</h4>
	</div>
	<input type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken" id="avoidRepeatSubmitToken">
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">
						<label class="text-danger">*</label> 品牌：
					</label>
					<div class="col-md-7">
						<input name="brandName" placeholder="请输入品牌名称" type="text" id="brandName"
							   class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">备注：</label>
					<div class="col-md-7">
						<input class="form-control" placeholder="请输入备注" name="describtion"
							   type="text"/>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" id="doSubmits">
			<strong>提 交</strong>
		</button>
		<button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script src="/resources/js/addBrand.js" th:src="@{/resources/js/addBrand.js}"></script>
