<form th:action="@{/m/cardreader/import}" id="importForm" role="form" action="#" method="post"
	class="form-horizontal" enctype="multipart/form-data">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">导入信息配置</h4>
	</div>
	<div class="modal-body">
		<a class="btn btn-primary"  th:href="@{/m/cardreader/download}"><strong>下载模板</strong></a>
		<br/><br/>
		<div class="inpFilePhoto">
			<input type="file" id="excelPath" name="file" />
			<label class="changeFile" for="excelPath">导入文件</label>
		</div>
		<div class="fileNameShow"></div>
	</div>
	<div class="modal-footer modal-footer-martop">
		<button class="btn btn-primary" type="button" id="doSubmits">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script src="resources/js/importFileV.js" th:src="@{/resources/js/importFileV.js}"></script>
