<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>物品信息</title>
    <div th:replace="fragments/header">header</div>
</head>
<body>
<section class="leftMenuBg">
    <div th:replace="fragments/nav">nav</div>
    <section class="main-content-wrapper">
    	<div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li class="active">监控对象</li>
                        <li class="active">物品信息</li>
                    </ul>
                    <h1 class="h1 ">物品信息</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="leftTreeBox">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title fwb">组织架构</h3>
                                <div class="actions pull-right listActions">
                                    <i class="fa fa-chevron-down"></i>
                                </div>
                            </div>
                            <div class="panel-body" style="padding: 0px;">
                                <div class="form-group" style="margin-top: 15px;">
                                    <div class="col-md-12">
                                        <input autocomplete="off" id="search_condition" name="search" class="form-control" style="margin-bottom: 10px;" type="text" placeholder="请输入分组名称" />
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  panelCarBg"
                                     style="padding: 0px; height:630px!important;">
                                    <ul id="treeDemo" class="ztreee" style="height:615px!important;overflow:auto;"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="rightDataList" style="padding-right: 0px;padding-left: 10px;">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="stretch" >
                                <h3 class="panel-title fwb">物品列表</h3>
                                <div class="actions pull-right">
                                    <i class="fa chevron-down"  id="stretch-chevron" ></i>
                                </div>
                            </div>
                            <div class="panel-body fixed-table-body"  id="stretch-body">
                                <!--工具面板-->
                                <div class="ToolPanel">
                                    <div class="bars pull-left">
                                        <div class="btn-group pull-left barsMargin" role="group">
                                           <form role="form">
                                               <label><input type="text" class="Inlinesearch form-control" id="simpleQueryParam" name="simpleQueryParam" placeholder="请输入物品编号/终端号/终端手机号" autocomplete="off"></label>
                                               <button type="button" id="search_button" onclick="myTable.requestData()"
                                                       class="btn btn-outline btn-default">搜索
                                               </button>
                                               <input id="hiddenText" type="text" style="display:none" />
                                            </form>
                                        </div>
                                        <div th:if="${hasRole}" class="dropdown pull-left">
                                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">操作菜单<span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                <li><a th:href="@{/m/basicinfo/monitoring/ThingInfo/add}" id="addId" data-toggle="modal" data-target="#commonWin"><i class="glyphicon glyphicon-plus icoPaddingLeft"></i>新增</a></li>
                                                <li><a th:href="@{/m/basicinfo/monitoring/ThingInfo/export.gsp}" id="exportId"><i class="glyphicon glyphicon-log-out icoPaddingLeft"></i>导出</a></li>
                                                <li><a href="javascript:void(0);" id="del_model"><i class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量删除</a></li>
                                                <li><a th:href="@{/m/basicinfo/monitoring/ThingInfo/import}" id="importId" data-toggle="modal" data-target="#commonSmWin"><i class="glyphicon glyphicon-log-in icoPaddingLeft"></i>导入</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="columns btn-group pull-right articleList">
                                        <button id="refreshTable" class="btn btn-default" type="button" name="refresh" title="刷新">
                                            <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                                        </button>
                                        <div class="keep-open btn-group" title="定制显示列">
                                            <button id="customizeColumns" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu" id="Ul-menu-text">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <table id="dataTable"
                                       class="table table-striped table-bordered table-hover checkTable"
                                       cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <th><input type="checkbox" id="checkAll"></th>
                                        <th>操作设置</th>
                                        <th>物品编号</th>
                                        <th>物品名称</th>
                                        <th>所属企业</th>
                                        <th>终端号</th>
                                        <th>终端手机号</th>
                                        <th>分组</th>
                                        <th>物品类别</th>
                                        <th>物品类型</th>
                                        <th>品牌</th>
                                        <th>型号</th>
                                        <th>主要材料</th>
                                        <th>重量</th>
                                        <th>规格</th>
                                        <th>制造商</th>
                                        <th>经销商</th>
                                        <th>产地</th>
                                        <th>生产日期</th>
                                        <th>创建时间</th>
                                        <th>修改时间</th>
                                        <th>备注</th>
                                        <th>载入图片</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </section>
    </section>
    <div th:replace="fragments/footer">footer</div>
    <!-- 照片查看 -->
    <div class="modal fade" id="icoPhotoShow" aria-hidden="false"  data-backdrop="static"  tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">物品图片</h4>
                </div>
                <div class="modal-body">
                    <div class="row text-center">
                        <img id="icoLogo" src="" class="img-thumbnail"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
 </body>
<script src="resources/js/zTree/js/ztreeSearch.js" th:src="@{/resources/js/zTree/js/ztreeSearch.js}"></script>
<script th:inline="javascript">
    var publicDelete = [[#{public.delete}]];
    var thingTypeList = [[${session.thingTypeList}]];
    var thingCategoryList = [[${session.thingCategoryList}]];
	var selectItem = [[#{select.item}]];
</script>
<script src="/resources/js/thingInfoList.js" th:src="@{/resources/js/thingInfoList.js}"></script>
</html>
