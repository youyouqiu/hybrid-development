<form th:action="@{/m/basicinfo/monitoring/personnel/add}" id="addForm" role="form" action="#" method="post"
      class="form-horizontal">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">新增人员信息</h4>
    </div>
    <input  type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken" id="avoidRepeatSubmitToken">
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
            	<div class="form-group">
                    <label class="col-md-3 control-label"><label class="text-danger">*</label> 编号： </label>
                    <div class="col-md-7">
                        <input id = "peopleNumber" name="peopleNumber" placeholder="请输入编号" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
               	    <label class="col-md-3 control-label"><label
						class="text-danger">*</label> 所属企业：</label>
					<div class="has-feedback col-md-7 fastClear">
						<input name="groupName"  th:value="${groupName}" class="form-control" id="zTreeCitySel"
							placeholder="请选择所属企业" style="background-color: #fafafa; cursor: pointer;"  type="text" autocomplete="off"/>
					    <span id="zTreeCitySelSpan" class="fa fa-chevron-down form-control-feedback"
                                                          aria-hidden="true"></span>		
						<div class="ztreeModelBox" id="zTreeContent">
							<ul id="ztreeDemo" class="ztree"></ul>
						</div>
						<input id = "selectGroup" name = "groupId" th:value="${orgId}" type="text" hidden="true" />
                        <label id="error_label_add" class="error" style="display: none;"></label>
					</div>
				</div>
                <div class="form-group">
                    <label class="col-md-3 control-label"> 姓名： </label>
                    <div class="col-md-7">
                        <input name="name" placeholder="请输入姓名" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">身份证号：</label>
                    <div class="col-md-7">
                        <input name="identity" type="text" class="form-control" placeholder="请输入身份证号" id="identity">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">性别：</label>
                    <div class="col-md-7">
                        <label class="radio-inline radioLabel"><input type="radio" name="gender" value="1" checked/> 男</label>
                        <label class="radio-inline radioLabel"><input type="radio" name="gender" value="2"/> 女</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">电话号码：</label>
                    <div class="col-md-7">
                        <input name="phone" type="text"  class="form-control" placeholder="请输入电话号码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">邮箱：</label>
                    <div class="col-md-7">
                        <input name="email" type="text" class="form-control" placeholder="请输入邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">备注：</label>
                    <div class="col-md-7">
                        <input name="remark" type="text" class="form-control" placeholder="请输入备注">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmits">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script th:inline="javascript">
	var identityError = [[#{identity.error}]];
	var phoneError = [[#{phone.error}]];
    var telPhoneError = [[#{telPhone.error}]];
	var emailError = [[#{email.error}]];
    var publicSize8=[[#{public.size8.length}]];
    var publicSize20=[[#{public.size20.length}]];
    var publicSize50=[[#{public.size50.length}]];
    var publicNull = [[#{public.null}]];
    var publicSelectGroupNull = [[#{public.selectGroup.null}]];
    var PersonnelNameNull = [[#{Personnel.name.null}]];
    var personnelNumberNull = [[#{personnel.number.null}]];
    var personnelIdentityExists = [[#{personnel.identity.exists}]];
    var personnelNumberError = [[#{personnel.number.error}]];
    var personnelNumberExists = [[#{personnel.number.exists}]];

</script>
<script src="/wro/personnelAdd.js" th:src="@{/wro/personnelAdd.js}"></script>
