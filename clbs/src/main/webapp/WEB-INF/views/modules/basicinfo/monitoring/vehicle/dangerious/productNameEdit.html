<form th:action="@{/m/monitoring/vehicle/itemName/updateItemName}" th:object="${result}" id="proEditForm"
      role="form" action="#" method="post" class="form-horizontal" onkeydown="if(event.keyCode==13)return false;">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;
        </button>
        <h4 class="modal-title">修改品名</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <input th:field="*{id}" id="pid" type="text" hidden="true"/>
                    <input th:value="*{name}" id="oldName" type="hidden"/>
                    <label class="col-md-3 control-label"><label
                            class="text-danger">*</label> 品名：</label>
                    <div class="col-md-7">
                        <input name="name" id="productName" th:field="*{name}" type="text" placeholder="请输入品名"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">危险品类别：</label>
                    <div class="col-md-7">
                        <select name="dangerType" th:field="*{dangerType}" id="dangerType" class="form-control">
                            <option value="">- 请选择危险品类别 -</option>
                            <option value="11">危险货物1类1项</option>
                            <option value="12">危险货物1类2项</option>
                            <option value="13">危险货物1类3项</option>
                            <option value="14">危险货物1类4项</option>
                            <option value="15">危险货物1类5项</option>
                            <option value="16">危险货物1类6项</option>
                            <option value="21">危险货物2类1项</option>
                            <option value="22">危险货物2类2项</option>
                            <option value="23">危险货物2类3项</option>
                            <option value="3">危险货物3类</option>
                            <option value="41">危险货物4类1项</option>
                            <option value="42">危险货物4类2项</option>
                            <option value="43">危险货物4类3项</option>
                            <option value="51">危险货物5类1项</option>
                            <option value="52">危险货物5类2项</option>
                            <option value="61">危险货物6类1项</option>
                            <option value="62">危险货物6类2项</option>
                            <option value="7">危险货物7类</option>
                            <option value="8">危险货物8类</option>
                            <option value="9">危险货物9类</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">单位：</label>
                    <div class="col-md-7">
                        <select name="unit" th:field="*{unit}" id="unit" class="form-control">
                            <option value="">- 请选择单位 -</option>
                            <option value="1">kg</option>
                            <option value="2">L</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">备注：</label>
                    <div class="col-md-7">
                        <input name="remark" th:field="*{remark}" placeholder="请输入备注" type="text" id="remark"
                               class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="editDoSubmits">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script th:inline="javascript">
    var productNameNull = [[#{dangerousGoods.productName.null}]];
    var productNameExists = [[#{dangerousGoods.productName.exists}]];
    var publicSize20 = [[#{public.size20.length}]];
    var publicSize50 = [[#{public.size50.length}]];
</script>
<script src="/resources/js/productNameEdit.js" th:src="@{/resources/js/productNameEdit.js}"></script>
<script type="text/javascript" src="/wro/sendAjax.js" th:src="@{/wro/sendAjax.js}"></script>
