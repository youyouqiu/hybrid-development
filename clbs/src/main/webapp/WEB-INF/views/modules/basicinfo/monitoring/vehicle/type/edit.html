<form th:action="@{/m/basicinfo/monitoring/vehicle/type/edit.gsp}"
      th:object="${result}" id="editForm" role="form" action="#"
      method="post" class="form-horizontal" onkeydown="if(event.keyCode==13)return false;">
    <div class="modal-header">
        <button id="doXEdit" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;
        </button>
        <h4 class="modal-title">修改车辆类型</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <input th:field="*{id}" id="vId" type="text" hidden="true"/>
                <div class="form-group">
                    <label class="col-md-3 control-label"> 车辆类别：</label>
                    <div class="col-md-7">
                        <select th:value="*{vehicleCategory}" disabled name="vehicleCategory" id="vehicleCategory1"
                                placeholder="请选择车辆类别"
                                class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"><label
                            class="text-danger">*</label> 车辆类型：</label>
                    <div class="col-md-7">
                        <input type="hidden" th:value="*{vehicleCategory}" name="vehicleCategory"/>
                        <input th:field="*{vehicleType}" name="vehicleType"
                               placeholder="如：其它车辆" type="text" class="form-control" id="vehicleType"/>
                        <input th:value="*{vehicleType}" id="scn" type="hidden"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">保养里程间隔(km)：</label>
                    <div class="col-md-7">
                        <input name="serviceCycle" th:value="*{serviceCycle}" placeholder="请输入保养里程间隔数" maxlength="5" type="text" id="serviceCycle"
                               class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">备注：</label>
                    <div class="col-md-7">
                        <input th:field="*{description}" class="form-control" placeholder="请输入备注" name="description"
                               type="text"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmits">
            <strong>提 交</strong>
        </button>
        <button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script th:inline="javascript">
    var vehicleTypeNull = [[#{vehicle.type.null}]];
    var vehicleTypeExists = [[#{vehicle.type.exists}]];
    var publicSize20 = [[#{public.size20.length}]];
    var publicSize50 = [[#{public.size50.length}]];
</script>
<script src="/wro/vehicleTypeEdit.js" th:src="@{/wro/vehicleTypeEdit.js}"></script>
