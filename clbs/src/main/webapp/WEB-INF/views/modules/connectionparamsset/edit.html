<form th:action="@{/m/connectionparamsset/save}" id="editForm"
      role="form" action="#" method="post" class="form-horizontal" th:object="${result}">
    <div class="modal-header">
        <button id="doXEdit" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;
        </button>
        <h4 class="modal-title">修改809连接参数</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <input name="id" th:field="*{id}" id="id_edit" type="hidden" class="form-control"/>
                <input name="agreementType" th:value="*{protocolType}" id="agreementType" type="hidden">
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 平台名称：</label>
                    <div class="col-md-4">
                        <input name="platformName" th:field="*{platformName}" placeholder="请输入平台名称"
                               id="platformName_edit" type="text" class="form-control"/>
                    </div>
                    <label class="col-md-1 control-label" style="padding-right: 1px;"><label
                            class="text-danger" style="margin-left:-17px">*</label> 协议类型：</label>
                    <div class="col-md-4">
                        <select name="protocolType" th:field="*{protocolType}" placeholder="请选择协议类型"
                                id="protocolType_edit" class="form-control">
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 所属企业：</label>
                    <div class="col-md-4">
                        <input name="groupName" th:value="*{groupName}" placeholder="请选择所属企业" id="zTreeCitySel"
                               type="text" class="form-control" readonly="readonly"
                               style="background-color: #fafafa; cursor: pointer;"/>
                        <div class="ztreeModelBox" id="zTreeContent">
                            <ul id="ztreeDemo" class="ztree"></ul>
                        </div>
                    </div>
                    <input id="selectGroup" th:value="*{groupId}" name="groupId" type="text" hidden="true"/>
                    <label class="col-md-1 control-label" style="padding-right: 1px;"><label
                            class="text-danger" style="margin-left:-17px;">*</label> 企业属性：</label>
                    <div class="col-md-4">
                        <select name="groupProperty" th:field="*{groupProperty}" id="groupProperty_edit"
                                class="form-control">
                            <option value="2">非经营性企业</option>
                            <option value="0">政府</option>
                            <option value="1">经营性企业</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 主链路IP地址：</label>
                    <div class="col-md-4">
                        <input name="ip" th:field="*{ip}" placeholder="请输入IP地址" id="ip_edit" type="text"
                               class="form-control"/>
                    </div>
                    <label class="col-md-1 control-label" style="padding-right: 1px;"><label
                            class="text-danger">*</label> 端口：</label>
                    <div class="col-md-4">
                        <input name="port" th:field="*{port}" placeholder="请输入端口号" id="port_edit" type="text"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 用户名：</label>
                    <div class="col-md-4">
                        <input name="userName" id="userName_edit" th:field="*{userName}" placeholder="请输入用户名"
                               type="text" class="form-control"/>
                    </div>
                    <label class="col-md-1 control-label" style="padding-right: 1px;"><label
                            class="text-danger">*</label> 密码：</label>
                    <div class="col-md-4">
                        <input name="password" id="password_edit" th:field="*{password}" placeholder="请输入密码" type="text"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 接入码：</label>
                    <div class="col-md-4">
                        <input name="centerId" th:field="*{centerId}" id="centerId_edit" placeholder="请输入接入码"
                               type="text" class="form-control"/>
                    </div>
                    <label class="col-md-1 control-label" style="padding-right: 1px;"><label
                            class="text-danger">*</label> m：</label>
                    <div class="col-md-4">
                        <input name="m" placeholder="请输入m值" id="m_edit" th:field="*{m}" type="text"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> ia：</label>
                    <div class="col-md-4">
                        <input name="ia" th:field="*{ia}" placeholder="请输入ia" id="ia_edit" type="text"
                               class="form-control"/>
                    </div>
                    <label class="col-md-1 control-label" style="padding-right: 1px;"><label
                            class="text-danger">*</label> ic：</label>
                    <div class="col-md-4">
                        <input name="ic" th:field="*{ic}" placeholder="请输入ic" id="ic_edit" type="text"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 经营许可证号：</label>
                    <div class="col-md-4">
                        <input name="permitId" th:field="*{permitId}" placeholder="请输入经营许可证号" id="permitId_edit"
                               type="text" class="form-control"/>
                    </div>
                    <label class="col-md-1 control-label" style="padding-right: 1px;"><label
                            class="text-danger" style="margin-left:-17px">*</label> 行政区号：</label>
                    <div class="col-md-4">
                        <input name="zoneDescription" th:field="*{zoneDescription}" placeholder="请输入行政区号"
                               id="zoneDescription_edit" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 平台ID：</label>
                    <div class="col-md-4">
                        <input name="platformId" th:field="*{platformId}" placeholder="请输入平台ID" id="platformId_edit"
                               type="text" class="form-control"/>
                    </div>
                    <label class="col-md-1 control-label" style="padding-right: 1px;"><label
                            class="text-danger" style="margin-left:-17px">*</label> 版本号：</label>
                    <div class="col-md-4">
                        <input name="versionFlag" th:field="*{versionFlag}" placeholder="请输入版本号" id="versionFlag_edit"
                               type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ipBranch" class="col-md-2 control-label">
                        <label class="text-danger">*</label>
                        从链路IP地址：
                        <div style="margin-left:55px; color:#999;font-size: 13px;text-align:center">
                            (上级平台回连的IP地址，即白名单)
                        </div>
                    </label>
                    <div class="col-md-9">
                        <textarea rows="5" cols="15" name="ipBranch"
                                  placeholder="" id="ipBranch" th:field="*{ipBranch}"
                                  type="text" class="form-control"></textarea>
                        <div style="color:#999;font-size: 13px">最多可填写10个IP，多个IP地址回车换行或用#分割,无从链路IP地址默认填写0.0.0.0;</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="doSubmitEdit" class="btn btn-primary" type="button" onclick="edit809platform.doSubmit()">
            <strong>保 存</strong>
        </button>
        <button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>取 消</strong>
        </button>
    </div>
    <label id="error_label_edit" class='error' style='display: none;'></label>
</form>
<script th:inline="javascript">
    var publicAddSuccess = [[#{public.add.success}]];
</script>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script type="text/javascript" src="/wro/connectionparamssetEdit.js"
        th:src="@{/wro/connectionparamssetEdit.js}"></script>
