<form th:action="@{/m/basicinfo/monitoring/vehicle/edit.gsp}"
	th:object="${result}" id="editForm" role="form" action="#"
	method="post" class="form-horizontal">
	<div class="modal-header">
		<button id="doXDetail" type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">移动源基础信息</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="panel-heading">
                     <div class="dropdown panel-title fwb">
                         <ul class="nav nav-tabs">
                             <li class="active"><a href="#basicinfo" data-toggle="tab">基本信息</a></li>
                             <li><a href="#extendinfo" data-toggle="tab">扩展信息</a></li>                            
                         </ul>
                     </div>
                 </div>
                 <div class="panel-body">
                    <div class="tab-content">
                    <div class="tab-pane active" id="basicinfo">
                    <div class="form-group">
					<label class="col-md-4 control-label"><label class="text-danger">*</label>车牌号：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="carno" name="carno" value="ztest2" th:value="${vehicleAndEnergy.vehicleBaseInfo.brand}">
					</div>	
					</div>			 
                    <div class="form-group">
					<label class="col-md-4 control-label">车牌别名：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="carname" name="carname" value="ztest2" th:value="${vehicleAndEnergy.vehicleBaseInfo.aliases}">
					</div>
					
				   </div><div class="form-group">
					<label class="col-md-4 control-label">车主：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="owners" name="owners" value="ztest2" th:value="${vehicleAndEnergy.vehicleBaseInfo.vehicleOwner}">
					</div>
				   </div>                   
                    <div class="form-group">
					<label class="col-md-4 control-label">车主电话：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="ownertel" name="ownertel" value="ztest2" th:value="${vehicleAndEnergy.vehicleBaseInfo.vehicleOwnerPhone}">
					</div>
				   </div>
				    <div class="form-group">
					<label class="col-md-4 control-label">车辆类型：</label>
					<div class="col-md-5">
                    <select  readonly="true" disabled placeholder="请输入车辆类型vehiclet" value="11"
							id="vehicleType" name="vehicleType" class="form-control inputStyleHide" style="border:none;background:#fff;">
						<option th:text="${vehicleAndEnergy.vehicleBaseInfo.vehicleType}" >黑色</option>	
						</select>			
					</div>
				   </div>
				    <div class="form-group">
					<label class="col-md-4 control-label">车架号：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="racknumber" name="racknumber" value="ztest2" th:value="${vehicleAndEnergy.vehicleBaseInfo.chassisNumber}">
					</div>
				   </div>
				    <div class="form-group">
					<label class="col-md-4 control-label">发动机号：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="enginenumber" name="enginenumber" value="ztest2" th:value="${vehicleAndEnergy.vehicleBaseInfo.engineNumber}">
					</div>
				   </div>
				   <div class="form-group">
					<label class="col-md-4 control-label">车牌颜色：</label>
					<div class="col-md-5">
						<select  disabled readonly="true" name="vehicleColor"
							placeholder="请选择车辆颜色" th:value="${vehicleAndEnergy.vehicleBaseInfo.plateColor}" class="form-control inputStyleHide" style="border:none;background:#fff;">
							<option value="0" th:selected="${vehicleAndEnergy.vehicleBaseInfo.plateColor eq '0'}" >黑色</option>
							<option value="1" th:selected="${vehicleAndEnergy.vehicleBaseInfo.plateColor eq '1'}" >白色</option>
							<option value="2" th:selected="${vehicleAndEnergy.vehicleBaseInfo.plateColor eq '2'}">红色</option>
							<option value="3" th:selected="${vehicleAndEnergy.vehicleBaseInfo.plateColor eq '3'}">蓝色</option>
							<option value="4" th:selected="${vehicleAndEnergy.vehicleBaseInfo.plateColor eq '4'}">紫色</option>
							<option value="5" th:selected="${vehicleAndEnergy.vehicleBaseInfo.plateColor eq '5'}">黄色</option>
							<option value="5" th:selected="${vehicleAndEnergy.vehicleBaseInfo.plateColor eq '5'}">绿色</option>
							<option value="7" th:selected="${vehicleAndEnergy.vehicleBaseInfo.plateColor eq '7'}">粉色</option>
							<option value="8" th:selected="${vehicleAndEnergy.vehicleBaseInfo.plateColor eq '8'}">棕色</option>
							<option value="9" th:selected="${vehicleAndEnergy.vehicleBaseInfo.plateColor eq '9'}">灰色</option>
						</select>
					</div>
				   </div>
				   <div class="form-group">
					<label class="col-md-4 control-label">区域属性：</label>
					<div class="col-md-5">
                  <select readonly="true" disabled name="areaAttribute"
							placeholder="请选择区域属性areaAttribute" class="form-control inputStyleHide" style="border:none;background:#fff;">
							<option value="省内" th:selected="${vehicleAndEnergy.vehicleBaseInfo.areaAttribute='省内'}">省内</option>
							<option value="跨省" th:selected="${vehicleAndEnergy.vehicleBaseInfo.areaAttribute='省内'}">跨省</option>
							<option value="进京报备" th:selected="${vehicleAndEnergy.vehicleBaseInfo.areaAttribute='省内'}">进京报备</option>
						</select>					</div>
				   </div>
				   <div class="form-group">
					<label class="col-md-4 control-label">省、直辖市：</label>
					<div class="col-md-5">
                           <label class="sr-only" for="province1">Province</label>
                           <select readonly="true" disabled class="form-control inputStyleHide" name="province"
								id="province1" style="border:none;background:#fff;">
								<option th:text="${vehicleAndEnergy.vehicleBaseInfo.province}" ></option>	
								</select>
								</div>
				   </div>
				    <div class="form-group">
					<label class="col-md-4 control-label">市、区：</label>
					<div class="col-md-5">
                                 <label class="sr-only" for="city1">City</label>
                               <select disabled
								class="form-control inputStyleHide" name="city" id="city1" style="border:none;background:#fff;">
								<option th:text="${vehicleAndEnergy.vehicleBaseInfo.city}" ></option>	
								</select>
								</div>
				   </div>
				    <div class="form-group">
					<label class="col-md-4 control-label">燃料类别：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="fuelcategory" name="fuelcategory" value="ztest2" th:value="${vehicleAndEnergy.vehicleBaseInfo.fuelType}">
					</div>
				   </div>
				   </div>
                    <div class="tab-pane " id="extendinfo">
                    <input type="hidden" name="vehicleId" th:value="${vehicleAndEnergy.vehicleBaseInfo.id}" />
                    <input type="hidden" name="id" th:value="${vehicleAndEnergy.vehicleExtendInfo.id}" />
                     <div class="form-group">
					<label class="col-md-4 control-label">行驶里程(Km)：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="mileage" name="mileage" value="ztest2" th:value="${vehicleAndEnergy.vehicleExtendInfo.travelMile}">
					</div>	
					</div>			 
                    <div class="form-group">
					<label class="col-md-4 control-label">能耗量(L)：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="energyconsumption" name="energyconsumption" value="ztest2" th:value="${vehicleAndEnergy.vehicleExtendInfo.travelTotal}">
					</div>
				   </div>
				   <div class="form-group">
					<label class="col-md-4 control-label">行驶能耗基准(L/100km)：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="username" name="username" value="ztest2" th:value="${vehicleAndEnergy.vehicleExtendInfo.travelBase}">
					</div>
					<div class="col-md-4">
					<!-- <button class="editBtn editBtn-info">计算基准</button> -->
					</div>
				   </div>
				   <div class="form-group">
					<label class="col-md-4 control-label">怠速时长</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="Idlelength" name="username" value="ztest2" th:value="${vehicleAndEnergy.vehicleExtendInfo.idleTime}">
					</div>
				   </div>
				   <div class="form-group">
					<label class="col-md-4 control-label">能耗量(L)：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="username" name="username" value="ztest2" th:value="${vehicleAndEnergy.vehicleExtendInfo.idleTotal}">
					</div>
				   </div>
				   <div class="form-group">
					<label class="col-md-4 control-label">怠速能耗基准(L/h)：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="username" name="username" value="ztest2" th:value="${vehicleAndEnergy.vehicleExtendInfo.idleBase}">
					</div>
					<div class="col-md-3">
					<!-- <button class="editBtn editBtn-info">计算基准</button> -->
					</div>
				   </div>
				  <!--  <div class="form-group">
					<label class="col-md-3 control-label">空调时长：</label>
					<div class="col-md-5">
						<input readonly="true" placeholder="请输入用户名" type="text" class="form-control" id="username" name="username" value="ztest2">
					</div>
				   </div>
				    <div class="form-group">
					<label class="col-md-3 control-label"><label class="text-danger">*</label>能耗量(L)：</label>
					<div class="col-md-5">
						<input readonly="true" placeholder="请输入用户名" type="text" class="form-control" id="username" name="username" value="ztest2">
					</div>
				   </div>
				    <div class="form-group">
					<label class="col-md-3 control-label">空调能耗基准(L/H)：</label>
					<div class="col-md-5">
						<input readonly="true" placeholder="请输入用户名" type="text" class="form-control" id="username" name="username" value="ztest2">
					</div>
					<div class="col-md-3">
					<button class="editBtn editBtn-info">计算基准</button>
					</div> -->
				  
				   <div class="form-group">
					<label class="col-md-4 control-label"><label class="text-danger">*</label>节油产品安装日期：</label>
					<div class="col-md-5">
						<input readonly="true" type="text" class="form-control inputStyleHide" id="productdata" name="username" value="ztest2" th:value="${vehicleAndEnergy.vehicleExtendInfo.installTime}">
					</div>
				   </div>
				   <div class="form-group">
					<label class="col-md-4 control-label"><label class="text-danger">*</label>怠速阈值(Km/h)：</label>
					<div class="col-md-5">
						<input readonly="true"  type="text" class="form-control inputStyleHide" id="username" name="username" value="ztest2" th:value="${vehicleAndEnergy.vehicleExtendInfo.idleThreshold}">
					</div>
				   </div>
                    </div>
                    
                    
                    </div>
                    </div>
                 </div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<!-- <button id="doSubmitEdit" class="btn btn-primary" type="button">
			<strong>提 交</strong>
		</button> -->
		<button id="doCloseDetail" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
