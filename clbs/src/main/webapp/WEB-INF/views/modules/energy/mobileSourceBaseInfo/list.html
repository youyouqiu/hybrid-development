<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<title>移动源基础管理</title>
<div th:replace="fragments/header">header</div>
<link rel="stylesheet" href="resources/css/default.css" th:href="@{/resources/css/default.css}" />
</head>
<body>
<section id="container">
    <div th:replace="fragments/nav">nav</div>
    <section class="main-content-wrapper">
    	<div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li class="active">能源管理</li>
                        <li class="active">移动源基础管理</li>                       
                    </ul>
                    <h1 class="h1 ">移动源基础管理</h1>
                </div>
            </div>
         
            <div class="row">
              
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="stretch">
                            <h3 class="panel-title fwb">移动源基础数据</h3>
                            <div class="actions pull-right">
                                <i class="fa chevron-down" id="stretch-chevron"></i>
                            </div>
                        </div>
                        <div class="panel-body fixed-table-body tableFEStyle" style="overflow:auto;" id="stretch-body">
                            <div class="ToolPanel">
		                        <div class="bars pull-left">
		                            <div class="btn-group pull-left barsMargin" role="group">
		                               <form role="form">
		                                   	<label><input type="text" class="Inlinesearch form-control" id="simpleQueryParam" name="simpleQueryParam" placeholder="输入监控对象"></label>
		                                   	<button type="button" id="search_button" onclick="myTable.requestData()" class="btn btn-outline btn-default">搜索</button>
		                               		<input id="hiddenText" type="text" style="display:none" />
		                               </form>
		                            </div>
		                            </div>
		                             <div class="columns btn-group pull-right personnelInformation">
		                            <button id="refreshTable" class="btn btn-default" type="button" name="refresh" title="刷新">
		                                <i class="glyphicon glyphicon-refresh icon-refresh"></i>
		                            </button>
		                            <div class="keep-open btn-group" title="定制显示列">
		                                <button id="customizeColumns" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		                                    <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
		                                </button>
		                                <ul class="dropdown-menu" role="menu" id="Ul-menu-text">
		                                </ul>
		                            </div>
		                        </div>
		                        </div>
                            <table id="dataTable" class="table table-striped table-bordered table-hover btnTable" cellspacing="0"
                                   width="100%">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>操作设置</th>
                                    <th>监控对象</th>
                                    <th>所属企业</th>
                                    <th>车辆类型</th>
                                    <th>燃料类别</th>
                                    <th>行驶能耗基准(L/100km)</th>
                                    <th>怠速能耗基准(L/h)</th>
                                    <th>怠速阈值</th>
                                    <th>节油产品安装日期</th>                                    
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>                 
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>
<div th:replace="fragments/footer">footer</div>
</body>
<script th:inline="javascript">
	var publicNull = [[#{public.null}]];
</script>
<script type="text/javascript" src="/wro/bd-echatrs.js" th:src="@{/wro/bd-echatrs.js}"></script>
<script src="resources/js/ungzip/pako.min.js" th:src="@{/resources/js/ungzip/pako.min.js}"></script>
<script src="resources/js/ungzip/ungzip.js" th:src="@{/resources/js/ungzip/ungzip.js}"></script>
<script src="resources/js/zTree/js/ztreeSearch.js" th:src="@{/resources/js/zTree/js/ztreeSearch.js}"></script>
<script src="/resources/js/mobileSoureceBaselist.js" th:src="@{/resources/js/mobileSoureceBaselist.js}"></script>
</html>
