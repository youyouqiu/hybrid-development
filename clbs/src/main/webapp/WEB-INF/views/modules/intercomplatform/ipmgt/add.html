<form th:action="@{/m/intercomplatform/addrconfig/addPlant}" id="addForm"
      role="form" action="#" method="post" class="form-horizontal">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title">新增对讲平台</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-3 control-label"><label
                            class="text-danger">*</label> 对讲平台名称：</label>
                    <div class="col-md-7">
                        <input placeholder="请输平台名称" name="platformName" id="platformName_add" type="text"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"><label
                            class="text-danger">*</label> 状态：</label>
                    <div class="col-md-7">
                        <label class="radio-inline">
                            <input type="radio" name="status" checked value="1"/>
                            开启
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="0"/>
                            关闭
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"><label
                            class="text-danger">*</label> IP地址：</label>
                    <div class="col-md-7">
                        <input placeholder="请输入IP地址" name="platformIp" id="platformIp_add" type="text"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"><label
                            class="text-danger">*</label> 端口：</label>
                    <div class="col-md-7">
                        <input placeholder="请输入端口号" name="platformPort" id="platformPort_add" type="text"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"> 描述：</label>
                    <div class="col-md-7">
                        <input placeholder="请输入描述" name="description" id="description_add" type="text"
                               class="form-control"/>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmit">
            <strong>保 存</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>取 消</strong>
        </button>
    </div>
    <label id="error_label_add" class='error' style='display: none;'></label>
    <input  type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken" id="avoidRepeatSubmitToken">
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script type="text/javascript" src="/wro/intercomplatformIpmgtAdd.js" th:src="@{/wro/intercomplatformIpmgtAdd.js}"></script>
