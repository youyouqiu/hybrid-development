<!--请求数据/企业信息数据-->
<div id="orgInfoDataBox" class="row">
    <div class="col-md-12">
        <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="stretch3">
                    <h3 class="panel-title fwb">查询</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa chevron-down" id="stretch3-chevron"></i>
                    </div>
                </div>
                <div class="panel-body" id="stretch3-body">
                    <div class="col-md-12 alarmSearchToolPanel">
                        <form id="orgFormData" class="form-horizontal" action="#"
                              method="post" role="form" style="padding-right: 20px"
                        >
                            <div class="form-group">
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 平台名称：
                                </label>
                                <div class=" col-sm-8 col-md-2">
                                    <select class="form-control offOperatePlatform" name="offOperatePlatform"
                                            id="orgPlatform">
                                        <option value="">请选择平台名称</option>
                                    </select>
                                </div>
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 企业：
                                </label>
                                <div class="col-sm-8 col-md-3 has-feedback fastClear">
                                    <input style="cursor: pointer; background-color: #fafafa;" type="text"
                                           placeholder="请选择企业" name="groupSelect" maxlength="30"
                                           class="form-control" autocomplete="off"
                                           id="orgGroupSelect"/>
                                    <span class="fa fa-chevron-down form-control-feedback"
                                          style="top: 0; right: 15px;cursor:pointer;" aria-hidden="true"
                                          id="orggroupSelectSpan"></span>
                                    <div id="orgMenuContent" class="menuContent">
                                        <ul id="orgTreeDemo" class="ztree"></ul>
                                        <div class="noInfo" style="margin-left: 10px">未查询到匹配项</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <button id="orgInfoDataSearch" type="button"
                                        class="btn btn-primary search-btn"><i
                                        class="glyphicon glyphicon-search"></i> 查询
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="stretch4">
                    <h3 class="panel-title fwb">数据下发结果</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa chevron-down" id="stretch4-chevron"></i>
                    </div>
                </div>
                <div class="panel-body fixed-table-body" id="stretch4-body">
                    <table id="orgDataTable"
                           class="table table-striped table-bordered noCheckTable"
                           cellspacing="0" width="100%">
                        <tbody>
                        <tr>
                            <th class="text-center" colspan="8"><span style="font-size: 16px">企业信息</span></th>
                        </tr>
                        <tr>
                            <th class="text-center">企业名称</th>
                            <td class="text-center" id="orgInfo-corpName">--</td>
                            <th class="text-center">经营许可证号</th>
                            <td class="text-center" id="orgInfo-corpNum">--</td>
                            <th class="text-center">企业地址</th>
                            <td class="text-center" id="orgInfo-address">--</td>
                            <th class="text-center">法人代表</th>
                            <td class="text-center" id="orgInfo-corporateName">--</td>
                        </tr>
                        <tr>
                            <th class="text-center">法人身份证</th>
                            <td class="text-center" id="orgInfo-identification">--</td>
                            <th class="text-center">电话</th>
                            <td class="text-center" id="orgInfo-phoneNo">--</td>
                            <th class="text-center">所属机构</th>
                            <td class="text-center" id="orgInfo-manageDep">--</td>
                            <th class="text-center" colspan="2"></th>
                        </tr>
                        <tr>
                            <td id="orgMessage" class="text-right" colspan="8">暂无数据</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pull-right alarmSearchToolPanel">
                        <button id="exportOrgData" type="button" disabled
                                class="btn btn-purple export-btn"><i
                                class="glyphicon glyphicon-log-out"></i> 导出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
