<!--请求数据/企业车辆违规考核数据-->
<div id="orgVehicleAssessDataBox" class="row">
    <div class="col-md-12">
        <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="stretch11">
                    <h3 class="panel-title fwb">查询</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa chevron-down" id="stretch11-chevron"></i>
                    </div>
                </div>
                <div class="panel-body" id="stretch11-body">
                    <div class="col-md-12 alarmSearchToolPanel">
                        <form id="orgVehicleAssessFormData" class="form-horizontal" action="#"
                              method="post" role="form" style="padding-right: 20px"
                        >
                            <div class="form-group">
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 平台名称：
                                </label>
                                <div class=" col-sm-8 col-md-2">
                                    <select class="form-control offOperatePlatform"
                                            id="orgVehicleAssess" name="offOperatePlatform">
                                        <option value="">请选择平台名称</option>
                                    </select>
                                </div>
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 企业：
                                </label>
                                <div class="col-sm-8 col-md-3 has-feedback fastClear">
                                    <input style="cursor: pointer; background-color: #fafafa;" type="text"
                                           placeholder="请选择企业" name="groupSelect" maxlength="30"
                                           class="form-control" autocomplete="off"
                                           id="orgVehicleGroupSelect"/>
                                    <span class="fa fa-chevron-down form-control-feedback"
                                          style="top: 0; right: 15px;cursor:pointer;" aria-hidden="true"
                                          id="orgVehicleGroupSelectSpan"></span>
                                    <div id="orgVehicleMenuContent" class="menuContent">
                                        <ul id="orgVehicleTreeDemo" class="ztree"></ul>
                                        <div class="noInfo" style="margin-left: 10px">未查询到匹配项</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 时间类型：
                                </label>
                                <div class=" col-sm-8 col-md-2">
                                    <select class="form-control" id="orgVehicleTimeType" name="timeType">
                                        <option value="1">年</option>
                                        <option value="2">季</option>
                                        <option value="3">月</option>
                                        <option value="4">周</option>
                                        <option value="5" selected>日</option>
                                    </select>
                                </div>
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 时间：
                                </label>
                                <div class=" col-sm-8 col-md-3">
                                    <input style="cursor: pointer; background-color: #fafafa;"
                                           class="form-control layer-date laydate-icon yearTimeInput"
                                           id="orgVehicleYearTimeInput" name="time"
                                           readonly disabled/>
                                    <input style="cursor: pointer; background-color: #fafafa;"
                                           class="form-control layer-date laydate-icon quarterTimeInput"
                                           id="orgVehicleQuarterTimeInput" name="time"
                                           readonly disabled/>
                                    <input style="cursor: pointer; background-color: #fafafa;"
                                           class="form-control layer-date laydate-icon monthTimeInput"
                                           id="orgVehicleMonthTimeInput" name="time"
                                           readonly disabled/>
                                    <input style="cursor: pointer; background-color: #fafafa;"
                                           class="form-control layer-date laydate-icon weekTimeInput"
                                           id="orgVehicleWeekTimeInput" name="time"
                                           readonly disabled/>
                                    <input style="cursor: pointer; background-color: #fafafa;"
                                           class="form-control layer-date laydate-icon"
                                           id="orgVehicleDateTimeInput" name="time"
                                           readonly/>
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <button id="orgVehicleAssessDataSearch" type="button"
                                        class="btn btn-primary search-btn"><i
                                        class="glyphicon glyphicon-search"></i> 查询
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="stretch12">
                    <h3 class="panel-title fwb">数据下发结果</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa chevron-down" id="stretch12-chevron"></i>
                    </div>
                </div>
                <div class="panel-body fixed-table-body" id="stretch12-body">
                    <table id="orgVehicleAssessDataTable"
                           class="table table-striped table-bordered noCheckTable"
                           cellspacing="0" width="100%">
                        <tbody>
                        <tr>
                            <th class="text-center" colspan="8"><span style="font-size: 16px">企业车辆违规考核信息</span></th>
                        </tr>
                        <tr>
                            <th class="text-center">企业ID</th>
                            <td class="text-center" id="orgVehicle-corpId">--</td>
                            <th class="text-center">企业名称</th>
                            <td class="text-center" id="orgVehicle-corpName">--</td>
                            <th class="text-center">企业经营许可证号</th>
                            <td class="text-center" id="orgVehicle-licenceCard">--</td>
                            <th class="text-center">企业在线率</th>
                            <td class="text-center" id="orgVehicle-onlineRate">--</td>
                        </tr>
                        <tr>
                            <th class="text-center">停运车次数量</th>
                            <td class="text-center" id="orgVehicle-stopNo">--</td>
                            <th class="text-center">保修车次数量</th>
                            <td class="text-center" id="orgVehicle-repairNo">--</td>
                            <th class="text-center">车辆超员次数</th>
                            <td class="text-center" id="orgVehicle-overLoadNo">--</td>
                            <th class="text-center">车辆超员扣分数</th>
                            <td class="text-center" id="orgVehicle-overLoadPoints">--</td>
                        </tr>
                        <tr>
                            <th class="text-center">车辆脱线运行次数</th>
                            <td class="text-center" id="orgVehicle-offLineNo">--</td>
                            <th class="text-center">车辆脱险运行扣分数</th>
                            <td class="text-center" id="orgVehicle-offLinePoints">--</td>
                            <th class="text-center">扭动镜头次数</th>
                            <td class="text-center" id="orgVehicle-turnLensNo">--</td>
                            <th class="text-center">扭动镜头扣分数</th>
                            <td class="text-center" id="orgVehicle-turnLensPoints">--</td>
                        </tr>
                        <tr>
                            <th class="text-center">遮挡镜头次数</th>
                            <td class="text-center" id="orgVehicle-shelterLensNo">--</td>
                            <th class="text-center">遮挡镜头扣分数</th>
                            <td class="text-center" id="orgVehicle-shelterLensPoints">--</td>
                            <th class="text-center">无照片次数</th>
                            <td class="text-center" id="orgVehicle-noPhotoNo">--</td>
                            <th class="text-center">无照片扣分数</th>
                            <td class="text-center" id="orgVehicle-noPhotoPoints">--</td>
                        </tr>
                        <tr>
                            <th class="text-center">无定位数据次数</th>
                            <td class="text-center" id="orgVehicle-noPositionNo">--</td>
                            <th class="text-center">无定位数据扣分数</th>
                            <td class="text-center" id="orgVehicle-noPositionNoPoints">--</td>
                            <th class="text-center">轨迹异常次数</th>
                            <td class="text-center" id="orgVehicle-contrailExceptionNo">--</td>
                            <th class="text-center">轨迹异常扣分数</th>
                            <td class="text-center" id="orgVehicle-contrailExceptionNoPoints">--</td>
                        </tr>
                        <tr>
                            <td id="orgVehicleAssessMessage" class="text-right" colspan="8">暂无数据</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pull-right alarmSearchToolPanel">
                        <button id="exportOrgVehicleAssessData" type="button" disabled
                                class="btn btn-purple export-btn"><i
                                class="glyphicon glyphicon-log-out"></i> 导出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
