    <div class="tab-content">

        <div class="tab-pane active" id="panel1">
            <div class="panel-body" style="background-color: #fff;margin-bottom: 10px;">
                <div class="col-md-12 alarmSearchToolPanel">
                    <form id="offOperateForm" class="form-horizontal" action="#" method="post" role="form">
                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 control-label searchListSelect"><span class="text-danger">*</span> 平台名称：</label>

                            <div class="col-md-3 col-sm-8">
                                <input style="cursor: pointer; background-color: #fafafa;" autocomplete="off"

                        </div>
                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 control-label">筛选条件：</label>

                                <label class="radio-inline" style="padding-left: 0"> <input type="checkbox" name="vehicleStatusUnloc" checked> 未定位车辆</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control-label">
                                <button type="button" class="btn btn-primary search-btn fixed-width" name="1" onclick="offOperateSetting.inquireClick(1)"><i class="glyphicon glyphicon-search"></i> 查询</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title fwb">停运车辆设置列表</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa fa-chevron-down" id="stretch-chevron"></i>
                    </div>
                </div>
                <div class="panel-body fixed-table-body">
                    <div class="ToolPanel">
                        <div class="bars pull-left">
                            <div class="btn-group pull-left barsMargin" role="group">
                                <form role="form" class="syntheticBox" style="position: relative;display: inline-block">
                                    <label>
                                        <input type="text" class="Inlinesearch form-control"
                                               id="offOperateQuery" maxlength="30"
                                               style="width: 300px" placeholder="请输入监控对象" />
                                        <i class="delIcon" style="right: 156px;display: none"></i>
                                    </label>
                                    <input type="text" style="display: none" />
                                    <button type="button" id="offOperateSearch"
                                            class="btn btn-outline btn-default">搜索
                                    </button>
                                </form>
                                <button data-toggle="modal" type="button" id="offOperateBatchBtn"
                                        class="btn btn-outline btn-default" style="float: none;">批量上传
                                </button>
                            </div>
                        </div>
                        <div class="columns btn-group pull-right fuelConsumptionS">
                            <button id="offOperateRefresh" class="btn btn-default" type="button" name="refresh"
                                    title="刷新">
                                <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                            </button>
                            <div class="keep-open btn-group" title="定制显示列">
                                <button type="button"
                                        class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <i class="glyphicon glyphicon-th icon-th"></i> <span
                                        class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" id="offOperateColumn">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <table id="offOperateTable"
                           class="table table-striped table-bordered table-hover checkTable"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>序号</th>
                            <th><input type="checkbox" id="checkAll"></th>
                            <th>操作</th>
                            <th>监控对象</th>
                            <th>上传状态</th>
                            <th>上传类型</th>
                            <th>车牌颜色</th>
                            <th>车辆状态</th>
                            <th>定位数</th>
                            <th>无效定位数</th>
                            <th>所属企业</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div id="offOperateTimeWrap"></div>
        </div>

        <div class="tab-pane" id="panel2">
            <div class="panel-body" style="background-color: #fff;margin-bottom: 10px;">
                <div class="col-md-12 alarmSearchToolPanel">
                    <form id="offOperateUpForm" class="form-horizontal" action="#" method="post" role="form">
                        <div class="form-group">
                            <label class="col-md-2 col-sm-3 control-label searchListSelect">车辆：</label>
                            <input class="form-control hidden"/>
                            <div class="has-feedback fastClear col-md-3 col-sm-8">
                                <select name="offOperateUpType" id="offOperateUpType" class="Inlinesearch form-control treeSelect">
                                    <option value="vehicle" selected="">监控对象</option>
                                    <option value="group">企业</option>
                                    <option value="assignment">分组</option>
                                </select>
                                <input style="cursor: pointer; background-color: #fafafa;"
                                       placeholder="请选择" class="form-control moreQueryGroup"
                                       id="offOperateUpInput" name="groupSelect" type="text" maxlength="30" autocomplete="off"/>
                                <span class="fa fa-chevron-down form-control-feedback"
                                      style="top: 0; right: 15px;cursor:pointer;"
                                      aria-hidden="true"></span>
                                <div id="offOperateUpMenu" class="menuContent">
                                    <ul id="offOperateUpTree" class="ztree"></ul>
                                </div>
                            </div>
                            <label class="col-md-2 col-sm-3 control-label"><span class="text-danger">*</span> 时间：</label>
                            <input class="form-control hidden"/>
                            <div class="col-md-3 col-sm-8">
                                <input style="cursor: pointer; background-color: #fafafa;"
                                       class="form-control layer-date laydate-icon"
                                       id="offOperateUpTime" name="offOperateUpTime" readonly/>
                            </div>
                        </div>
                        <div class="form-group panel panel-default">
                            <label class="col-md-2 col-sm-3 control-label"> 上传状态：</label>
                            <div class="col-md-3 col-sm-8">
                                <select class="form-control" id="offOperateUpStatus">
                                    <option value="-1">全部</option>
                                    <option value="1">上传成功</option>
                                    <option value="0">上传失败</option>
                                </select>
                            </div>
                            <label class="col-md-2 col-sm-3 control-label"> 报停原因：</label>
                            <div class="col-md-3 col-sm-8">
                                <select class="form-control" id="offOperateUpSusReason">
                                    <option value="-1">全部</option>
                                    <option value="1">天气原因</option>
                                    <option value="2">车辆故障</option>
                                    <option value="3">路阻</option>
                                    <option value="4">终端报修</option>
                                    <option value="9">其他</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12 control-label" id="dateSearchData">
                                <button id="todayClickThree" type="button" class="btn btn-primary fixed-width" name="0" onclick="offOperateUpData.inquireClick(0)">今天</button>
                                <button id="yesterdayClickThree" type="button" class="btn btn-primary fixed-width" name="-1" onclick="offOperateUpData.inquireClick(-1)">前一天</button>
                                <button id="nearlyThreeDaysThree" type="button" class="btn btn-primary fixed-width" name="-3" onclick="offOperateUpData.inquireClick(-3)">前三天</button>
                                <button id="nearlySevenDaysThree" type="button" class="btn btn-primary fixed-width" name="-7" onclick="offOperateUpData.inquireClick(-7)">前七天</button>
                                <button type="button" class="btn btn-primary search-btn fixed-width" name="1" onclick="offOperateUpData.inquireClick(1)"><i class="glyphicon glyphicon-search"></i> 查询</button>
                                <button id="offOperateUpExport" type="button" class="btn btn-purple export-btn fixed-width" disabled><i class="glyphicon glyphicon-log-out"></i> 导出</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title fwb">停运车辆上传记录列表</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa fa-chevron-down"></i>
                    </div>
                </div>
                <div class="panel-body fixed-table-body">
                    <div class="ToolPanel">
                        <div class="bars pull-left">
                            <div class="btn-group pull-left barsMargin" role="group">
                                <form role="form" class="syntheticBox">
                                    <label>
                                        <input type="text" class="Inlinesearch form-control"
                                               id="offOperateUpQuery" maxlength="30"
                                               style="width: 300px" placeholder="请输入监控对象">
                                    </label>
                                    <button type="button" id="offOperateUpSearch"
                                            class="btn btn-outline btn-default">搜索
                                    </button>
                                    <input type="text" style="display: none"/>
                                </form>
                            </div>
                        </div>
                        <div class="columns btn-group pull-right fuelConsumptionS">
                            <button id="offOperateUpRefresh" class="btn btn-default" type="button" name="refresh"
                                    title="刷新">
                                <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                            </button>
                            <div class="keep-open btn-group" title="定制显示列">
                                <button type="button"
                                        class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <i class="glyphicon glyphicon-th icon-th"></i> <span
                                        class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" id="offOperateUpColumn">
                                </ul>
                            </div>
                        </div>
                    </div>
                    <table id="offOperateUpTable"
                           class="table table-striped table-bordered table-hover checkTable"
                           cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th width="50">序号</th>
                            <th width="130">监控对象</th>
                            <th width="150">停运开始日期</th>
                            <th width="150">停运结束日期</th>
                            <th width="150">报停原因</th>
                            <th width="110">车牌颜色</th>
                            <th>所属企业</th>
                            <th width="180">上报时间</th>
                            <th width="200">上传状态</th>
                            <th width="150">操作人</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="offOperateUploadModal" style="" tabindex="-1" aria-hidden="true" data-backdrop="static" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <form id="offOperateUploadForm" role="form" class="form-horizontal">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span><span
                            class="sr-only">Close</span>
                    </button>
                    <h4 class="modal-title" id="upgradePackageName">停运车辆设置</h4>
                </div>
                <div class="modal-body" style="overflow: auto;padding-right: 80px">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group uploadModalSetting">
                                <label class="col-md-3 control-label">上报设置： </label>
                                <div class="col-md-9">
                                    <label class="radio-inline">
                                        <input type="radio" name="uploadType" value="1" checked> 统一设置
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="uploadType" value="2"> 分别设置
                                    </label>
                                </div>
                            </div>
                            <div id="settingTotal">
                                <div class="form-group">
                                    <label class="col-md-3 control-label">监控对象：</label>
                                    <div class="col-md-9">
                                        <input type="text" name="offOperateUploadObject" id="offOperateUploadObject" class="form-control" autocomplete="off" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label"><span class="text-danger">*</span> 停运起止时间：</label>
                                    <div class="col-md-9">
                                        <input style="cursor: pointer; background-color: #fafafa;"
                                               class="form-control layer-date laydate-icon"
                                               name="uploadDatetime" readonly/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-3 control-label"><span class="text-danger">*</span> 报停原因： </label>
                                    <div class="col-md-9">
                                        <label class="radio-inline">
                                            <input type="radio" name="uploadReason" value="1"> 天气原因
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="uploadReason" value="2"> 车辆故障
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="uploadReason" value="3"> 路阻
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="uploadReason" value="4"> 终端报修
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="uploadReason" value="9"> 其他
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div id="settingSingle" style="display: none;">
                                <div class="singleItem"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="offOperateUploadSubmit" class="btn btn-primary">上传</button>
                    <button type="button" class="btn btn-default btn-off" data-dismiss="modal">取消</button>
                </div>
            </form>
        </div>
    </div>
</div>
