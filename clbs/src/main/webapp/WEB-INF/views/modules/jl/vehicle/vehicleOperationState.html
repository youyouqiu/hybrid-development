<!--请求数据/车辆运营状态数据-->
<div id="vehicleOperationStateBox" class="row">
    <div class="col-md-12">
        <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="stretch5">
                    <h3 class="panel-title fwb">查询</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa chevron-down" id="stretch5-chevron"></i>
                    </div>
                </div>
                <div class="panel-body" id="stretch5-body">
                    <div class="col-md-12 alarmSearchToolPanel">
                        <form id="vehicleOsFormData" class="form-horizontal" action="#"
                              method="post" role="form" style="padding-right: 20px"
                        >
                            <input type="hidden" name="vehicleId" id="os-vehicleId">
                            <div class="form-group">
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 平台名称：
                                </label>
                                <div class=" col-sm-8 col-md-2">
                                    <select class="form-control offOperatePlatform" name="offOperatePlatform"
                                            id="vehicleOsPlatform">
                                        <option value="">请选择平台名称</option>
                                    </select>
                                </div>
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 车辆：
                                </label>
                                <div class="col-sm-8 col-md-3 has-feedback fastClear">
                                    <select id="vehicleOsQueryType"
                                            class="Inlinesearch form-control treeSelect">
                                        <option value="vehicle">监控对象</option>
                                        <option value="group">企业</option>
                                        <option value="assignment">分组</option>
                                    </select>
                                    <input style="cursor: pointer; background-color: #fafafa;" type="text"
                                           placeholder="请选择" name="groupSelect" maxlength="30"
                                           class="form-control moreQueryGroup" autocomplete="off"
                                           id="vehicleOsGroupSelect"/>
                                    <span class="fa fa-chevron-down form-control-feedback"
                                          style="top: 0; right: 15px;cursor:pointer;" aria-hidden="true"
                                          id="osGroupSelectSpan"></span>
                                    <div id="osMenuContent" class="menuContent">
                                        <ul id="vehicleOsTreeDemo" class="ztree"></ul>
                                        <div class="noInfo" style="margin-left: 10px">未查询到匹配项</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <button id="vehicleOsDataSearch" type="button"
                                        class="btn btn-primary search-btn"><i
                                        class="glyphicon glyphicon-search"></i> 查询
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="stretch6">
                    <h3 class="panel-title fwb">数据下发结果</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa chevron-down" id="stretch6-chevron"></i>
                    </div>
                </div>
                <div class="panel-body fixed-table-body" id="stretch6-body">
                    <table id="vehicleOsDataTable"
                           class="table table-striped table-bordered noCheckTable"
                           cellspacing="0" width="100%">
                        <tbody>
                        <tr>
                            <th class="text-center" colspan="8"><span style="font-size: 16px">车辆运营状态信息</span></th>
                        </tr>
                        <tr>
                            <th class="text-center">车牌号</th>
                            <td class="text-center" id="osInfo-vehicleNo">--</td>
                            <th class="text-center">车牌颜色</th>
                            <td class="text-center" id="osInfo-plateColorStr">--</td>
                            <th class="text-center">运营状态</th>
                            <td class="text-center" id="osInfo-runStatusStr">--</td>
                        </tr>
                        <tr>
                            <td id="osMessage" class="text-right" colspan="6">暂无数据</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pull-right alarmSearchToolPanel">
                        <button id="exportOsData" type="button" disabled
                                class="btn btn-purple export-btn"><i
                                class="glyphicon glyphicon-log-out"></i> 导出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
