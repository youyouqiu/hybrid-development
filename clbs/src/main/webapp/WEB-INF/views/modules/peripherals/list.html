<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<title>终端管理</title>
<div th:replace="fragments/header">header</div>
</head>
<body>
    <section id="container">
    <div th:replace="fragments/nav">nav</div>
    <div th:replace="fragments/menu">menu</div>
      <section class="main-content-wrapper">
            <section id="main-content">
                <div class="row">
                    <div class="col-md-12">
                        <!--breadcrumbs start -->
                        <ul class="breadcrumb">
                            <li><a th:href="@{/}">首页</a></li>
                            <li class="active">业务配置</li>
                            <li class="active">外设管理</li>
                        </ul>
                        <!--breadcrumbs end -->
                        <h1 class="h1 ">外设管理</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title fwb">外设列表</h3>
                                <div class="actions pull-right">
                                    <i class="fa fa-chevron-down"></i>
                                    <i class="fa fa-times"></i>
                                </div>
                            </div>
                            <div class="panel-body">
                                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th>外设ID</th>
                                            <th>外设名称</th>
                                            <th>属性</th>
                                            <th>终端号</th>
                                            <th>所属车队</th>
                                        </tr>
                                    </thead>
                                    
                                   <tbody>
                                        <tr th:each="per:${peripherals}">
                                            <td th:text="${per.peripheralsId}"></td>
                                            <td th:text="${per.peripheralsName}"></td>
                                            <td th:text="${per.attributes}"></td>
                                            <td th:text="${per.deviceId}"></td>
                                            <td th:text="${per.groupId}"></td>
                                            
                                            <!-- <td><a href="/clbs/users/${user.id}">编辑</a></td> -->
                                        </tr>
                                    </tbody> 

                                </table>

                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <div th:replace="fragments/footer">footer</div>
</body>

</html>
