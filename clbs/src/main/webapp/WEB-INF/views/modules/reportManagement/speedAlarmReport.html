<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<title>超速报警报表</title>
<div th:replace="fragments/header">header</div>
</head>
<body>
<section id="container">
	<div th:replace="fragments/nav">nav</div>
	<section class="main-content-wrapper">
		<div th:replace="fragments/menu">menu</div>
		<section id="main-content">
			<div class="row eightIsZero">
				<div class="col-md-12">
					<ul class="breadcrumb">
						<li><a th:href="@{/}">首页</a></li>
						<li class="active">报表管理</li>
						<li class="active">部标监管报表</li>
						<li class="active">超速报警报表</li>
					</ul>
					<h1 class="h1 ">超速报警报表</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
						<div class="panel panel-default">
							<div class="panel-heading" id="stretch">
								<h3 class="panel-title fwb">查询</h3>
								<div class="actions pull-right listActions">
									<i class="fa fa-chevron-down" id="stretch-chevron"></i>
								</div>
							</div>
							<div class="panel-body" id="stretch-body">
								<div class="col-md-12 alarmSearchToolPanel">
									<form id="speedlist" class="form-horizontal" action="#"
										method="post" role="form">
										<div class="form-group">
											<label class="col-md-1 col-sm-3 control-label">组织：</label>
											<input class="form-control hidden" />
											<div class="has-feedback fastClear col-md-3 col-sm-8">
												<select name="queryType" id="queryType" class="Inlinesearch form-control treeSelect">
													<option value="vehicle">监控对象</option>
													<option value="group">企业</option>
													<option value="assignment">分组</option>
												</select>
												<input type="text" style="cursor: pointer; background-color: #fafafa;" class="form-control moreQueryGroup"
													 id="groupSelect" placeholder="请选择" name="groupSelect" autocomplete="off"/>
												<span class="fa fa-chevron-down form-control-feedback" style="top: 0; right: 15px;cursor:pointer;" aria-hidden="true" id="groupSelectSpan"></span>
												<div id="menuContent" class="menuContent">
													<ul id="treeDemo" class="ztree"></ul>
												</div>
											</div>
											<label class="col-md-1 col-sm-3 control-label searchListSelect">时间：</label>
											<div class="col-md-3 col-sm-8 searchListSelect">
												<input style="cursor: pointer; background-color: #fafafa;"
													class="form-control layer-date laydate-icon"
													id="timeInterval" name="timeInterval" readonly />
											</div>
										</div>
										<div class="form-group">
											<div class="col-md-12 control-label" id="dateSearchData">
											 	<button id="todayClick" type="button" class="btn btn-primary" name="yes" onclick="speedAlarmSearch.inquireClick('yes')">昨天</button>
											  	<button id="yesterdayClick" type="button"class="btn btn-primary" name="-1" onclick="speedAlarmSearch.inquireClick(-1)">前一天  </button>
                                       			<button id="nearlyThreeDays" type="button"class="btn btn-primary" name="-3" onclick="speedAlarmSearch.inquireClick(-3)">前三天  </button>
                                       			<button id="nearlySevenDays" type="button"class="btn btn-primary" name="-7" onclick="speedAlarmSearch.inquireClick(-7)">前七天 </button>
												<button id="inquireClick" type="button" class="btn btn-primary search-btn" name="1" onclick="speedAlarmSearch.inquireClick(1)"><i class="glyphicon glyphicon-search"></i>  查询</button>
												<button disabled id="exportAlarm" type="button" class="btn btn-purple export-btn"><i class="glyphicon glyphicon-log-out"></i>  导出</button>
											</div>
										</div>
									</form>
	                            </div>
							</div>
						</div>
					</div>
					<div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
						<div class="panel panel-default">
							<div class="panel-heading" id="stretch2">
								<h3 class="panel-title fwb">超速列表</h3>
								<div class="actions pull-right listActions">
									<i class="fa chevron-down" id="stretch2-chevron"></i>
								</div>
							</div>
							<div class="panel-body" id="stretch2-body">
	                            <div class="alarmTable">
									<table id="dataTable"
										class="table table-striped table-bordered table-hover noCheckTable"
										cellspacing="0" width="100%">
										<thead>
											<tr>
												<th class="text-center">序号</th>
												<th class="text-center">监控对象</th>
												<th class="text-center">分组</th>
												<th class="text-center">报警来源</th>
												<th class="text-center">报警开始时间</th>
												<th class="text-center">报警开始位置</th>
												<th class="text-center">报警开始车速</th>
												<th class="text-center">报警结束时间</th>
												<th class="text-center">报警结束位置</th>
												<th class="text-center">报警结束车速</th>
												<th class="text-center">时长</th>
											</tr>
										</thead>
									</table>
	                            </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
</section>
<div th:replace="fragments/footer">footer</div>
</body>
<script th:inline="javascript">
	var exportFail = [[#{export.fail}]];
	var maxSelectItem = [[#{max.select.item}]];
	var vehicleSelectBrand = [[#{Vehicle.select.brand}]];
	var endtimeComStarttime = [[#{oil.calibration.ascend.endtimeComStarttime}]];
</script>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.3&key=6b953aec395d345fd37e1b5434d587a9&plugin=AMap.Geocoder"></script>
<script src="/wro/speedAlarmReport.js" th:src="@{/wro/speedAlarmReport.js}"></script>
<script src="resources/js/zTree/js/ztreeSearch.js" th:src="@{/resources/js/zTree/js/ztreeSearch.js}"></script>
</html>
