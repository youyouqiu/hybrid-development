<style>
    #modal-body{max-height: 898px;overflow: hidden;overflow-y: auto;}
    .schedule-list{border:1px solid #eee;padding:0 20px;margin-bottom:20px;}
    .zw-title{background:#eee;padding:5px;height:38px;margin-top:20px;}
    .zw-title .btn{padding:4px 8px;margin-bottom:0;}
    .zw-title .btn-danger{margin-right:10px;}
    .zw-title .control-label{padding-top:0;height:28px;line-height:28px;}
    .stayMinute{width:40px;height:20px;line-height:20px;text-align: center;padding:6px 0;}
    .del-hide .del-btn{display:none;}
    .person-mark{height:36px;line-height:36px;}
    .residenceTime,#monitorIds{width:0;position:absolute;height:0;padding:0;z-index: -1;overflow: hidden;}
</style>
<form id="addForm"
      role="form"
      class="form-horizontal">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title">新增排班</h4>
    </div>

    <div id="modal-body" class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 排班名称： </label>
                    <div class="col-md-4">
                        <input name="name" maxlength="20" type="text"
                               class="form-control" id="scheduledName" placeholder="请输入排班名称"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 排班开始日期： </label>
                    <div class="col-md-4">
                        <input id="startDate" readonly="readonly" name="startDateStr" placeholder="请选择排班开始日期" type="text"
                               class="form-control layer-date laydate-icon" autocomplete="off" style="cursor: pointer; background-color: rgb(250, 250, 250);" />
                    </div>
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 排班结束日期： </label>
                    <div class="col-md-4">
                        <input id="endDate" readonly="readonly" name="endDateStr" placeholder="请选择排班结束日期" type="text"
                               class="form-control layer-date laydate-icon" autocomplete="off" style="cursor: pointer; background-color: rgb(250, 250, 250);" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 日期重复类型： </label>
                    <div class="col-md-4">
                        <select name="dateDuplicateType" id="repeatType" class="form-control">
                            <option value="0">每天</option>
                            <option value="1">周期</option>
                        </select>
                    </div>
                </div>
                <div id="weeks" class="form-group" style="display:none;">
                    <label class="col-md-2 control-label"></label>
                    <div class="col-md-10">
                        <label class="checkbox-inline" for="week1"><input id="week1" name="week" type="checkbox" value="1" checked/> 周一</label>
                        <label class="checkbox-inline" for="week2"><input id="week2" name="week" type="checkbox" value="2" checked/> 周二</label>
                        <label class="checkbox-inline" for="week3"><input id="week3" name="week" type="checkbox" value="3" checked/> 周三</label>
                        <label class="checkbox-inline" for="week4"><input id="week4" name="week" type="checkbox" value="4" checked/> 周四</label>
                        <label class="checkbox-inline" for="week5"><input id="week5" name="week" type="checkbox" value="5" checked/> 周五</label>
                        <label class="checkbox-inline" for="week6"><input id="week6" name="week" type="checkbox" value="6" /> 周六</label>
                        <label class="checkbox-inline" for="week7"><input id="week7" name="week" type="checkbox" value="7" /> 周日</label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label
                            class="text-danger">*</label> 选择对象： </label>
                    <div class="has-feedback col-md-4 fastClear">
                        <input class="form-control" id="groupSelect"
                               placeholder="请选择" style="background-color: #fafafa; cursor: pointer;" type="text" autocomplete="off"/>
                        <span class="fa fa-chevron-down form-control-feedback"
                              aria-hidden="true" id="groupSelectSpan"></span>
                        <div class="menuContent" id="menuContent">
                            <ul id="treeTypeDemo" class="ztree"></ul>
                        </div>
                        <input name="monitorIds" type="text" value="0" id="monitorIds">
                    </div>
                    <div class="person-mark col-md-2">当前选择：<span id="selectNum">0</span>个</div>
                </div>

                <ul id="schedule-list" class="schedule-list del-hide">
                    <li class="item">
                        <div class="zw-title clearfix">
                            <label class="control-label pull-left"><label
                                    class="text-danger">*</label> 排班项 </label>
                            <button type="button"
                                    class="btn btn-primary pull-right add-btn">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                            <button type="button" class="btn btn-danger pull-right del-btn">
                                <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                            </button>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label"><label
                                    class="text-danger">*</label> 控制类型： </label>
                            <div class="col-md-10">
                                <label class="radio-inline"><input class="controlType" type="radio" name="controlType0" value="1" checked>围栏</label>
                                <label class="radio-inline"><input class="controlType" type="radio" name="controlType0" value="2" disabled>RFID</label>
                                <label class="radio-inline"><input class="controlType" type="radio" name="controlType0" value="3" disabled>NFC</label>
                                <label class="radio-inline"><input class="controlType" type="radio" name="controlType0" value="4" disabled>二维码</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label"><label
                                    class="text-danger">*</label> 围栏： </label>
                            <div class="col-md-4 has-feedback">
                                <!--组织树复选框-->
                                <input style="cursor: pointer; background-color: #fafafa;"
                                       placeholder="请选择排班围栏" class="form-control"
                                       id="groupSelect0" name="fenceInfoId" readonly/>
                                <span class="fa fa-chevron-down form-control-feedback"
                                      style="top: 0; right: 15px;cursor:pointer;" aria-hidden="true"
                                      id="groupSelectSpan0"></span>
                                <div id="menuContent0" class="menuContent">
                                    <ul id="treeTypeDemo0" class="ztree"></ul>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label"><label
                                    class="text-danger">*</label> 开始时间： </label>
                            <div class="col-md-4">
                                <input id="startTime0" readonly="readonly" name="startDate" placeholder="请选择排班开始时间" type="text"
                                       class="form-control layer-date laydate-icon startTime" autocomplete="off" style="cursor: pointer; background-color: rgb(250, 250, 250);" />
                            </div>
                            <label class="col-md-2 control-label"><label
                                    class="text-danger">*</label> 结束时间： </label>
                            <div class="col-md-4">
                                <input id="endTime0" readonly="readonly" name="endDate" placeholder="请选择排班结束时间" type="text"
                                       class="form-control layer-date laydate-icon endTime" autocomplete="off" style="cursor: pointer; background-color: rgb(250, 250, 250);" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-2 control-label"> 关联报警： </label>
                            <div class="col-md-10">
                                <label class="checkbox-inline"><input class="relationAlarm" name="relationAlarm0" value="1" type="checkbox" checked/> 上班未到岗</label>
                                <label class="checkbox-inline"><input class="relationAlarm" name="relationAlarm0" value="2" type="checkbox" checked/> 上班离岗</label>
                                <label class="checkbox-inline">
                                    <input id="longTime" class="relationAlarm" name="relationAlarm0" value="3" type="checkbox" /> 超时长停留
                                    <input class="form-control stayMinute" type="text" value="30">
                                    分钟
                                </label>
                                <input id="residenceTime0" class="form-control residenceTime" name="residenceTime" type="text" value="30">
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="form-group">
                    <label class="col-md-2 control-label"> 备注： </label>
                    <div class="col-md-10">
                        <input name="remark" maxlength="100" type="text"
                               class="form-control" id="remarks" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmits">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script th:inline="javascript">
    var nameNull = [[#{scheduleManage.name.null}]];
    var peopleIdsNull = [[#{scheduleManage.peopleIds.null}]];
    var startDateStrNull = [[#{scheduleManage.startDateStr.null}]];
    var endDateStrNull = [[#{scheduleManage.endDateStr.null}]];
    var fenceInfoIdNull = [[#{scheduleManage.fenceInfoId.null}]];
    var startDateNull = [[#{scheduleManage.startDate.null}]];
    var endDateNull = [[#{scheduleManage.endDate.null}]];
    var residenceTimeNull = [[#{scheduleManage.residenceTime.null}]];
    var nameExists = [[#{scheduleManage.name.exists}]];
    var nameError = [[#{scheduleManage.name.error}]];
    var endDateError = [[#{scheduleManage.endDate.error}]];
    var timeExists = [[#{scheduleManage.time.exists}]];
    var residenceTimeRangeError = [[#{scheduleManage.residenceTime.rangeError}]];
    var residenceTimeDigitsError = [[#{scheduleManage.residenceTime.digitsError}]];
</script>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js"></script>
<script type="text/javascript" src="/clbs/resources/js/schedulingCenter/schedulingManagement/scheduleAdd.js"></script>
