<form role="form" action="#" method="post" class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">读取外设基本信息</h4>
    </div>
    <div class="modal-body" style="padding-left: 60px">
        <input type="hidden" id="vehicleId" th:value="*{vehicleId}">
        <div class="form-group">
            <label class="col-md-2 control-label">监控对象：</label>
            <div class="col-md-9">
                <input id="brand" th:value="*{brand}" placeholder="监控对象" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group">
            <ul class="nav nav-tabs">
                <li  class="active"><a href="#driverAssistant" data-toggle="tab">高级驾驶辅助</a></li>
                <li><a href="#driverStatus" data-toggle="tab">驾驶员状态监测</a></li>
                <li><a href="#tirePressure" data-toggle="tab">胎压监测</a></li>
                <li><a href="#blindSpot" data-toggle="tab">盲点监测</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <!--前向监测系统-->
            <div class="tab-pane active" id="driverAssistant">
                <div class="form-group">
                    <label class="col-md-2 control-label">公司名称：</label>
                    <div class="col-md-9">
                        <input id="driverAssistant-companyName" placeholder="公司名称" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品型号：</label>
                    <div class="col-md-9">
                        <input id="driverAssistant-productCode" placeholder="产品型号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">硬件版本号：</label>
                    <div class="col-md-9">
                        <input id="driverAssistant-hardwareVersionsCode" placeholder="硬件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">软件版本号：</label>
                    <div class="col-md-9">
                        <input id="driverAssistant-softwareVersionsCode" placeholder="软件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">设备ID：</label>
                    <div class="col-md-9">
                        <input id="driverAssistant-sensorID" placeholder="设备ID" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">客户代码：</label>
                    <div class="col-md-9">
                        <input id="driverAssistant-clientCode" placeholder="客户代码" class="form-control" readonly/>
                    </div>
                </div>
            </div>
            <!--驾驶员监测系统-->
            <div class="tab-pane" id="driverStatus">
                <div class="form-group">
                    <label class="col-md-2 control-label">公司名称：</label>
                    <div class="col-md-9">
                        <input id="driverStatus-companyName" placeholder="公司名称" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品型号：</label>
                    <div class="col-md-9">
                        <input id="driverStatus-productCode" placeholder="产品型号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">硬件版本号：</label>
                    <div class="col-md-9">
                        <input id="driverStatus-hardwareVersionsCode" placeholder="硬件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">软件版本号：</label>
                    <div class="col-md-9">
                        <input id="driverStatus-softwareVersionsCode" placeholder="软件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">设备ID：</label>
                    <div class="col-md-9">
                        <input id="driverStatus-sensorID" placeholder="设备ID" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">客户代码：</label>
                    <div class="col-md-9">
                        <input id="driverStatus-clientCode" placeholder="客户代码" class="form-control" readonly/>
                    </div>
                </div>
            </div>
            <!--胎压监测-->
            <div class="tab-pane" id="tirePressure">
                <div class="form-group">
                    <label class="col-md-2 control-label">公司名称：</label>
                    <div class="col-md-9">
                        <input id="tirePressure-companyName" placeholder="公司名称" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品型号：</label>
                    <div class="col-md-9">
                        <input id="tirePressure-productCode" placeholder="产品型号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">硬件版本号：</label>
                    <div class="col-md-9">
                        <input id="tirePressure-hardwareVersionsCode" placeholder="硬件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">软件版本号：</label>
                    <div class="col-md-9">
                        <input id="tirePressure-softwareVersionsCode" placeholder="软件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">设备ID：</label>
                    <div class="col-md-9">
                        <input id="tirePressure-sensorID" placeholder="设备ID" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">客户代码：</label>
                    <div class="col-md-9">
                        <input id="tirePressure-clientCode" placeholder="客户代码" class="form-control" readonly/>
                    </div>
                </div>
            </div>
            <!--盲点监测-->
            <div class="tab-pane" id="blindSpot">
                <div class="form-group">
                    <label class="col-md-2 control-label">公司名称：</label>
                    <div class="col-md-9">
                        <input id="blindSpot-companyName" placeholder="公司名称" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品型号：</label>
                    <div class="col-md-9">
                        <input id="blindSpot-productCode" placeholder="产品型号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">硬件版本号：</label>
                    <div class="col-md-9">
                        <input id="blindSpot-hardwareVersionsCode" placeholder="硬件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">软件版本号：</label>
                    <div class="col-md-9">
                        <input id="blindSpot-softwareVersionsCode" placeholder="软件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">设备ID：</label>
                    <div class="col-md-9">
                        <input id="blindSpot-sensorID" placeholder="设备ID" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">客户代码：</label>
                    <div class="col-md-9">
                        <input id="blindSpot-clientCode" placeholder="客户代码" class="form-control" readonly/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="readPerStateRefresh">刷新</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</form>
<script src="/clbs/resources/js/luPerInfo.js"></script>
