<form role="form" action="#" method="post" class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">读取外设基本信息</h4>
    </div>
    <div class="modal-body" style="padding-left: 60px">
        <input type="hidden" id="vehicleId" th:value="*{vehicleId}">
        <div class="form-group">
            <label class="col-md-2 control-label">监控对象：</label>
            <div class="col-md-9">
                <input id="brand" th:value="*{brand}" placeholder="监控对象" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group">
            <ul class="nav nav-tabs">
                <li id="forwardTab" class="active"><a href="#forwardSystem" data-toggle="tab">前向监测系统</a></li>
                <li id="driverBehaviorTab"><a href="#driverSystem" data-toggle="tab">驾驶员监测系统</a></li>
                <li id="BlindSpotMonitoring"><a href="#BlindSpotSystem" data-toggle="tab">盲区监测系统</a></li>
            </ul>
        </div>
        <div class="tab-content">
            <!--前向监测系统-->
            <div class="tab-pane active" id="forwardSystem">
                <div class="form-group">
                    <label class="col-md-2 control-label">公司名称：</label>
                    <div class="col-md-9">
                        <input id="F864-companyName" placeholder="公司名称" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">客户代码：</label>
                    <div class="col-md-9">
                        <input id="F864-clientCode" placeholder="客户代码" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品型号：</label>
                    <div class="col-md-9">
                        <input id="F864-productCode" placeholder="产品型号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">设备ID：</label>
                    <div class="col-md-9">
                        <input id="F864-sensorID" placeholder="设备ID" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">软件版本号：</label>
                    <div class="col-md-9">
                        <input id="F864-softwareVersionsCode" placeholder="软件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">硬件版本号：</label>
                    <div class="col-md-9">
                        <input id="F864-hardwareVersionsCode" placeholder="硬件版本号" class="form-control" readonly/>
                    </div>
                </div>
            </div>
            <!--驾驶员监测系统-->
            <div class="tab-pane" id="driverSystem">
                <div class="form-group">
                    <label class="col-md-2 control-label">公司名称：</label>
                    <div class="col-md-9">
                        <input id="F865-companyName" placeholder="公司名称" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">客户代码：</label>
                    <div class="col-md-9">
                        <input id="F865-clientCode" placeholder="客户代码" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品型号：</label>
                    <div class="col-md-9">
                        <input id="F865-productCode" placeholder="产品型号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">设备ID：</label>
                    <div class="col-md-9">
                        <input id="F865-sensorID" placeholder="设备ID" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">软件版本号：</label>
                    <div class="col-md-9">
                        <input id="F865-softwareVersionsCode" placeholder="软件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">硬件版本号：</label>
                    <div class="col-md-9">
                        <input id="F865-hardwareVersionsCode" placeholder="硬件版本号" class="form-control" readonly/>
                    </div>
                </div>
            </div>
            <!-- 盲区监测系统-->
            <div class="tab-pane" id="BlindSpotSystem">
                <div class="form-group">
                    <label class="col-md-2 control-label">公司名称：</label>
                    <div class="col-md-9">
                        <input id="F867-companyName" placeholder="公司名称" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">客户代码：</label>
                    <div class="col-md-9">
                        <input id="F867-clientCode" placeholder="客户代码" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">产品型号：</label>
                    <div class="col-md-9">
                        <input id="F867-productCode" placeholder="产品型号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">设备ID：</label>
                    <div class="col-md-9">
                        <input id="F867-sensorID" placeholder="设备ID" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">软件版本号：</label>
                    <div class="col-md-9">
                        <input id="F867-softwareVersionsCode" placeholder="软件版本号" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">硬件版本号：</label>
                    <div class="col-md-9">
                        <input id="F867-hardwareVersionsCode" placeholder="硬件版本号" class="form-control" readonly/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="readPerStateRefresh">刷新</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</form>

<script src="/clbs/resources/js/shanPerInfo.js"></script>
