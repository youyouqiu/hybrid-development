<form id="editForm" th:action="@{/r/riskManagement/TypeLevel/edit}" role="form" action="#" method="post"
      class="form-horizontal">
    <div class="modal-header">
        <button id="doXEdit" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;
        </button>
        <h4 class="modal-title">修改风险等级</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-3 control-label">
                        <label class="text-danger">*</label> 风险等级：</label>
                    <div class="col-md-7">
                        <input type="text" name="id" th:value="${levelInfo['riskLevelId']}" hidden/>
                        <input name="riskLevel" th:value="${levelInfo['riskLevel']}" placeholder="请输入风险等级"
                               maxlength="40" type="text"
                               id="riskLevelInput" class="form-control"/>
                        <label id="error_label_add" class='error' style='display: none;'></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">等级权重：</label>
                    <div class="col-md-7">
                        <input id="valueInput" type="text" name="riskValue" th:value="${levelInfo['riskValue']}"
                               readonly="readonly"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">说明：</label>
                    <div class="col-md-7">
                        <input name="description" th:value="${levelInfo['description']}" placeholder="请输入风险等级说明"
                               maxlength="40"
                               type="text" id="descInput" class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id="submitEdit" type="button">
            <strong>提 交</strong>
        </button>
        <button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script th:inline="javascript">
    var riskTypeNull=[[#{risk.type.null}]];
    var riskTypeSize40=[[#{risk.type.size40}]];
    var riskTypeRemark40=[[#{risk.type.remark40}]];
    var riskTypeExists=[[#{risk.type.exists}]];
</script>
<script type="text/javascript" src="/wro/typeLevelEdit.js" th:src="@{/wro/typeLevelEdit.js}"></script>
