<form th:action="@{/r/riskManagement/TypeLevel/add}" id="addForm" role="form" action="#" method="post"
	class="form-horizontal">
	<div class="modal-header">
		<button id="doXAdd" type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">新增风险事件</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-2 control-label"><label
						class="text-danger">*</label> 风险事件： </label>
					<div class="col-md-4">
						<input name="riskEvent" maxlength="20" type="text"
							class="form-control" id="riskEvent" />
					</div>
					<label class="col-md-2 control-label"
						style="padding-left: 0; padding-right: 0;"><label
						class="text-danger">*</label> 风险类型： </label>
					<div class="col-md-4">
						<select name="riskType" placeholder="" class="form-control" id="riskType">
							<option value="疲劳驾驶" selected>疲劳驾驶</option>
							<option value="分心驾驶">分心驾驶</option>
							<option value="碰撞危险">碰撞危险</option>
							<option value="异常报警">异常报警</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label"> 描述：</label>
					<div class="col-md-10">
						<textarea name="description" rows="5" placeholder="请输入描述"
							class="form-control" maxlength="100"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" id="doSubmits">
			<strong>提 交</strong>
		</button>
		<button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<label id="error_label" class='error' style='display: none;'></label>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js"
	th:src="@{/resources/js/sendAjax.js}"></script>
<script th:inline="javascript">

    var riskEventThingNull = [[#{riskEvent.thing.null}]];
    var riskEventThingLength = [[#{riskEvent.thing.length}]];
    var riskEventThingExist = [[#{riskEvent.thing.exist}]];
</script>
