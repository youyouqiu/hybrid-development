<form th:action="@{/talkback/basicinfo/enterprise/assignment/assignmentPer.gsp}" id="assignmentPerForm"
      onkeydown="if(event.keyCode==13)return false;" role="form" method="post" class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" th:text="${groupName}"></h4>
    </div>
    <div class="modal-body-per">
        <div class="row">
            <div class="col-md-12">
                <h5 class="fwb">分配监控人员权限：</h5>
            </div>
            <div class="col-md-12" id="treeAuto">
                <input id="assignmentId" th:value="${assignmentId}" name="assignmentId" type="hidden"/>
                <input id="userTreeData" th:value="${userTree}" type="hidden"/>
                <input id="userVehicle" name="userVehicleList" type="hidden"/>
                <div class="has-feedback">
                    <select name="queryType" id="queryType" class="Inlinesearch form-control treeSelect" style="left: 1px">
                        <option value="user">用户名</option>
                        <option value="group">组织</option>
                    </select>
                    <input id="allocationPeople" autocomplete="off" name="search" class="form-control moreQueryGroup" type="text"
                           placeholder="请输入关键字"/>
                </div>
                <ul id="userGroupDemo" name="fenceTree" class="ztree"></ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="doSubmitPer" class="btn btn-primary" type="button">
            <strong>提 交</strong>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script src="/wro/assignmentPerForDispatch.js" th:src="@{/wro/assignmentPerForDispatch.js}"></script>
