<form th:action="@{/talkback/basicinfo/skill/addSkill}" id="AddForm" role="form" action="#" method="post"
      class="form-horizontal">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">新增技能</h4>
        <style>
            .modal-dialog{
                width: 40%;
            }
        </style>
    </div>
    <div class="modal-body">
        <div class="row">
            <input  type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken" id="avoidRepeatSubmitToken">
            <input  type="hidden" th:value="${allCategories}" id="SkillCategory">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 技能名称： </label>
                    <div class="col-md-9">
                        <input id = "skillName" name="name" placeholder="请输入技能名称" onkeydown="if(event.keyCode == 13){return false;}" type="text" maxlength="6" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 技能类别： </label>
                    <div class="col-md-9">
                        <select name="categoriesId" id="CategoriesName" class="form-control"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">技能备注：</label>
                    <div class="col-md-9">
                        <textarea name="remark" maxlength="100" placeholder="请输入备注" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="AddSkill">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script  src="/clbs/resources/js/addSkill.js"></script>
