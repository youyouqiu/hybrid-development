<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>职位管理</title>
    <div th:replace="fragments/header">header</div>
</head>
<body>
<section class="leftMenuBg">
    <div th:replace="fragments/nav">nav</div>
    <section class="main-content-wrapper">
        <div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li class="active">对讲管理</li>
                        <li class="active">人员信息</li>
                        <li class="active">职位管理</li>
                    </ul>
                    <h1 class="h1 ">职位管理</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div>
                        <div class="panel panel-default">
                            <div class="panel-heading" id="stretch">
                                <h3 class="panel-title fwb">职位列表</h3>
                                <div class="actions pull-right listActions">
                                    <i class="fa chevron-down" id="stretch-chevron"></i>
                                </div>
                            </div>
                            <div class="panel-body fixed-table-body" id="stretch-body">
                                <div class="ToolPanel">
                                    <div class="bars pull-left">
                                        <div class="btn-group pull-left barsMargin" role="group">
                                            <form role="form">
                                                <label>
                                                    <input autocomplete="off" type="text" class="Inlinesearch form-control"
                                                           id="simpleQueryParam" name="simpleQueryParam"
                                                           placeholder="请输入职位名称">
                                                </label>
                                                <button type="button" id="search_button"
                                                        onclick="myTable.requestData()"
                                                        class="btn btn-outline btn-default">搜索
                                                </button>
                                                <input id="hiddenText" type="text" style="display:none"/>
                                            </form>
                                        </div>

                                        <button th:if="${hasRole}" type="button" id="add_button"
                                                th:href="@{/talkback/basicinfo/monitoring/job/add}" data-toggle="modal"
                                                data-target="#commonSmWin"
                                                class="btn btn-outline btn-default">新增
                                        </button>
                                    </div>
                                    <div class="columns btn-group pull-right personnelInformation">
                                        <button id="refreshTable" class="btn btn-default" type="button" name="refresh"
                                                title="刷新">
                                            <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                                        </button>
                                        <div class="keep-open btn-group" title="定制显示列">
                                            <button id="customizeColumns" type="button"
                                                    class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <i class="glyphicon glyphicon-th icon-th"></i> <span
                                                    class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu" id="Ul-menu-text">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <table id="dataTable" class="table table-striped table-bordered table-hover checkTable"
                                       cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th></th>
                                        <!--<th><input type="checkbox" id="checkAll"></th>-->
                                        <th th:if="${hasRole}">操作设置</th>
                                        <th>职位类别名称</th>
                                        <th>图标</th>
                                        <th>备注</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>
<div class="modal fade " id="imageModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
        <div class="modal-content" style="padding-bottom:10px">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">职位图标</h4>
            </div>
            <div class="modal-body" style="height: auto; max-height: 739px;">
                <div class="row text-center">
                    <img id="modalImage" src="#" alt="图片不存在或已被删除">
                </div>
            </div>
        </div>
    </div>

</div>

<div th:replace="fragments/footer">footer</div>
</body>
<script th:inline="javascript">
    var selectItem = [[#{select.item}]];
    var publicDelete = [[#{public.delete}]];
    var publicError = [[#{public.error}]];
</script>
<script src="/clbs/resources/js/jobList.js"></script>
</html>
