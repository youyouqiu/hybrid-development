<form id="addForm" th:action="@{/v/TransduserMgt/add}" role="form"  action="#" method="post" class="form-horizontal">
	<div class="modal-header">
		<button id="doXAdd" type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">湿度传感器</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">
					<label class="text-danger">*</label> 传感器型号：</label>
					<div class="col-md-7">
						<input autocomplete="off" name="sensorNumber"   placeholder="请输入传感器型号" maxlength="25" type="text" id= "sensorNumber" class="form-control" />
						<label id="error_label_add" class='error' style='display: none;'></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">滤波系数：</label>
					<div class="col-md-7">
						<select name="filterFactor"   placeholder="请选择滤波系数"
							class="form-control">
							<option selected="selected" value="2">平滑</option>
							<option value="3">平稳</option>
							<option value="1">实时</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">补偿使能：</label>
					<div class="col-md-7">
						<select name="compensate"   placeholder="请选择补偿使能"
							class="form-control">
							<option value="2">禁用</option>
							<option selected="selected" value="1">使能</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">备注：</label>
					<div class="col-md-7">
						<input autocomplete="off" name="remark"  placeholder="请输入备注" maxlength="40" type="text" id= "remarks" class="form-control" />
					</div>
				</div>
				<div>
					<input type="text" name="sensorType" value="2" hidden/>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" id="doSubmitsAdd" type="button">
			<strong>提 交</strong>
		</button>
		<button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script type="text/javascript" src="/wro/humidityManagementAdd.js" th:src="@{/wro/humidityManagementAdd.js}"></script>
