<div th:object="${result}" class="form-horizontal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
				aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" id="myModalLabel4">载重标定数据</h4>
	</div>
	<div class="modal-body">
		<div class="form-group">
			<label class="col-md-3 control-label">监控对象：</label>
			<div class="col-md-3">
				<input type="hidden" id="readConventionalVehicleId"  th:field="*{vehicleId}"/>
				<input type="hidden" id="poilSensorType" name="sensorType" th:field="*{sensorType}" readonly/>
				<input type="hidden" id="ri_sensor_type" th:field="*{sensorSequence}">
				<input type="hidden" id="setting_id" name="id"  th:field="*{id}"/>
				<input type="hidden" id="sensor_id" name="sensorId"  th:field="*{sensorId}"/>
				<input type="hidden" id="bd_setting_type" name="deal_type" value="pt"/>
				<input type="hidden" id="temp_send_vehicle_msg_id" value="0"/>
				<input style="cursor:pointer" name="" id="readCalibrationBrano" th:field="*{plateNumber}" value="" placeholder="请输入监控对象" class="form-control"
					   readonly/>
			</div>
			<label class="col-md-2 control-label">传感器型号：</label>
			<div class="col-md-3">
				<input style="cursor: pointer" name="" value="" id="readCalibrationSenortype" th:field="*{sensorNumber}" placeholder="请输入传感器型号" class="form-control" readonly/>
			</div>
		</div>
		<div class="form-group"></div>
		<div class="form-group">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-3">
				<label class="control-label">传感器上报参数</label>
			</div>
			<label class="col-md-2 control-label"></label>
			<div class="col-md-3">
				<label class="control-label">平台设置参数</label>
			</div>
		</div>
		<div class="form-group"></div>
		<div class="form-group">
			<form method="post" th:action="@{/v/loadmgt/loadvehiclesetting/updateDemarcateSetting}" id="readCalibrationDataForm1" role="form" >
				<input type="hidden"   th:field="*{vehicleId}"/>
				<input type="hidden"  name="sensorType" th:field="*{sensorType}" readonly/>
				<input type="hidden"  th:field="*{sensorSequence}">
				<input type="hidden"  name="id"  th:field="*{id}"/>
				<input type="hidden" name="sensorId"  th:field="*{sensorId}"/>
				<input type="hidden"  name="deal_type" value="pt"/>
				<input type="hidden"  value="0"/>
				<div class="col-md-6" id="fuelTankDataOneParent">
					<table id="fuelTankDataOne" class="table table-striped table-bordered table-hover"
						   cellspacing="0" width="100%">
						<thead>
						<tr>
							<th class="text-center">序号</th>
							<th class="text-center">AD值*</th>
							<th class="text-center">实际载重*</th>
						</tr>
						</thead>
						<tbody  class="s_fuelTankDataTwo_body" id="s_fuelTankDataTwo_body">
						</tbody>
					</table>
				</div>
			</form>
			<form method="post" th:object="${result}" th:action="@{/v/loadmgt/loadvehiclesetting/updateDemarcateSetting}" id="readCalibrationDataForm2" role="form" >
				<input type="hidden"  th:field="*{vehicleId}"/>
				<input type="hidden" name="sensorType" th:field="*{sensorType}" readonly/>
				<input type="hidden"  th:field="*{sensorSequence}">
				<input type="hidden"  name="id"  th:field="*{id}"/>
				<input type="hidden"  name="sensorId"  th:field="*{sensorId}"/>
				<input type="hidden" name="deal_type" value="report"/>
				<input type="hidden"  value="0"/>
				<div class="col-md-6" id="fuelTankDataTwoParent">
					<table id="fuelTankDataTwo" class="table table-striped table-bordered table-hover"
						   cellspacing="0" width="100%">
						<thead>
						<tr>
							<th class="text-center">序号</th>
							<th class="text-center">AD值*</th>
							<th class="text-center">实际载重</th>
						</tr>
						</thead>
						<tbody class="p_fuelTankDataTwo_body" id="p_fuelTankDataTwo_body">
						</tbody>
					</table>
				</div>
			</form>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-3">
				<botton class="btn btn-primary btn-oc-width"  disabled="disabled" id="rcdSubjectToTheSensor">以传感器为准</botton>
			</div>
			<label class="col-md-2 control-label"></label>
			<div class="col-md-3">
				<botton class="btn btn-primary btn-oc-width"  disabled="disabled" id="rcdSubjectToPlatformSettings">以平台设置为准</botton>
			</div>
		</div>
		<div class="form-group">
			<label class="col-md-3 control-label">下发状态：</label>
			<div class="col-md-3">
				<input style="cursor:pointer" name="" id="fuelTankDataOneSendStatus" value="" class="form-control" readonly/>
			</div>
			<label class="col-md-2 control-label"></label>
			<div class="col-md-3"></div>
		</div>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary"  id="readCalibrationDataSendRefresh">刷新</button>
		<button type="button" class="btn btn-primary"  disabled="disabled" id="readCalibrationDataSend">修正下发</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	</div>
</div>
<script type="text/javascript" src="/clbs/resources/js/loadManagementSettingCalibration.js"></script>
