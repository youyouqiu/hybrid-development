<form id="editForm"
	role="form" th:action="@{/v/meleMonitor/wheelSpeedSensor/edit}" action="#" method="post"
	  class="form-horizontal"  th:object="${result}">
	<div class="modal-header">
		<button id="doXEdit" type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">修改轮速传感器</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">
					<label class="text-danger">*</label> 轮速传感器型号：</label>
					<div class="col-md-7">
						<input type="hidden" name="id" th:field="*{id}" />
						<input autocomplete="off" name="sensorType" th:field="*{sensorType}" maxlength="25" placeholder="请输入轮速传感器型号" type="text" id= "oilWearNumber"
							class="form-control" />
							<label id="error_label_edit" class='error' style='display: none;'></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 奇偶校验：</label>
					<div class="col-md-7">
						<select th:field="*{parityCheck}" name="parityCheck" placeholder="请选择奇偶校验"
							class="form-control">
							<option selected="selected" value="3">无校验</option>
							<option value="1">奇校验</option>
							<option value="2">偶校验</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 滤波系数：</label>
					<div class="col-md-7">
						<select th:field="*{filterFactor}" name="filterFactor" placeholder="请选择滤波系数"
							class="form-control">
							<option selected="selected" value="2">平滑</option>
							<option value="3">平稳</option>
							<option value="1">实时</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 波特率：</label>
					<div class="col-md-7">
						<select name="baudRate" th:field="*{baudRate}" placeholder="请选择波特率"
							class="form-control">
							<option value="1">2400</option>
							<option value="2">4800</option>
							<option selected="selected" value="3">9600</option>
							<option value="4">19200</option>
							<option value="5">38400</option>
							<option value="6">57600</option>
							<option value="7">115200</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 补偿使能：</label>
					<div class="col-md-7">
						<select name="compEn" th:field="*{compEn}" placeholder="请选择补偿使能"
							class="form-control">
							<option value="2">禁用</option>
							<option selected="selected" value="1">使能</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">备注：</label>
					<div class="col-md-7">
						<input autocomplete="off" name="remark" maxlength="45" placeholder="请输入备注" th:field="*{remark}" type="text" id= "remarks" class="form-control" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" id="editSubmits" type="button">
			<strong>提 交</strong>
		</button>
		<button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script src="/wro/wheelSpeedSensorEdit.js" th:src="@{/wro/wheelSpeedSensorEdit.js}"></script>
