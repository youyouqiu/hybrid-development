<form th:action="@{/v/monitoring/commandParam/saveParamByCommandTypeWithFile}"
      id="bindForm" role="form" action="#" method="post"
      class="form-horizontal" enctype="multipart/form-data">
    <style>
        .bindInfo {
            padding-right: 20px
        }

        #baseStationParameters, #connectSpecifyServer, #eventSetting, #gnssParameters, #infoDemandMenu, #locationReporting, #phoneBookSetting, #reportParameters, #telephoneParameters, #terminalParameters, #unlimitedUpgrade, #videoCameraParameters {
            display: block;
        }
        #selectFileBox {
            position: relative;
            display: none;
        }

        #selectFile {
            padding-right: 25px;
        }

        #selectFileBox i {
            position: absolute;
            top: 11px;
            right: 5px;
        }

        .tooltip-inner {
            max-width: 300px;
        }

        .upgradeStrategyInfo {
            display: none;
        }

        #tableHeader {
            margin: 0 0 15px;
            font-size: 15px;
            font-weight: 600;
        }

        #tableHeader a {
            color: rgb(76, 175, 80);
        }
    </style>
    <div class="form-horizontal">
        <div class="modal-header">
            <button id="doXEditTwo" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="bindTitle">通讯参数设置</h4>
        </div>
        <div class="modal-body" style="overflow: hidden auto">
            <div class="row">
                <input type="text" id="referVehicleList" th:value="${referVehicleList}" hidden/>
                <input th:value="${commandType}" type="hidden" id="commandType"/>
                <input th:value="${commandName}" type="hidden" id="commandTypeName"/>
                <input th:value="${vid}" type="hidden" id="vid"/>
                <div class="col-md-12">
                    <div th:if="${commandType!='138'}" class="form-group" style="padding-right: 20px">
                        <label class="col-md-3 control-label">监控对象：</label>
                        <div class="col-md-3">
                            <input type="text" id="brand" class="form-control" th:value="${brand}" readonly/>
                        </div>
                        <label class="col-md-3 control-label" id="commandTypeLabel"
                               th:if="${commandType!='23'&&commandType!='27'&&commandType!='28'&&commandType!='29'&&commandType!='30'&&commandType!='31'}">参考对象：</label>
                        <div class="col-md-3"
                             th:if="${commandType!='23'&&commandType!='27'&&commandType!='28'&&commandType!='29'&&commandType!='30'&&commandType!='31'}">
                            <div class="input-group">
                                <input type="text" class="form-control" id="referent">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-white dropdown-toggle"
                                            data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr th:if="${commandType!='138'}">
                    <!--通讯参数-->
                    <div class="bindInfo" id="reportParameters" th:if="${commandType=='11'}">
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="无线通信拨号访问点。如网络制式为CDMA则该处为PPP拨号号码">
                                </i>
                                主服务器APN：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="reportMainApn" name="mainServerAPN" maxlength="20"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="IP或域名">
                                </i>
                                主服务器地址：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="reportMainAddress" name="mainServerAddress" maxlength="30"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group addItemInfo">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="从服务器APN,该值为空时,终端应使用主服务器相同配置">
                                </i>
                                从服务器APN：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="slaveServerApn" name="slaveServerApn" maxlength="20"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="从服务器地址备份地址,IP或域名,主机和端口用冒号分割,多个服务器使用分号分割">
                                </i>
                                从服务器地址：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="slaveServerAddress" name="slaveServerAddress" maxlength="30"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="无线通信拨号访问点">
                                </i>
                                备份服务器APN：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="reportBackupApn" name="backupServerAPN" maxlength="20"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="IP或域名">
                                </i>
                                备份服务器地址：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="reportBackupAddress" name="backupServerAddress" maxlength="30"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group removeItemInfo">
                            <label class="col-md-3 control-label">服务器TCP端口：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportServerTcp" name="serverTCPPort" maxlength="5"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">服务器UDP端口：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportServerUdp" name="serverUDPPort" maxlength="5"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">主服务器无线通信拨号用户名：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportServerAccound" name="mainServerCallUserName" maxlength="20"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">主服务器无线通信拨号密码：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportServerPwd" name="mainServerCallUserPwd" maxlength="20"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group addItemInfo">
                            <label class="col-md-3 control-label">从服务器无线通信拨号用户名：</label>
                            <div class="col-md-3">
                                <input type="text" id="slaveServerCallUserName" name="slaveServerCallUserName"
                                       maxlength="20"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">从服务器无线通信拨号密码：</label>
                            <div class="col-md-3">
                                <input type="text" id="slaveServerCallUserPwd" name="slaveServerCallUserPwd"
                                       maxlength="20"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">备份服务器无线通信拨号用户名：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportBackupAccound" name="backupServerCallUserName"
                                       maxlength="20"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">备份服务器无线通信拨号密码：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportBackupPwd" name="backupServerCallUserPwd" maxlength="20"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--终端参数-->
                    <div class="bindInfo" id="terminalParameters" th:if="${commandType=='12'}">
                        <div class="form-group">
                            <label class="col-md-3 control-label">终端心跳发送间隔(s)：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalSendTime" name="heartSpace" value="5" maxlength="5"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">TCP消息应答超时时间(s)：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalAnswerTime" name="tcpAckTimeOut" value="10" maxlength="5"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">TCP消息重传次数：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalAnswerTcp" name="tcpReUpTimes" value="5" maxlength="3"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">UDP消息应答超时时间(s)：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalAnswerUdp" name="udpAckTimeOut" value="10" maxlength="5"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">UDP消息重传次数：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalUdpNum" name="udpReUpTimes" value="5" maxlength="3"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">SMS消息应答超时时间(s)：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalAnswerSms" name="smsAckTimeOut" value="20" maxlength="5"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">SMS消息重传次数：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalSmsNum" name="smsReUpTimes" value="10" maxlength="3"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">拐点补传角度：</label>
                            <div class="col-md-3">
                                <input type="text" id="inflectionPointAdditional" name="inflectionPointAdditional"
                                       value="25" maxlength="3" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">电子围栏半径(m)：</label>
                            <div class="col-md-3">
                                <input type="text" id="electronicFenceRadius" name="electronicFenceRadius"
                                       value="15" maxlength="5" class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--无线升级-->
                    <div class="bindInfo" id="unlimitedUpgrade" th:if="${commandType=='131'}">
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="一般为服务器 APN，无线通信拨号访问点，若网络制式为 CDMA，则该值为 PPP 连接拨号号码">
                                </i>
                                拨号点名称：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeDial" name="wDailName" maxlength="20"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">拨号用户名：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeDialName" name="wDailUserName" maxlength="20"
                                       placeholder="服务器无线通信拨号用户名"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">拨号密码：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeDialPwd" name="wDailPwd" maxlength="20"
                                       placeholder="服务器无线通信拨号密码"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">地址：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeAddress" name="wAddress" maxlength="30"
                                       placeholder="服务器地址 IP或域名"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">TCP端口：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeTcpTort" name="wTcpPort" maxlength="5"
                                       placeholder="服务器 TCP 端口"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">UDP端口：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeUdpTort" name="wUdpPort" maxlength="5"
                                       placeholder="服务器 UDP 端口"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">制造商ID：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeManufacturer" name="manufactorId" maxlength="20"
                                       placeholder="终端制造商编码"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="终端的硬件版本号，由制造商自定">
                                </i>
                                硬件版本：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeHardware" name="hardwareVersion" maxlength="50"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="终端的固件版本号，由制造商自定">
                                </i>
                                固件版本：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeFirmware" name="firmwareVersion" maxlength="50"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">URL地址：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeUrlAddress" name="url" maxlength="300"
                                       placeholder="完整 URL地址"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title=""
                                   data-original-title="单位：分（min），值非 0 表示在终端接收到升级或连接指定服务器指令后的有效期截止前，终端应连回原地址。若值为 0，则表示一直连接指定服务器">
                                </i>
                                连接到指定服务器时限：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeTimeLimit" name="wTimeLimit" maxlength="5"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--下发升级包-->
                    <div class="bindInfo" id="sendUpgradePackage" th:if="${commandType=='138'}">
                        <div class="panel-heading">
                            <ul class="nav nav-tabs" id="upgradeTabs">
                                <li class="active" id="remoteUpgradeTab">
                                    <a href="#remoteUpgrade" data-toggle="tab">远程升级</a></li>
                                <li id="fileManagerTab"><a href="#fileManager" data-toggle="tab">文件管理</a></li>
                            </ul>
                        </div>
                        <div class="panel-body">
                            <div class="tab-content">
                                <div id="remoteUpgrade" class="tab-pane active">
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">监控对象：</label>
                                        <div class="col-md-3">
                                            <input type="text" id="brand" class="form-control" th:value="${brand}"
                                                   readonly/>
                                            <input type="text" th:value="${vid}" name="monitorIds" hidden>
                                            <input type="text" name="commandType" value="138" hidden>
                                            <input type="text" id="upgradeFileId" name="upgradeFileId" value="" hidden>
                                            <input type="text" id="paramJsonStr" name="paramJsonStr" value="" hidden>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label">参数信息</label>
                                    </div>
                                    <div class="upgradeParamInfo">
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">
                                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip"
                                                   data-placement="top"
                                                   data-original-title="终端升级文件命名规则：设备类型_厂家编号_设备型号_依赖软件版本号_软件版本号.后缀名">
                                                </i>
                                                升级文件：
                                            </label>
                                            <div class="col-md-3">
                                                <select id="upgradeFileSelect" class="form-control"></select>
                                                <div id="selectFileBox">
                                                    <input type="text" id="selectFile" class="form-control" disabled readonly>
                                                    <i id="newDelIcon" class="newDelIcon"></i>
                                                </div>
                                            </div>
                                            <div class="col-md-3 noPadding">
                                                <div id="inpFile" class="inpFilePhoto">
                                                    <input type="file" id="excelPath" name="file">
                                                    <label class="changeFile" for="excelPath"
                                                           title="未选择文件。">浏览...</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">升级类型：</label>
                                            <div class="col-md-3">
                                                <select name="upgradeType" id="upgradeType" class="form-control" disabled>
                                                    <option value="0x00">终端</option>
                                                    <option value="0x0c">道路运输终证IC卡读卡器</option>
                                                    <option value="0x34">北斗定位模块</option>
                                                    <option value="0x64">驾驶辅助功能模块</option>
                                                    <option value="0x65">驾驶行为监测模块</option>
                                                    <option value="0x66">胎压监测模块</option>
                                                    <option value="0x67">盲区监测模块</option>
                                                </select>
                                            </div>
                                            <label class="col-md-3 control-label">制造商ID：</label>
                                            <div class="col-md-3">
                                                <input type="text" id="manufacturerId" name="manufacturerId" maxlength="11"
                                                       class="form-control" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">设备型号：</label>
                                            <div class="col-md-3">
                                                <input type="text" id="equipmentModel" name="equipmentModel"
                                                       class="form-control" readonly>
                                            </div>
                                            <label class="col-md-3 control-label">厂家编号：</label>
                                            <div class="col-md-3">
                                                <input type="text" id="factoryNumber" name="factoryNumber"
                                                       class="form-control" readonly>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">依赖软件版本：</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" id="dependSoftVersion"
                                                       name="dependSoftVersion" readonly>
                                            </div>
                                            <label class="col-md-3 control-label">软件版本：</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" name="softVersion"
                                                       id="softVersion"
                                                       readonly>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label">升级策略：</label>
                                            <div class="col-md-3">
                                                <label class="radio-inline">
                                                    <input class="upgradeStrategy" type="radio"
                                                           name="upgradeStrategyFlag"
                                                           value="1">开
                                                </label>
                                                <label class="radio-inline">
                                                    <input class="upgradeStrategy" type="radio"
                                                           name="upgradeStrategyFlag"
                                                           value="0" checked>关
                                                </label>
                                            </div>
                                        </div>
                                        <div class="form-group upgradeStrategyInfo">
                                            <label class="col-md-3 control-label">定时升级：</label>
                                            <div class="col-md-3">
                                                <input type="text" id="upgradeTime" name="scheduleUpgradeTime"
                                                       class="form-control layer-date laydate-icon"
                                                       placeholder="请选择定时升级时间"
                                                       readonly disabled
                                                       style="cursor: pointer; background-color: rgb(250, 250, 250);">
                                            </div>
                                            <label class="col-md-3 control-label">分批升级：</label>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" name="batchUpgradeNum"
                                                       placeholder="请输入单次下发数量" disabled>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="fileManager" class="tab-pane">
                                    <h3 id="tableHeader">
                                        文件列表
                                        <a href="#" id="addFileLink">
                                            <i class="glyphicon glyphicon-plus"></i>
                                        </a>
                                    </h3>
                                    <table id="fileDataTable"
                                           class="table table-striped table-bordered table-hover checkTable"
                                           cellspacing="0" width="100%">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>上传时间</th>
                                            <th>升级类型</th>
                                            <th>文件名称</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 控制终端连接指定服务器 -->
                    <div class="bindInfo" id="connectSpecifyServer" th:if="${commandType=='132'}">
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title=""
                                   data-original-title="0：切换到指定监管平台服务器，连接到该服务器后即进入应急状态，此状态下仅有下发控制指令的监管平台可发送包括短信在内的控制指令；1：切换回原缺省监控平台服务器，并恢复正常状态">
                                </i>
