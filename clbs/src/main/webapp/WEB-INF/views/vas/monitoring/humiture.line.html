<div class="panel panel-default" style="margin-top:0px;border-top:none;height:100%;">
    <div class="panel-heading">
        温湿度24小时状态图
    </div>
    <div class="panel-body " id="line" style="position:relative">
        <div id="lineMask"
             style="background-color:transparent;position:absolute;left:0px;right:0px;bottom:0px;top:0px;z-index:999;display:none"></div>
        <form id="humidList" class="form-horizontal" action="#" method="post" role="form">
            <input type="hidden" id="vehicleId"/>
            <div class="form-group">

                <label class="col-md-2 col-sm-3 control-label searchListSelect" style="padding-top:14px">时间：</label>
                <div class="col-md-5 col-sm-8 searchListSelect" style="padding-top:7px">
                    <input style="cursor: pointer; background-color: #fafafa;"
                           class="form-control layer-date laydate-icon"
                           id="timeInterval" name="timeInterval" readonly/>
                </div>

                <div class="col-md-5 control-label">
                    <button id="todayClick" type="button" class="btn btn-primary">今天</button>
                    <button id="dayquery" type="button"
                            class="btn btn-primary" style="width:70px">查询
                    </button>
                </div>
            </div>
        </form>
        <div style="height:calc(100% - 60px);" class="container-area">
            
            <div style="width:100%;height:100%;">
            	<div id="temAndHumDataShow" style="height:100%" >
                    	</div>
            </div>
            <div style="width:44px;height:100%;position:absolute;left:0px;top:0px;bottom:0px;z-index:999">
            	<i class="left-btn line-btn" style="width: 80px;" id="left-arrow"></i>
            </div>
            <div style="width:44px;height:100%;position:absolute;right:0px;top:0px;bottom:0px;z-index:999">
            	<i class="right-btn line-btn" style="width: 80px;" id="right-arrow"></i>
            </div>
         </div>
         <div style="clear:both;"></div>
    </div>
</div>
