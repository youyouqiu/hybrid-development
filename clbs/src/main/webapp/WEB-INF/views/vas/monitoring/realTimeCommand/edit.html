<script>
(function(window,$){
	var cTypeVal = $("#commandTypeVal").val();
	//参考车辆list  
	var referVehicleList = JSON.parse($("#refer").attr("value"));	
	editRealTimeCommand = {
		
		init: function(){
            $("[data-toggle='tooltip']").tooltip();
			//判断指令类型 显示当前指令类型修改参数
			switch(cTypeVal){
	        	//通讯参数
	        	case "11":
	        		$("#editReportModal").show();
	        		$("#infoDemandMenuModal,#phoneBookSettingModal,#eventSettingModal,#gnssParametersModal,#videoCameraParametersModal,#telephoneParametersModal,#locationReportingModal,#connectSpecifyServerModal,#unlimitedUpgradeModal,#terminalParametersModal").hide();
	        	break;
	        	//终端参数
	        	case "12":
	        		$("#terminalParametersModal").show();
	        		$("#infoDemandMenuModal,#phoneBookSettingModal,#eventSettingModal,#gnssParametersModal,#videoCameraParametersModal,#telephoneParametersModal,#locationReportingModal,#connectSpecifyServerModal,#unlimitedUpgradeModal,#editReportModal").hide();
	        	break;
	        	//无限升级
	        	case "131":
	        		$("#unlimitedUpgradeModal").show();
	        		$("#infoDemandMenuModal,#phoneBookSettingModal,#eventSettingModal,#gnssParametersModal,#videoCameraParametersModal,#telephoneParametersModal,#locationReportingModal,#connectSpecifyServerModal,#terminalParametersModal,#editReportModal").hide();
	        	break;
	        	//控制终端连接指定服务器
	        	case "132":
	        		$("#connectSpecifyServerModal").show();
	        		$("#infoDemandMenuModal,#phoneBookSettingModal,#eventSettingModal,#gnssParametersModal,#videoCameraParametersModal,#telephoneParametersModal,#locationReportingModal,#terminalParametersModal,#editReportModal").hide();
	        	break;
	        	//位置汇报参数
	        	case "14":
	        		$("#locationReportingModal").show();
	        		$("#infoDemandMenuModal,#phoneBookSettingModal,#eventSettingModal,#gnssParametersModal,#videoCameraParametersModal,#telephoneParametersModal,#connectSpecifyServerModal,#unlimitedUpgradeModal,#terminalParametersModal,#editReportModal").hide();
	        		editRealTimeCommand.connectionControlSH();
	        		break;
	        	//电话参数
	        	case "16":
	        		$("#telephoneParametersModal").show();
	        		$("#infoDemandMenuModal,#phoneBookSettingModal,#eventSettingModal,#gnssParametersModal,#videoCameraParametersModal,#locationReportingModal,#connectSpecifyServerModal,#unlimitedUpgradeModal,#terminalParametersModal,#editReportModal").hide();
	        	break;
	        	//视频拍照参数
	        	case "17":
	        		$("#videoCameraParametersModal").show();
	        		$("#infoDemandMenuModal,#phoneBookSettingModal,#eventSettingModal,#gnssParametersModal,#telephoneParametersModal,#locationReportingModal,#connectSpecifyServerModal,#unlimitedUpgradeModal,#terminalParametersModal,#editReportModal").hide();
	        	break;
	        	//GNSS参数
	        	case "18":
	        		$("#gnssParametersModal").show();
	        		$("#infoDemandMenuModal,#phoneBookSettingModal,#eventSettingModal,#videoCameraParametersModal,#telephoneParametersModal,#locationReportingModal,#connectSpecifyServerModal,#unlimitedUpgradeModal,#terminalParametersModal,#editReportModal").hide();
	        	break;
	        	//事件设置
	        	case "19":
	        		$("#eventSettingModal").show();
	        		$("#infoDemandMenuModal,#phoneBookSettingModal,#gnssParametersModal,#videoCameraParametersModal,#telephoneParametersModal,#locationReportingModal,#connectSpecifyServerModal,#unlimitedUpgradeModal,#terminalParametersModal,#editReportModal").hide();
	        		var op = $("#eop").val();
	        		$("#eventOperateType option[value='"+op+"']").attr("selected","selected");
	        	break;
	        	//电话本设置
	        	case "20":
	        		$("#phoneBookSettingModal").show();
	        		$("#infoDemandMenuModal,#eventSettingModal,#gnssParametersModal,#videoCameraParametersModal,#telephoneParametersModal,#locationReportingModal,#connectSpecifyServerModal,#unlimitedUpgradeModal,#terminalParametersModal,#editReportModal").hide();
	        		var pop = $("#pop").val();
	        		$("#phoneOp option[value='"+pop+"']").attr("selected","selected");
	        		
	        	break;
            	//信息点播菜单
	        	case "21":
            		$("#infoDemandMenuModal").show()
	        		$("#phoneBookSettingModal,#eventSettingModal,#gnssParametersModal,#videoCameraParametersModal,#telephoneParametersModal,#locationReportingModal,#connectSpecifyServerModal,#unlimitedUpgradeModal,#terminalParametersModal,#editReportModal").hide();
            		var iop = $("#iop").val();
	        		$("#infoop option[value='"+iop+"']").attr("selected","selected");
            	break;
			}
			
		},
		initReferVehicleList: function(){
			if(cTypeVal!=null&&cTypeVal!=""){
		        var dataList = {value: []};
