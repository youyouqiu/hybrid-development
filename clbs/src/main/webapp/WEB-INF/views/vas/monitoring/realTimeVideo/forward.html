<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body,html{
            padding: 0;
            margin: 0;
            height: 100%;
            background-color: #0a0a0a;
        }
        #videoPlayer{
            height: 100%;
        }
        .video-box{
            width: 50%;
            height: 50%;
            border: 1px solid #eee;
            box-sizing: border-box;
        }
        .video-title{
            height: 20px;
            line-height: 20px;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .pull-left {
            float: left !important;
        }
        .video-box video{
            background-repeat: no-repeat;
            background-position: center;
            background-size: 26%;
        }
    </style>
</head>
<body>
<div id="videoPlayer">
    <template id="playerWindow">
        <div class="pull-left video-box">
            <p class="video-title"></p>
            <div style="height:calc(100% - 20px)">
                <video muted autoplay width="100%" height="100%">
                    <source src="" type="video/mp4">
                    您的浏览器不支持 video 标签。
                </video>
            </div>
        </div>
    </template>
</div>
</body>
<script src="resources/js/jquery-1.10.2.min.js" th:src="@{/resources/js/jquery-1.10.2.min.js}"></script>
<script src="resources/js/layui/layer/layer.js" th:src="@{/resources/js/layui/layer/layer.js}"></script>
<script src="resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script src="resources/js/sockjs-1.1.1.min.js" th:src="@{/resources/js/sockjs-1.1.1.min.js}"></script>
<script src="resources/js/stomp.min.js" th:src="@{/resources/js/stomp.min.js}"></script>
<script src="resources/js/webSocket.js" th:src="@{/resources/js/webSocket.js}"></script>

<script src="/clbs/resources/js/media/three.min.js"></script>
<script src="/clbs/resources/js/media/OrbitControls.js"></script>
<script src="/wro/mediaController.js" th:src="@{/wro/mediaController.js}"></script>

<script th:inline="javascript">
    var videoRequestUrl = [[${videoUrl}]];
    var audioRequestPort = [[${audioPort}]];
    var videoRequestPort = [[${videoPort}]];
    var videoResourcePort = [[${resourcePort}]];
</script>
<script src="/clbs/resources/js/forward/forward.js"></script>

</html>
