<!-- 右键菜单  广播 -->
<form id="" role="form" action="#" method="post" class="form-horizontal" onkeydown="if(event.keyCode==13)return false;">
	<div class="modal-header">
		<button id="modalClose" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">广播</h4>
	</div>
    <div class="modal-body">
      	<div class="row">
      		<div class="col-md-6">
      			<!-- 搜索 -->
		  		<form class="form-inline">
		  			<input type="text" id="search_condition2" class="form-control" placeholder="请输入关键字">
		  		</form>
		  		<!-- 车辆树 -->
		  		<div id="broadTree" class="ztree" style="max-height:500px;overflow-y:auto">
			    	<ul id="treeDemo"></ul>
		  		</div>
      		</div>
      		<div class="col-md-6">
      			<table id="broadDataTable" class="table table-striped table-bordered table-hover" cellspacing="0" width="100%">
	                <thead>
	                 <tr>
	                     <th>监控对象</th>
	                     <th>连接状态</th>
	                 </tr>
	                </thead>
	                <tbody id="broadCastTbody">
	                	
	                </tbody>
      			</table>
      		</div>
      	</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" id="broadCastStartButton">
			<strong>开 始</strong>
		</button>
		<button type="button" class="btn btn-default" id="broadCastStopButton">
			<strong>停 止</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal" id="broadCastCloseButton">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script src="/clbs/resources/js/broadCastLoad.js" th:src="@{/resources/js/broadCastLoad.js}"></script>
