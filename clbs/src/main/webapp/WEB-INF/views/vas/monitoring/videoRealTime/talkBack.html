<!-- 右键菜单  对讲 -->
<form id="" role="form" action="#" method="post" class="form-horizontal">
	<div class="modal-header">
		<button id="audioCloseBtn" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">对讲：<span id="objName" th:text="${brand}">车牌号</span></h4>
	</div>
    <div class="modal-body">
      	<div class="row">
      		<div class="col-md-12 text-center">
      			<img src="/clbs/resources/img/realTimeVideo/talkBack_play.svg" id="talkBackControl" style="cursor:pointer">
      		</div>
      		<div class="col-md-12 col-margin-top text-center">
      			<input id="objId" type='hidden' th:value="${vehicleId}" />
      			<input id="simcardNumberValue" type='hidden' th:value="${mobile}" />
      			<input id="channelValue" type='hidden' th:value="${channelNumber}" />
      			<input id="objColorValue" type='hidden' th:value="${vehicleColor}" />
      			<input id="channelNumType" type='hidden' th:value="${channelNumType}" />
      			<input id="streamType" type='hidden' th:value="${streamType}" />
      			<!-- <audio id="audioRecord" autoplay></audio> -->
      			<span id="talkBackMsg">数据等待中...</span>
      		</div>
      	</div>
	</div>
	<div class="modal-footer">
		<button id="closeAudio" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script src="/clbs/resources/js/talkBackLoad.js" th:src="@{/resources/js/talkBackLoad.js}"></script>
