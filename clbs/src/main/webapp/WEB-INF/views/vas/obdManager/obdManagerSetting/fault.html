<form method="post" action="#" role="form" class="form-horizontal" onkeydown="if(event.keyCode==13)return false;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="faultTitle">查看故障码：</h4>
    </div>
    <div class="modal-body">
        <input id="vid" th:value="${vehicleInfo.id}" type="hidden"/><!--车辆id-->
        <input id="brand" th:value="${vehicleInfo.brand}" type="hidden"/><!--车牌号-->
        <div class="form-group">
            <label class="col-md-3 control-label">上报时间：</label>
            <div class="col-md-9">
                <input id="uploadTime" readonly class="form-control inputStyleHide valid"
                       th:value="*{result.uploadTime}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">故障码：</label>
            <div class="col-md-9">
                <input id="faultCode" readonly class="form-control inputStyleHide valid" th:value="*{result.faultCode}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label">描述：</label>
            <div class="col-md-9">
                <input id="description" readonly class="form-control inputStyleHide valid"
                       th:value="*{result.description}">
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary refreshBtn" id="faultRefresh">刷新</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</form>
<script type="text/javascript" src="/clbs/resources/js/obdManagerSettingFault.js"></script>
