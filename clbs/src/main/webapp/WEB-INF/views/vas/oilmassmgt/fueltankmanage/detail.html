<form th:object="${result}" id="detailForm" action="#" role="form" class="form-horizontal" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-header">
        <button id="doXDetail" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">油箱详情</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 油箱型号： </label>
                    <div class="col-md-4">
                        <input th:field="*{type}" readonly="readonly" class="form-control inputStyleHide"/>
                    </div>     
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 油箱形状： </label>
                   	<div class="col-md-4">
                   		<input th:field="*{shapeStr}" readonly="readonly" type="text" class="form-control inputStyleHide"/>
                    </div>               
                </div>  
               	<div class="form-group">
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 长度(mm)： </label>
                    <div class="col-md-4">
                        <input th:field="*{boxLength}" readonly="readonly" placeholder="" type="text" class="form-control inputStyleHide"  />
                    </div>     
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 宽度(mm)： </label>
                    <div class="col-md-4">
                   	 	<input th:field="*{width}" readonly="readonly" placeholder="" type="text" class="form-control inputStyleHide" />
                    </div>               
                </div>  
                <div class="form-group">
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 高度(mm)： </label>
                    <div class="col-md-4">
                        <input th:field="*{height}" readonly="readonly" placeholder="" type="text" class="form-control inputStyleHide" />
                    </div>     
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 壁厚(mm)： </label>
                   	<div class="col-md-4">
                        <input th:field="*{thickness}" readonly="readonly" value="0.3" type="text" class="form-control inputStyleHide" />
                    </div>               
                </div>
                <div class="form-group" th:if="${result.shape == '1'}">
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 下圆角半径(mm)： </label>
                    <div class="col-md-4">
                        <input th:field="*{buttomRadius}" readonly="readonly" placeholder="" type="text" class="form-control inputStyleHide" />
                    </div>     
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 上圆角半径(mm)： </label>
                   	<div class="col-md-4">
                        <input th:field="*{topRadius}" readonly="readonly" value="0.3" type="text" class="form-control inputStyleHide" />
                    </div>               
                </div>   
                <div class="form-group">
                    <label class="col-md-2 control-label"><label class="text-danger">*</label> 理论容积(L)： </label>
                    <div class="col-md-4">
                        <input th:field="*{theoryVolume}" readonly="readonly" placeholder="" type="text" class="form-control inputStyleHide" />
                    </div>     
                    <label class="col-md-2 control-label">油箱容量(L)： </label>
                   	<div class="col-md-4">
                        <input th:field="*{realVolume}" readonly="readonly" placeholder="" type="text" class="form-control inputStyleHide" />
                    </div>               
                </div> 
            </div>
        </div>
    </div>
    <div class="modal-footer">
    	<span>
	        <button id="doCloseDetail" type="button" class="btn btn-default" data-dismiss="modal">
	            <strong>关 闭</strong>
	        </button>
    	</span>
    </div>
</form>
