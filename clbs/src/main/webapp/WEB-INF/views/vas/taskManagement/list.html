<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>任务中心</title>
    <div th:replace="fragments/header">header</div>
    <style>
        .panel-heading{
            position:relative;
        }
        .fa-end::before {
            content: "";
            background-image: url(/clbs/resources/img/lyend.svg);
            width: 14px;
            height: 14px;
            display: block;
            position: absolute;
            top: 8px;
            left: 8px;
            background-size: 14px 14px;
        }
        .zw-ct-dialog{
            width:460px !important;
        }
    </style>
</head>
<body>
<section id="container">
    <div th:replace="fragments/nav">nav</div>
    <section class="main-content-wrapper">
        <div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li class="active">对讲管理</li>
                        <li class="active">任务管理</li>
                    </ul>
                    <h1 class="h1 ">任务管理</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!--panel1-->
                    <div class="panel panel-default">
                        <div class="panel-heading" id="stretch">
                            <h3 class="panel-title fwb">任务库</h3>
                            <div class="actions pull-right listActions">
                                <i class="fa chevron-down"  id="stretch-chevron" ></i>
                            </div>
                        </div>
                        <div class="panel-body fixed-table-body" id="stretch-body">
                            <div class="ToolPanel">
                                <div class="bars pull-left">
                                    <div class="btn-group pull-left barsMargin" role="group">
                                        <form role="form">
                                            <label><input autocomplete="off"  type="text" class="Inlinesearch form-control" id="simpleQueryParam" name="simpleQueryParam" placeholder="请输入任务名称"></label>
                                            <button type="button" id="search_button"
                                                    onclick="myTable.requestData()"
                                                    class="btn btn-outline btn-default">搜索
                                            </button>
                                            <input id="hiddenText" type="text" style="display:none" />
                                        </form>
                                    </div>
                                    <button type="button" id="add_button"
                                            th:if="${hasRole}"
                                            th:href="@{/a/taskManagement/getTaskAddPage}"  data-toggle="modal" data-target="#commonLgWin"
                                            class="btn btn-outline btn-default">新增
                                    </button>
                                </div>

                                <div class="columns btn-group pull-right roleManagementF">
                                    <button id="refreshTable" class="btn btn-default" type="button" name="refresh"
                                            title="刷新">
                                        <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                                    </button>
                                    <div class="keep-open btn-group" title="定制显示列">
                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">
                                            <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" data-index="1" role="menu" id="Ul-menu-text">
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!--table-->
                            <table id="dataTable"
                                   class="table table-striped table-bordered table-hover text-center btnTable"
                                   cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th class="text-center">操作设置</th>
                                    <th class="text-center">任务名称</th>
                                    <th class="text-center">关联指派</th>
                                    <th class="text-center">创建人所属组织</th>
                                    <th class="text-center">创建人</th>
                                    <th class="text-center">创建时间</th>
                                    <th class="text-center">备注</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>

                    <!--panel2-->
                    <div class="panel panel-default">
                        <div class="panel-heading" id="stretch2">
                            <h3 class="panel-title fwb">任务指派</h3>
                            <div class="actions pull-right listActions">
                                <i class="fa chevron-down"  id="stretch2-chevron" ></i>
                            </div>
                        </div>
                        <div class="panel-body fixed-table-body" id="stretch2-body">
                            <div class="ToolPanel">
                                <div class="bars pull-left">
                                    <div class="btn-group pull-left barsMargin" role="group">
                                        <form role="form">
                                            <label><input autocomplete="off"  onkeydown="taskManagementList.search(event)" type="text" class="Inlinesearch form-control" id="simpleQueryParam2" name="simpleQueryParam" placeholder="请输入指派名称"></label>
                                            <button type="button" id="search_button2"
                                                    onclick="myTable2.requestData()"
                                                    class="btn btn-outline btn-default">搜索
                                            </button>
                                            <input id="hiddenText2" type="text" style="display:none" />
                                        </form>
                                    </div>
                                    <button type="button" id="add_button2"
                                            th:if="${hasRole}"
                                            th:href="@{/a/taskManagement/getDesignateAddPage}"  data-toggle="modal" data-target="#commonLgWin"
                                            class="btn btn-outline btn-default">新增
                                    </button>
                                </div>

                                <div class="columns btn-group pull-right roleManagementF">
                                    <button id="refreshTable2" class="btn btn-default" type="button" name="refresh"
                                            title="刷新">
                                        <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                                    </button>
                                    <div class="keep-open btn-group" title="定制显示列">
                                        <button type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">
                                            <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" data-index="2" id="Ul-menu-text2">
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!--table-->
                            <table id="dataTable2"
                                   class="table table-striped table-bordered table-hover text-center btnTable"
                                   cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>序号</th>
                                    <th class="text-center">操作设置</th>
                                    <th class="text-center">指派名称</th>
                                    <th class="text-center">关联任务</th>
                                    <th class="text-center">开始日期</th>
                                    <th class="text-center">结束日期</th>
                                    <th class="text-center">任务状态</th>
                                    <th class="text-center">所属组织</th>
                                    <th class="text-center">创建人</th>
                                    <th class="text-center">创建时间</th>
                                    <th class="text-center">备注</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>
<div th:replace="fragments/footer">footer</div>
</body>
<script src="resources/js/ungzip/ungzip.js" th:src="@{/resources/js/ungzip/ungzip.js}"></script>
<script src="resources/js/zTree/js/ztreeSearch.js" th:src="@{/resources/js/zTree/js/ztreeSearch.js}"></script>
<script src="resources/js/taskManagementList.js" th:src="@{/resources/js/taskManagementList.js}"></script>
</html>
