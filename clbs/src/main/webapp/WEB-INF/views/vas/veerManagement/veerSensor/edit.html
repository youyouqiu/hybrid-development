<form id="editForm"
	role="form" th:action="@{/v/TransduserMgt/edit}" action="#" method="post"
	  class="form-horizontal"  th:object="${result}">
	<div class="modal-header">
		<button id="doXEdit" type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">修改正反转传感器</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label">
					<label class="text-danger">*</label> 传感器型号：</label>
					<div class="col-md-7">
						<input type="hidden" name="id" th:field="*{id}" />
						<input autocomplete="off" name="sensorNumber" th:field="*{sensorNumber}" maxlength="25" placeholder="请输入传感器型号" type="text" id= "sensorNumber"
							class="form-control" />
						<label id="error_label_edit" class='error' style='display: none;'></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">补偿使能：</label>
					<div class="col-md-7">
						<select name="compensate" th:field="*{compensate}" placeholder="请选择补偿使能"
							class="form-control">
							<option value="2">禁用</option>
							<option selected="selected" value="1">使能</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">备注：</label>
					<div class="col-md-7">
						<input autocomplete="off" name="remark" placeholder="请输入备注" th:field="*{remark}" maxlength="40" type="text" id= "remark" class="form-control" />
					</div>
				</div>
				<div>
					<input type="text" name="sensorType" value="3" hidden/>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" id="doSubmitsEdit" type="button">
			<strong>提 交</strong>
		</button>
		<button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script type="text/javascript" src="/wro/veerSensorEdit.js" th:src="@{/wro/veerSensorEdit.js}"></script>
