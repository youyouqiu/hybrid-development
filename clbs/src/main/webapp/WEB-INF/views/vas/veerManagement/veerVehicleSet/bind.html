<form th:action="@{/v/sensorSettings/add}"
 id="bindForm" role="form" action="#"
	method="post" class="form-horizontal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">设置正反转管理</h4>
	</div>
     <div class="modal-body" style="padding: 20px 20px 0px 20px;">
      	<div class="row">
			<div class="col-md-12">
				<input id = "vehicleList"  th:value="${vehicleList}" type="hidden"/>
				<input id = "sensorList"  th:value="${sensorList}" type="hidden"/>
				<input  type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken" id="avoidRepeatSubmitToken">
				<div class="form-group">
					<label class="col-md-2 control-label"> <label
						class="text-danger">*</label> 监控对象：</label>
					<div class="col-md-4">
						<input autocomplete="off" style="cursor: pointer"  th:value="${vehicle.brand}" name = "brand" placeholder="请输入监控对象" class="form-control" readonly />
						<input th:value="${vehicle.id}" id="vehicleId" name="vehicleId" type="hidden"/>
					</div>
					<label class="col-md-2 control-label"> 参考对象：</label>
					<div class="col-md-4">
						<div class="input-group" style="margin-right:15px;">
							<input name="brands" type="text" class="form-control" id="brands">
							<div class="input-group-btn">
								<button type="button" class="btn btn-white dropdown-toggle"
									data-toggle="dropdown">
									<span class="caret"></span>
								</button>
								<ul class="dropdown-menu dropdown-menu-right" role="menu" style="width:100%!important">
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		 <div class="row">
               <div class="col-md-12">
                      <div class="panel-body">
                          <div class="tab-content" >
							<hr/>
                         	<div class="form-group">
								<label class="col-md-2 control-label">传感器基本参数</label>
								<div class="col-md-4"></div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"> <label
									class="text-danger">*</label> 传感器型号：
									<input name="sensorId" type="hidden" class="form-control" id="sensorId">
								</label>
								<div class="col-md-4">
									<input type="hidden" name="sensorId" id="sensorId" />
									<div class="input-group">
										<input  type="text"  placeholder="请选择正反转传感器型号" class="form-control" id="sensorNumber">
										<label id="errorMsg" class="error" style='display: none;'>请选择传感器型号</label>
										<div class="input-group-btn">
											<button type="button" class="btn btn-white dropdown-toggle"
												data-toggle="dropdown">
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu dropdown-menu-right" role="menu" style="width:100%!important;display:none;">
											</ul>
										</div>
									</div>
								</div>
								<label class="col-md-4"></label>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"> 补偿使能：</label>
								<div class="col-md-4">
									<select id = "compensate" name="compensate" placeholder="请选择补偿使能" disabled
										class="form-control">
										<option value="0" selected></option>
										<option value="2">禁用</option>
										<option value="1">使能</option>
									</select>
								</div>
								<input type="hidden" id = "remark" name = "remark"  />
							</div>
							<hr/>
							<div class="form-group">
								<label class="col-sm-2 control-label">
								个性参数
								</label>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"> 自动上传时间(s)：</label>
								<div class="col-md-4">
									<select id = "autoTime" name="autoTime" placeholder="请选择自动上传时间" 
										class="form-control">
										<option selected="selected" value="1">被动</option>
										<option value="2">10</option>
										<option value="3">20</option>
										<option value="4">30</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">输出修正系数K：</label>
								<div class="col-md-4">
									<input autocomplete="off" type="text" id = "correctionFactorK" name = "correctionFactorK" value = "100"  placeholder="请输入修正系数K" class="form-control" />
								</div>
								<label class="col-md-2 control-label">输出修正系数B：</label>
								<div class="col-md-4">
									<input autocomplete="off" type="text" id = "correctionFactorB" name = "correctionFactorB" value = "100"  placeholder="请输入修正系数B" class="form-control" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<input type="text" name="sensorType" value="3" hidden/>
      <div class="modal-footer">
		<button class="btn btn-primary" type="button" id="doSubmit">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
	<label id="error_label_add" class='error' style='display: none;'></label>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script src="/wro/veerVehicleSetBind.js" th:src="@{/wro/veerVehicleSetBind.js}"></script>
