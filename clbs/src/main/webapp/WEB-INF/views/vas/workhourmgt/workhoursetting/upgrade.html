<form id="wirelessUpdate" th:object="${result}" th:action="@{/v/workhourmgt/workhoursetting/saveWirelessUpdate}" role="form" method="post" class="form-horizontal">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel6">传感器远程升级</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="col-md-3 control-label"><label class="text-danger">*</label> 监控对象：</label>
        <div class="col-md-3">
            <input  id="poilSensorType" hidden name="sensorType" th:field="*{sensorSequence}" readonly/>
            <input type="hidden" id="readConventionalId" name="vehicleId" th:field="*{vehicleId}"/>
            <input type="hidden" id="remoteUpgradecommandType" name="commandType" value="128"/>
            <input type="hidden" name="id" th:field="*{id}">

            <input id="plateNumber" placeholder="请输入监控对象" th:field="*{plateNumber}" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">传感器型号：</label>
        <div class="col-md-3">
            <input type="text" id="sensorNumber" placeholder="请输入传感器型号" th:field="*{sensorNumber}"  class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-2 control-label text-center">参数信息</label>
        <div class="col-md-9"></div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><label class="text-danger">*</label>拨号用户名：</label>
        <div class="col-md-3">
            <input type="text" id="UUpgradeDialName"  name="wDailUserName" placeholder="请输入拨号用户名" class="form-control"/>
        </div>
        <label class="col-md-2 control-label"><label class="text-danger">*</label>拨号密码：</label>
        <div class="col-md-3">
            <input type="text" id="UUpgradeDialPwd" name="wDailPwd" placeholder="请输入拨号密码" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><label class="text-danger">*</label>地址：</label>
        <div class="col-md-3">
            <input type="text" id="UUpgradeAddress" maxlength="20" name="wAddress" placeholder="请输入服务器地址IP或域名" class="form-control"/>
        </div>
        <label class="col-md-2 control-label"><label class="text-danger">*</label>TCP端口：</label>
        <div class="col-md-3">
            <input type="text" id="UUpgradeTcpTort" maxlength="5" name="wTcpPort" placeholder="请输入TCP端口" class="form-control"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"><label class="text-danger">*</label>固件版本：</label>
        <div class="col-md-3">
            <input type="text" id="UUpgradeFirmware" name="firmwareVersion" placeholder="请输入固件版本" class="form-control"/>
        </div>
        <label class="col-md-2 control-label">升级状态：</label>
        <div class="col-md-3">
            <input type="text" style="cursor:pointer" name="" id="UUpgradeSendStatus" value="" class="form-control"
                   readonly/>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" onclick="upgrade.sendRemoteUpgrade()">下发</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
</form>
<script src="resources/js/webSocket.js" th:src="@{/resources/js/webSocket.js}"></script>
<script type="text/javascript" src="/clbs/resources/js/workHourVehicleSettingUpgrade.js"></script>
