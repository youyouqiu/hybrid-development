<form th:action="@{/m/basicinfo/equipment/device/add}" id="addForm"
	role="form" action="#" method="post" class="form-horizontal">
	<div class="modal-header">
		<button type="button" id="doXAdd" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">新增资源</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label> 终端号：</label>
					<div class="col-md-7">
						<input name="deviceNumber" placeholder="请输入终端号" type="text"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label> 设备名称：</label>
					<div class="col-md-7">
						<input name="deviceName" placeholder="请输入设备名称" type="text"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">是否视频：</label>
					<div class="col-md-7">
						<label class="checkbox-inline"> <input type="radio"
							name="isVideo" id="isRadio" value="1" checked> 是
						</label> <label class="checkbox-inline"> <input type="radio"
							name="isVideo" id="noRadio" value="0"> 否
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label> 设备类型：</label>
					<div class="col-md-7">
						<select name="deviceType" placeholder="请输入通道数"
							class="form-control">
							<option selected="selected" value="1">交通部JTB808</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">条码：</label>
					<div class="col-md-7">
						<input name="barCode" placeholder="请输入条码" type="text"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">通道数：</label>
					<div class="col-md-7">
						<select name="channelNumber" placeholder="请输入通道数"
							class="form-control">
							<option selected="selected" value="1">4</option>
							<option value="2">5</option>
							<option value="3">8</option>
							<option value="4">16</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label> 启停状态：</label>
					<div class="col-md-7">
						<label class="checkbox-inline"> <input type="radio"
							name="isStart" id="isRadio" value="1" checked> 启用
						</label> <label class="checkbox-inline"> <input type="radio"
							name="isStart" id="noRadio" value="0"> 停用
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">制造商：</label>
					<div class="col-md-7">
						<input name="manuFacturer" placeholder="请输入制造商" type="text"
							class="form-control" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button id="doSubmitAdd" class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
	/*<![CDATA[*/
	$(function() {
		var roles = {
			deviceNumber : {
				required : true,
				maxlength : 50
			},
			deviceName : {
				required : true,
				maxlength : 50
			},
			deviceType : {
				required : true,
				maxlength : 50
			},
			isVideo : {
				maxlength : 6
			},
			barCode : {
				maxlength : 64
			},
			channelNumber : {
				maxlength : 11
			},
			isStart : {
				required : true,
				maxlength : 6
			},
			manuFacturer : {
				maxlength : 100
			}
		};
		var messages = {
			deviceNumber : {
				required : "不能为空",
				maxlength : "长度不超过50"
			},
			deviceName : {
				required : "不能为空",
				maxlength : "长度不超过50"
			},
			deviceType : {
				required : "不能为空",
				maxlength : "长度不超过50"
			},
			isVideo : {
				maxlength : "长度不超过6"
			},
			barCode : {
				maxlength : "长度不超过64"
			},
			channelNumber : {
				maxlength : "长度不超过11"
			},
			isStart : {
				required : "不能为空",
				maxlength : "长度不超过6"
			},
			manuFacturer : {
				required : "不能为空",
				maxlength : "长度不超过100"
			}
		};
		myTable.add('commonWin', 'addForm', roles, messages);
	});
	/*]]>*/
</script>
