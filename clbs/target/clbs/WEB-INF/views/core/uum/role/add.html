<form th:action="@{/c/role/add}" id="addForm" role="form" action="#"
	method="post" class="form-horizontal">
	<div class="modal-header">
		<button type="button" id="doXAdd" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">新增角色</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label> 角色名称： </label>
					<div class="col-md-7">
						<input name="roleName" placeholder="请输入角色名称" type="text" 
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">备注：</label>
					<div class="col-md-7">
						<textarea name="description" rows="4" class="form-control" 
							placeholder="最多输入140字"></textarea>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-7">
						<input id="permissionTree" name="permissionTree" type="text"
							hidden="true" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"> 操作权限：</label>
					<div class="col-md-7">
						<div class="treeArea">
							<ul id="permissionDemo" name="fenceTree" class="ztree"></ul>
						</div>
					</div>
				</div>
				<div class="form-group priority-group">
					<label class="col-md-3 control-label">音视频优先级：</label>
					<div class="col-md-7">
						<label class="col-md-4">
							<input type="radio" checked> 高
						</label>
						<label class="col-md-4">
							<input type="radio"> 中
						</label>
						<label class="col-md-4">
							<input type="radio"> 低
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button id="doSubmitAdd" class="btn btn-primary" type="button">
			<strong>提 交</strong>
		</button>
		<button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
	var roleNameNull = [[#{roleName.null}]];
    var publicSize20=[[#{public.size20.length}]];
    var publicSize140=[[#{public.size140.length}]];
</script>
<script src="/wro/roleAdd.js" th:src="@{/wro/roleAdd.js}"></script>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
