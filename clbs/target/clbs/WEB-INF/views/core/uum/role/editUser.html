<form id="editUserForm"
      onkeydown="if(event.keyCode==13)return false;" role="form" method="post" class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">分配用户：<span th:text="${name}"></span></h4>
    </div>
    <div class="modal-body-per">
        <div class="row">
            <div class="col-md-12" id="treeAuto">
                <input id="roleId" th:value="${roleId}" name="roleId" type="hidden"/>
                <input id="userTreeData" th:value="${userTree}" type="hidden"/>
                <input id="userIds" name="userIds" type="hidden"/>
                <div class="has-feedback">
                    <select id="queryType" class="Inlinesearch form-control treeSelect" style="left: 1px">
                        <option value="user">用户名</option>
                        <option value="group">企业</option>
                    </select>
                    <input id="allocationPeople" autocomplete="off" class="form-control moreQueryGroup" maxlength="50" type="text"
                           placeholder="请输入关键字"/>
                </div>
                <ul id="userGroupDemo" class="ztree"></ul>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="doSubmitPer" class="btn btn-primary" type="button">
            <strong>提 交</strong>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script src="resources/js/zTree/js/ztreeSearch.js" th:src="@{/resources/js/zTree/js/ztreeSearch.js}"></script>
<script src="/clbs/resources/js/editUser.js"></script>
