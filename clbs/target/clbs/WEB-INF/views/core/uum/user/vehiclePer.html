<form th:action="@{/c/user/vehiclePer.gsp}" id="vehiclePerForm"  onkeydown="if(event.keyCode==13){return false;}"
	role="form" action="#" method="post" class="form-horizontal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title" th:text="|分配分组 : ${user.username}|"></h4>
	</div>
	<div class="modal-body-per">
		<div class="row">
			<div class="col-md-12">
				<h5 class="fwb">操作权限：</h5>
			</div>
			<div class="col-md-12" id="treeAuto">
				<input th:field="${user.id}" type="hidden"/>
				<input id="vehicleTreeData" th:value="${vehicleTree}" type="hidden"/>
				<input id="userVehicle" name="userVehicleList" type="hidden"/>
				<div class="has-feedback">
					<select id="queryType" class="Inlinesearch form-control treeSelect" style="left: 1px">
						<option value="assignment">分组</option>
						<option value="group">企业</option>
					</select>
					<input id="allocationGrouping" name="search" autocomplete="off" class="form-control moreQueryGroup" type="text" placeholder="请输入关键字" />
				</div>
				<ul id="vehicleGroupDemo" name="fenceTree" class="ztree"></ul>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="col-sm-7 col-md-7" style="text-align:left;margin-left:-17px;margin-top:-1px;">
		                                                    <i class="info-isCompany"></i>&nbsp;&nbsp;:&nbsp;&nbsp;企业<br>
		                                                	<i class="info-isGroup"></i>&nbsp;&nbsp;:&nbsp;&nbsp;分组，在分组管理中创建
		                                                	</div>
	<!-- 	<div class="col-sm-5 col-md-5">     -->                                         	
		<button id="doSubmitVehiclePer" class="btn btn-primary" type="button">
			<strong>提 交</strong>
		</button>
		<button type="button" style="margin-top:-1px;" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
		<!-- </div>    -->
	</div>
</form>
<script src="/wro/userVehiclePer.js" th:src="@{/wro/userVehiclePer.js}"></script>
