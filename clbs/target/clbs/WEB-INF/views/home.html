<div th:replace="fragments/footer">footer</div>

<!-- 导航菜单编辑弹窗 -->
<div class="modal fade" id="navEditModal" tabindex="-1" aria-hidden="true" data-backdrop="static" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <form id="fastNav" action="#" method="post">
            <input type="hidden" name="navType" id="fastNavType" />
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title" id="traceParameterResponse">修改功能入口</h4>
                </div>
                <div class="modal-body">
                    <div class="row form-horizontal" style="padding-right: 40px">
                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label">导航类型：</label>
                            <div class=" col-md-7">
                                <label class="radio-inline">
                                    <input type="radio" name="siteInnerOuter" id="siteInnerOuter1" value="siteInnerOuter1"> 站内导航
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="siteInnerOuter" id="siteInnerOuter2" value="siteInnerOuter2"> 站外导航
                                </label>
                            </div>
                        </div>
                        <div class="form-group clearfix" id="innerContainer">
                            <label class="col-md-4 control-label"><label class="text-danger">*</label>链接：</label>
                            <div class=" col-md-7">
                                <div class="searchListSelect has-feedback">
                                    <input id="urlName" name="urlName" class="form-control zTreeCommon"
                                           readonly="readonly"
                                           style="background-color: #fafafa; cursor: pointer;" placeholder=""
                                           type="text"/>
                                    <input id="urlId" name="urlId" type="hidden"/>
                                    <span class="fa fa-chevron-down form-control-feedback"
                                          style="top: 0; right: 2px!important;cursor:pointer;" aria-hidden="true"
                                          id="groupSelectSpan"></span>
                                    <div id="menuContent" class="menuContent ">
                                        <ul id="ztreeDemo" class="ztree"></ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group clearfix" id="outerContainer">
                            <label class="col-md-4 control-label"><label class="text-danger">*</label>链接：</label>
                            <div class=" col-md-7">
                                <div class="searchListSelect has-feedback">
                                    <input id="urlNameOuter" name="urlName" class="form-control zTreeCommon"
                                           style="background-color: #fafafa; cursor: pointer;" placeholder=""
                                           type="text"/>
                                    <input id="urlIdOuter" name="urlId" type="hidden"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="col-md-4 control-label"><label class="text-danger" id="descriptionDanger">*</label>描述：</label>
                            <input type="hidden" id="order" name="order">
                            <div class=" col-md-7">
                                <input type="text" placeholder="请输入自定义描述" maxlength="10" class="form-control"
                                       name="description"
                                       id="description"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveQueryPost" class="btn btn-primary">提交</button>
                    <button type="button" class="btn btn-default btn-off" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script th:src="@{/resources/js/home.js}" charset="utf-8"></script>
</html>
