<form th:action="@{/m/basicinfo/enterprise/assignment/vehiclePer.gsp}" id="vehiclePerForm"
    role="form" action="#" method="post" class="form-horizontal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title" th:text="${groupName}"></h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="tab-content">
              <div class="tab-pane active" id="home1">
                <section class="fuelux">
                  <form class="form-horizontal">
                    <input id="assignmentId" th:value="${assignmentId}" name="assignmentId" type="text" hidden="true" />
                    <input id="leaveJobPeopleNum" th:value="${leaveJobPeopleNum}" name="leaveJobPeopleNum" type="text" hidden="true" />
                    <input id="vehiclePerAdd" name="vehiclePerAddList" type="text" hidden="true" />
                    <input id="vehiclePerDelete" name="vehiclePerDeleteList" type="text" hidden="true" />
                    <input type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken">
                    <div id="allAssignment" class="col-md-5">
                      <input id="allAssignmentTreeData" th:value="${allAssignmentTreeData}" type="text" hidden="true" />
                      <div id="resourceAll1">
                        <div class="has-feedback" style="margin-bottom: 10px">
                          <select id="searchType" class="Inlinesearch form-control treeSelect" style="left: 1px">
                            <option selected="selected" value="name">监控对象</option>
                            <option value="assignName">分组</option>
                            <option value="groupName">组织</option>
                          </select>
                          <input id="searchAllVehicle" autocomplete="off" class="form-control moreQueryGroup" type="text"
                              data-placeholder="请输入关键字" />
                        </div>
                        <!--<div class="col-md-12" style="padding: 0">-->
                        <!--<input id = "searchAllVehicle" name= "search" class="Inlinesearch form-control" style="margin-bottom:10px;width: 100%;" type="text" placeholder="请输入监控对象" />													-->
                        <!--</div>-->
                        <div id="allTree" class="treeArea">
                          <ul id="vehicleAssignmentDemo" name="fenceTree" class="ztree"></ul>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-2 addArea" style="margin-top: 70px;">
                      <span>移动</span>
                      <div class="add-button-right" id="addMoveBtn">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      </div>
                      <span>复制</span>
                      <div class="add-button-right" id="addCopyBtn">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                      </div>
                      <span>移动</span>
                      <div class="add-button-left" id="removeMoveBtn">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      </div>
                      <span>复制</span>
                      <div class="add-button-left" id="removeCopyBtn">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                      </div>
                    </div>
                    <div id="currentAssignment" class="col-md-5">
                      <input id="vehicleTreeData" th:value="${userTree}" type="text" hidden="true" />
                      <div id="resourceAll2">
                        <div class="col-md-12" style="padding: 0">
                          <input id="searchCurVehicle" name="search" class="Inlinesearch form-control" style="margin-bottom:10px;width: 100%;" type="text" placeholder="请输入监控对象" />
                        </div>
                        <div class="treeArea">
                          <ul id="vehicleGroupDemo" name="fenceTree" class="ztree"></ul>
                        </div>
                      </div>
                    </div>
                  </form>
                </section>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div id="bindMsg" style="text-align:left;color:red;">
      <p>注：分配监控对象到左侧时需要勾选分组</p>
    </div>
    <button id="doSubmitVehiclePer" class="btn btn-primary" type="button">
      <strong>提交</strong>
    </button>
    <button type="button" class="btn btn-default" data-dismiss="modal">
      <strong>关 闭</strong>
    </button>
  </div>
</form>
<script type="text/javascript" src="/wro/vehiclePer.js" th:src="@{/wro/vehiclePer.js}"></script>
