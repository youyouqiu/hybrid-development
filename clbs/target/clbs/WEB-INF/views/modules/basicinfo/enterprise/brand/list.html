<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>品牌机型管理</title>
    <div th:replace="fragments/header">header</div>
</head>
<body>
<section id="container">
    <div th:replace="fragments/nav">nav</div>
    <section class="main-content-wrapper">
        <div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li class="active">监控对象</li>
                        <li class="active">车辆信息</li>
                        <li class="active">品牌机型管理</li>
                    </ul>
                    <h1 class="h1 ">品牌机型管理</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="stretch" style="cursor:pointer;position: relative">
                            <h3 class="panel-title fwb">品牌管理<span class="caret"></span></h3>
                            <div class="actions pull-right">
                                <i class="fa chevron-up" id="stretch-chevron"></i>
                            </div>
                        </div>
                        <div class="panel-body fixed-table-body" style="display: none;" id="stretch-body">
                            <div class="ToolPanel">
                                <div class="bars pull-left">
                                    <div class="btn-group pull-left barsMargin" role="group">
                                        <form role="form">
                                            <label><input type="text" class="Inlinesearch form-control"
                                                          id="brandQuery"
                                                          onkeydown="brandList.findBrand(event)"
                                                          placeholder="请输入品牌"></label>
                                            <button type="button" id="search_buttonTwo"
                                                    class="btn btn-outline btn-default">搜索
                                            </button>
                                            <input id="hiddenTextTwo" type="text" style="display:none"/>
                                        </form>
                                    </div>
                                    <div th:if="${hasRole}" class="dropdown pull-left">
                                        <button class="btn btn-default dropdown-toggle" type="button"
                                                id="dropdownMenu1Two" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="true">操作菜单<span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li><a th:href="@{/m/basicinfo/enterprise/brand/addBrand}" id="addIdTwo" data-toggle="modal" data-target="#commonSmWin"><i
                                                    class="glyphicon glyphicon-plus icoPaddingLeft"></i>新增</a></li>
                                            <li><a th:href="@{/m/basicinfo/enterprise/brand/exportBrand}"
                                                   id="exportIdTwo"><i
                                                    class="glyphicon glyphicon-log-out icoPaddingLeft"></i>导出</a></li>
                                            <li><a id="del_modelTwo"><i
                                                    class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量删除</a></li>
                                            <li><a th:href="@{/m/basicinfo/enterprise/brand/importBrandPage}"
                                                   id="importIdTwo" data-toggle="modal" data-target="#commonSmWin"><i
                                                    class="glyphicon glyphicon-log-in icoPaddingLeft"></i>导入</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <!--<div class="columns btn-group pull-right vehicleManagement">
                                    <button id="refreshBrandTable" class="btn btn-default" type="button" name="refresh"
                                            title="刷新">
                                        <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                                    </button>
                                    <div class="keep-open btn-group" title="定制显示列">
                                        <button id="customizeBrandColumns" type="button"
                                                class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                            <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" id="BrandUl-menu-text">
                                        </ul>
                                    </div>
                                </div>-->
                            </div>
                            <table id="dataTables"
                                   class="table table-striped table-bordered table-hover text-center checkTable"
                                   cellspacing="0" width="100%">
                                <thead>
                                <tr th:if="${hasRole}">
                                    <th></th>
                                    <th class="text-center"><input
                                            type="checkbox" id="checkAllTwo"
                                            onclick="brandList.checkAllTwo(this)"></th>
                                    <th class="text-center">操作设置</th>
                                    <th class="text-center">品牌</th>
                                    <th class="text-center">备注</th>
                                </tr>
                                <tr th:if="!${hasRole}">
                                    <th></th>
                                    <th class="text-center">品牌</th>
                                    <th class="text-center">备注</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" id="stretch2" style="cursor:pointer;position: relative">
                            <h3 class="panel-title fwb">机型管理</h3>
                            <div class="actions pull-right">
                                <i class="fa chevron-down" id="stretch2-chevron"></i>
                            </div>
                        </div>
                        <div class="panel-body fixed-table-body" id="stretch2-body">
                            <div class="ToolPanel">
                                <div class="bars pull-left">
                                    <div class="btn-group pull-left barsMargin" role="group">
                                        <form role="form">
                                            <label><input type="text" class="Inlinesearch form-control"
                                                          id="modelQuery" name="modelQuery" onkeydown="brandList.findModel(event)"
                                                          placeholder="请输入品牌/机型"></label>
                                            <button type="button" id="search_button"
                                                    class="btn btn-outline btn-default">搜索
                                            </button>
                                            <input id="hiddenText" type="text" style="display:none"/>
                                        </form>
                                    </div>
                                    <div th:if="${hasRole}" class="dropdown pull-left">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            操作菜单<span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li><a th:href="@{/m/basicinfo/enterprise/brand/addBrandModels}" id="addId"
                                                   data-toggle="modal" data-target="#commonSmWin"><i
                                                    class="glyphicon glyphicon-plus icoPaddingLeft"></i>新增</a></li>
                                            <li><a th:href="@{/m/basicinfo/enterprise/brand/exportBrandModels}" id="exportId"><i
                                                    class="glyphicon glyphicon-log-out icoPaddingLeft"></i>导出</a></li>
                                            <li><a href="javascript:void(0);" id="del_model"><i
                                                    class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量删除</a></li>
                                            <li><a th:href="@{/m/basicinfo/enterprise/brand/importBrandModelsPage}" id="importId"
                                                   data-toggle="modal" data-target="#commonSmWin"><i
                                                    class="glyphicon glyphicon-log-in icoPaddingLeft"></i>导入</a></li>
                                        </ul>
                                        <input id="transValue" type="hidden"/>
                                    </div>
                                </div>
                                <!--<div class="columns btn-group pull-right vehicleManagement">
                                    <button id="refreshTable" class="btn btn-default" type="button" name="refresh"
                                            title="刷新">
                                        <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                                    </button>
                                    <div class="keep-open btn-group" title="定制显示列">
                                        <button id="customizeColumns" type="button"
                                                class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                            <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" id="Ul-menu-text">
                                        </ul>
                                    </div>
                                </div>-->
                            </div>
                            <table id="dataTable"
                                   class="table table-striped table-bordered table-hover checkTable"
                                   cellspacing="0" width="100%">
                                <thead>
                                <tr th:if="${hasRole}">
                                    <th></th>
                                    <th><input type="checkbox" id="checkAll" onclick="brandList.checkAll(this)"></th>
                                    <th>操作设置</th>
                                    <th>品牌</th>
                                    <th>机型</th>
                                    <th>备注</th>
                                </tr>
                                <tr th:if="!${hasRole}">
                                    <th></th>
                                    <th>品牌</th>
                                    <th>机型</th>
                                    <th>备注</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- --新增车辆用途-- -->
            <div class="modal fade" id="addVehiclePurpose" tabindex="-1" aria-hidden="true" data-backdrop="static"
                 role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form th:action="@{/v/monitoring/orderMsg}" id="addSubmit" role="form" action="#" method="post"
                              class="form-horizontal">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                                <h4 class="modal-title" id="increaseVehiclePurpose">新增车辆用途</h4>
                                <input class="hidden" id="vid" name="vid" value="">
                                <input class="hidden" name="orderType" value="9">
                            </div>
                            <div class="modal-body">
                                <div class="row" id="purposeCategories">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">
                                            <label class="text-danger">*</label> 用途类别：</label>
                                        <div class=" col-md-7">
                                            <input type="text" placeholder="请输入车辆用途类别" class="form-control"
                                                   id="purposeCategory" name="purposeCategory"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">备&nbsp;&nbsp;&nbsp;注：</label>
                                        <div class=" col-md-7">
                                            <textarea rows="3" cols="20" placeholder="请输入用途说明" class="form-control"
                                                      id="description" name="description"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" id="goOverspeedSettings" class="btn btn-primary">提交</button>
                                <button type="button" class="btn btn-default btn-off" data-dismiss="modal">关闭</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- --修改车辆用途-- -->
            <div class="modal fade" id="updateVehiclePurpose" tabindex="-1" aria-hidden="true" data-backdrop="static"
                 role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <form th:action="@{/m/basicinfo/monitoring/vehicle/updateVehiclePurposeCategory}"
                              th:object="${result}" id="updateSubmit"
                              action="#" role="form" method="post" class="form-horizontal">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                                <h4 class="modal-title" id="modifyVehiclePurpose">修改车辆用途</h4>
                                <input class="hidden" id="vid9" name="vid" value="">
                                <input class="hidden" name="orderType" value="9">
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="form-group">
                                        <label class="col-md-4 control-label"><label class="text-danger">*</label> 用途类别：</label>
                                        <div class=" col-md-7">
                                            <input type="text" placeholder="请输入车辆用途类别" class="form-control"
                                                   id="vehiclePurposeCategory" name="vehiclePurposeCategory"/>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-4 control-label">备&nbsp;&nbsp;&nbsp;注：</label>
                                        <div class=" col-md-7">
                                            <textarea rows="3" cols="20" placeholder="请输入用途说明" class="form-control"
                                                      id="vehicleDescription" name="vehicleDescription"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" id="update">提交</button>
                                <button type="button" class="btn btn-default btn-off" data-dismiss="modal">关闭</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>
<div th:replace="fragments/footer">footer</div>

<script th:inline="javascript">
    var selectItem = [[#{select.item}]];
    var publicDelete = [[#{public.delete}]];
    var publicError = [[#{public.error}]];
    var vehiclePurposeNull = [[#{vehicle.purpose.null}]];
    var publicSize20 = [[#{public.size20.length}]];
    var publicSize30 = [[#{public.size30.length}]];
    var vehiclePurposeExists = [[#{vehicle.purpose.exists}]];

    var publicMinLength = [[#{public.minSize2.length}]];
</script>
<script src="/clbs/resources/js/brandList.js" th:src="@{/resources/js/brandList.js}"></script>
</body>
</html>
