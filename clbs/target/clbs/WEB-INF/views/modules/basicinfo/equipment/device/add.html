<form th:action="@{/m/basicinfo/equipment/device/add}" id="addForm"
	role="form" action="#" method="post" class="form-horizontal">
	<div class="modal-header">
		<button id="doXAdd" type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">新增终端信息</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div id="deviceNumberGroup" class="form-group">
					<label class="col-md-2 control-label"><label
						class="text-danger">*</label> 终端号：</label>
					<div class="col-md-4">
						<input name="deviceNumber" placeholder="请输入终端号" type="text" id= "deviceNumber"
							class="form-control" />
						<label id="deviceNumber-error" style="display: none" class="error" for="deviceNumber">请输入终端号，范围：7~30</label>
					</div>
					<label class="col-md-2 control-label"><label
							class="text-danger">*</label> 所属企业：</label>
					<div class="has-feedback col-md-4 fastClear">
						<input name="groupName" class="form-control" id="zTreeCitySel"
							   placeholder="请选择所属企业" style="background-color: #fafafa; cursor: pointer;"  type="text" autocomplete="off"/>
						<span class="fa fa-chevron-down form-control-feedback" aria-hidden="true" id="zTreeCitySelSpan"></span>
						<div class="ztreeModelBox" id="zTreeContent">
							<ul id="ztreeDemo" class="ztree"></ul>
						</div>
						<input id = "groupId" name = "groupId" type="text" hidden="true" />
						<label id="error_label_add" class="error" style="display: none;"></label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label"><label
							class="text-danger">*</label> 通讯类型：</label>
					<div class="col-md-4">
						<select name="deviceType" id="deviceType" autocomplete="off" class="form-control">
						</select>
					</div>

					<label class="col-md-2 control-label"> 终端厂商：</label>
					<div class="has-feedback col-md-4">
						<select name="terminalManufacturer" placeholder="请选择终端厂商" id="terminalManufacturer"
								class="form-control">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label"> 终端型号：</label>
					<div class="has-feedback col-md-4">
						<select name="terminalType" placeholder="请选择终端型号" id="terminalType"
								class="form-control">
						</select>
						<input type="hidden" name="terminalTypeId" id="terminalTypeId">
					</div>
					<label class="col-md-2 control-label"> 功能类型：</label>
					<div class="col-md-4">
						<select name="functionalType" id="functionalType" autocomplete="off" class="form-control">
							<option  value="1">简易型车机</option>
							<option  value="2">行车记录仪</option>
							<option  value="3">对讲设备</option>
							<option  value="4">手咪设备</option>
							<option  value="5">超长待机设备</option>
							<option  value="6">定位终端</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">终端名称：</label>
					<div class="col-md-4">
						<input name="deviceName" placeholder="请输入终端名称" type="text"
							   class="form-control" />
					</div>
					<label class="col-md-2 control-label">制造商ID：</label>
					<div class="col-md-4">
						<input name="manufacturerId" maxlength="11" placeholder="请输入制造商ID" type="text"
							   class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">终端型号（注册）：</label>
					<div class="col-md-4">
						<input name="deviceModelNumber" maxlength="30" placeholder="请输入终端型号" type="text"
							   class="form-control" />
					</div>
					<label class="col-md-2 control-label">MAC地址：</label>
					<div class="col-md-4">
						<input name="macAddress" id="macAddress" placeholder="请输入MAC地址" type="text" class="form-control" maxlength="17"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">条码：</label>
					<div class="col-md-4">
						<input name="barCode" placeholder="请输入条码" type="text" class="form-control" />
					</div>
					<label class="col-md-2 control-label">制造商：</label>
					<div class="col-md-4">
						<input name="manuFacturer" placeholder="请输入制造商" type="text" class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">安装日期：</label>
					<div class="col-md-4">
						<input id="installDate" readonly="readonly" name="installTimeStr" placeholder="请输入安装时间" type="text"
							   class="form-control layer-date laydate-icon" autocomplete="off" style="cursor: pointer; background-color: rgb(250, 250, 250);" />
					</div>
					<label class="col-md-2 control-label">启停状态：</label>
					<div class="col-md-4">
						<label class="radio-inline"> <input type="radio" name="isStart" id="isRadio" value="1" checked> 启用</label>
						<label class="radio-inline"> <input type="radio" name="isStart" id="noRadio" value="0"> 停用</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">安装单位：</label>
					<div class="col-md-4">
						<input name="installCompany" placeholder="请输入安装单位" maxlength="50" type="text" class="form-control" />
					</div>
					<label class="col-md-2 control-label">采购日期：</label>
					<div class="col-md-4">
						<input id="procurementDate" readonly="readonly" name="procurementTimeStr" placeholder="请输入采购时间" type="text"
							   class="form-control layer-date laydate-icon" autocomplete="off" style="cursor: pointer; background-color: rgb(250, 250, 250);" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">联系人：</label>
					<div class="col-md-4">
						<input name="contacts" placeholder="请输入联系人" maxlength="20" type="text" class="form-control" />
					</div>
					<label class="col-md-2 control-label">符合要求：</label>
					<div class="col-md-4">
						<label class="radio-inline"> <input type="radio" name="complianceRequirements" id="yes" value="1" checked> 是</label>
						<label class="radio-inline"> <input type="radio" name="complianceRequirements" id="no" value="0"> 否</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">备注：</label>
					<div class="col-md-4">
						<input name="remark" type="text" class="form-control" placeholder="请输入备注">
					</div>
					<label class="col-md-2 control-label">联系电话：</label>
					<div class="col-md-4">
						<input name="telephone" placeholder="请输入联系电话" maxlength="20" type="text" class="form-control" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" id="doSubmit">
			<strong>提 交</strong>
		</button>
		<button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
    <input  type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken" id="avoidRepeatSubmitToken">
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script th:inline="javascript">
	var deviceNumberNull = [[#{device.number.null}]];
	var deviceNumberError2 = [[#{device.number.error2}]];
	var deviceNumberExists = [[#{device.number.exists}]];
	var deviceTypeNull=[[#{device.deviceType.null}]];

    var publicSize6=[[#{public.size6.length}]];
    var publicSize10=[[#{public.size10.length}]];
    var publicSize20=[[#{public.size20.length}]];
    var publicSize30=[[#{public.size30.length}]];
    var publicSize50=[[#{public.size50.length}]];
    var publicSize64=[[#{public.size64.length}]];
    var publicSize100=[[#{public.size100.length}]];
    var phoneError = [[#{phone.error}]];
    var publicNull = [[#{public.null}]];
</script>
<script src="/wro/deviceAdd.js" th:src="@{/wro/deviceAdd.js}"></script>
