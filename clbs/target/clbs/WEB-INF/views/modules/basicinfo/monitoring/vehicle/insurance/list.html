<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<title>车辆保险管理</title>
<div th:replace="fragments/header">header</div>
</head>
<body>
	<section id="container">
		<div th:replace="fragments/nav">nav</div>
		<section class="main-content-wrapper">
			<div th:replace="fragments/menu">menu</div>
			<section id="main-content">
				<div class="row eightIsZero">
					<div class="col-md-12">
						<ul class="breadcrumb">
							<li><a th:href="@{/}">首页</a></li>
							<li class="active">监控对象</li>
							<li class="active">车辆信息</li>
							<li class="active">车辆保险管理</li>
						</ul>
						<h1 class="h1">车辆保险管理</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading" id="stretch2">
								<h3 class="panel-title fwb">保险单号列表 <span class="caret"></span></h3>
								<div class="actions pull-right">
									<i class="fa chevron-up" id="stretch2-chevron"></i>
								</div>
							</div>
							<div class="panel-body fixed-table-body" id="stretch2-body">
			                    <div class="ToolPanel">
			                        <div class="bars pull-left">
			                            <div class="btn-group pull-left barsMargin" role="group">
			                                <form role="form"> 
			                                   <label><input autocomplete="off" type="text" class="Inlinesearch form-control" id="simpleQueryParam" name="simpleQueryParam" placeholder="请输入保险单号/车牌号"></label>
                                                <button type="button" id="search_button" onclick="myTable.requestData()"
                                                        class="btn btn-outline btn-default">搜索
                                                </button>
			                                   <input id="hiddenText" type="text" style="display:none" />
			                               </form> 
			                            </div>
			                            <div th:if="${hasRole}" class="dropdown pull-left barsMargin">
			                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">操作菜单<span class="caret"></span>
			                                </button>
			                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
			                                    <li><a th:href="@{/m/basicinfo/monitoring/vehicle/insurance/add}" id="addIdTwo" data-toggle="modal" data-target="#commonWin"><i class="glyphicon glyphicon-plus icoPaddingLeft"></i>新增</a></li>
			                                    <li><a href="#" id="exportId"><i class="glyphicon glyphicon-log-out icoPaddingLeft"></i>导出</a></li>
			                                    <li><a href="javascript:void(0);" id="del_model"><i class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量删除</a></li>
			                                    <li><a th:href="@{/m/basicinfo/monitoring/vehicle/insurance/import}" id="importId" data-toggle="modal" data-target="#commonSmWin"><i class="glyphicon glyphicon-log-in icoPaddingLeft"></i>导入</a></li>
			                                </ul>
			                            </div>
										<div class="btn-group pull-left barsMargin">
											<button type="button" id="advanced_search"
													class="btn btn-outline btn-default">高级查询
											</button>
										</div>
			                        </div>
			                        <div class="columns btn-group pull-right vehicleTypeManagement">
			                            <button id="refreshTable" class="btn btn-default" type="button" name="refresh" title="刷新">
			                                <i class="glyphicon glyphicon-refresh icon-refresh"></i>
			                            </button>
			                            <div class="keep-open btn-group" title="定制显示列">
			                                <button id="customizeColumns" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			                                    <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
			                                </button>
			                                <ul class="dropdown-menu" role="menu" id="Ul-menu-text">                
			                                </ul>
			                            </div>
			                        </div>
			                    </div>
								<div id="advanced_content" style="display: none" class="form-group clearfix">
									<label class="control-label" style="display: inline-block">保单到期状态：</label>
									<div style="display: inline-block;width: 310px">
										<select name="baState" id="baState"
												class="form-control">
											<option selected="selected" value="0">全部</option>
											<option value="1">即将到期</option>
										</select>
									</div>
									<button id="inquireClickOne" type="button" class="btn btn-primary search-btn" onclick="myTable.requestData()"><i class="glyphicon glyphicon-search"></i> 查询 </button>
									<button id="emptyBtn" type="button" class="btn btn-default">清空</button>
								</div>
								<table id="dataTable"
									class="table table-striped table-bordered table-hover checkTable"
									cellspacing="0" width="100%">
									<thead>
										<tr>
											<th></th>
											<th><input
												type="checkbox" id="checkAll" onclick="vehicleInsurance.checkAllClick(this)"></th>
											<th>操作设置</th>
											<th>保险单号</th>
											<th>车牌号</th>
											<th>保险类型</th>
											<th>保险公司</th>
											<th>保险开始时间</th>
											<th>保险到期时间</th>
											<th>提前提醒天数</th>
											<th>保险金额</th>
											<th>折扣率(%)</th>
											<th>实际费用</th>
											<th>代理人</th>
											<th>电话</th>
											<th>备注</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</section>
		</section>
	</section>
	<div th:replace="fragments/footer">footer</div>
</body>
<script th:inline="javascript">
	var selectItem = [[#{select.item}]];
    var publicDelete = [[#{public.delete}]];
    var categoryBind = [[#{vehicle.category.bind}]];
    var publicError = [[#{public.error}]];
</script>
 <script src="/resources/js/vehicleInsuranceList.js" th:src="@{/resources/js/vehicleInsuranceList.js}"></script>
</html>
