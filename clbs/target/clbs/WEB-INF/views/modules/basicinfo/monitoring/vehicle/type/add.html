<form th:action="@{/m/basicinfo/monitoring/vehicle/type/add}" id="addForm" role="form" action="#" method="post"
	class="form-horizontal" onkeydown="if(event.keyCode==13)return false;">
	<div class="modal-header">
		<button id="doXAdd" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">新增车辆类型</h4>
	</div>
	<input type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken"
		id="avoidRepeatSubmitToken">
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label"> 车辆类别：</label>
					<div class="col-md-7">
						<select name="vehicleCategory" id="vehicleCategory1" placeholder="请选择车辆类别" class="form-control">
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"><label class="text-danger">*</label> 车辆类型：</label>
					<div class="col-md-7">
						<input name="vehicleType" placeholder="如：其它车辆" type="text" id="vehicleType"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">保养里程间隔(km)：</label>
					<div class="col-md-7">
						<input name="serviceCycle" placeholder="请输入保养里程间隔数" maxlength="5" type="text" id="serviceCycle"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">备注：</label>
					<div class="col-md-7">
						<input class="form-control" placeholder="请输入备注" name="description" type="text" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button class="btn btn-primary" type="button" id="doSubmits">
			<strong>提 交</strong>
		</button>
		<button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script th:inline="javascript">
	var vehicleTypeNull = [[#{ vehicle.type.null }]];
	var vehicleTypeExists = [[#{ vehicle.type.exists }]];
	var publicSize20 = [[#{ public.size20.length }]];
	var publicSize50 = [[#{ public.size50.length }]];

</script>
<script src="/resources/js/vehicleTypeAdd.js" th:src="@{/resources/js/vehicleTypeAdd.js}"></script>
<script type="text/javascript" src="/wro/sendAjax.js" th:src="@{/wro/sendAjax.js}"></script>
