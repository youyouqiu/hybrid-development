<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>聊天记录查询</title>
    <div th:replace="fragments/header">header</div>
    <style>
        .just-tooltip{max-width:800px;}
        .dataTables_wrapper .dataTables_length{
            padding-left: 30px;
        }
    </style>
</head>
<body>
<section class="leftMenuBg">
    <div th:replace="fragments/nav">nav</div>
    <section class="main-content-wrapper">
    	<div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                       <li><a th:href="@{/}">首页</a></li>
                        <li class="active">报表管理</li>
                        <li class="active">聊天记录查询</li>
                    </ul>
                    <h1 class="h1 ">聊天记录查询</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="stretch">
                            <h3 class="panel-title fwb">聊天记录查询</h3>
                            <div class="actions pull-right">
                                <i class="fa chevron-down" id="stretch-chevron"></i>
                            </div>
                        </div>
                        <div class="panel-body fixed-table-body" id="stretch-body">
                            <!--工具面板-->
                                <div class="col-md-12 alarmSearchToolPanel pdLR0">
                                    <form id="chatlist" class="form-horizontal" action="#"
                                          method="post" role="form">
                                        <div class="form-group">
                                            <label
                                                    class="col-md-1 col-sm-2 control-label searchListSelect">时间：</label>
                                            <div class="col-sm-4 searchListSelect">
                                                <input
                                                        style="cursor: pointer; background-color: #fafafa;"
                                                        class="form-control layer-date laydate-icon"
                                                        id="timeInterval" name="timeInterval" readonly />
                                            </div>
                                            <label
                                                    class="col-md-1 col-sm-3 control-label searchListSelect">用户名：</label>
                                            <div class="col-md-2 col-sm-3 searchListSelect">
                                                <input type="text" class="form-control" id="fromUserName" name="fromUserName" maxlength="20" placeholder="请输入用户名"/>
                                            </div>
                                            <label
                                                    class="col-md-1 col-sm-3 control-label searchListSelect">聊天内容：</label>
                                            <div class="col-sm-3 searchListSelect">
                                                <input type="text" class="form-control" id="chatContent" name="chatContent" maxlength="50" placeholder="请输入聊天内容"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12 control-label" id="dateSearchData">
                                                <button id="todayClick" type="button" class="btn btn-primary" name="0" onclick="chatSearch.inquireClick(0)">今天</button>
                                                <button id="yesterdayClick" type="button"class="btn btn-primary" name="-1" onclick="chatSearch.inquireClick(-1)">前一天  </button>
                                                <button id="nearlyThreeDays" type="button"class="btn btn-primary" name="-3" onclick="chatSearch.inquireClick(-3)">前三天  </button>
                                                <button id="nearlySevenDays" type="button"class="btn btn-primary" name="-7" onclick="chatSearch.inquireClick(-7)">前七天 </button>
                                                <button id="inquireClick" type="button" class="btn btn-primary search-btn" name="1" onclick="chatSearch.inquireClick(1)"><i class="glyphicon glyphicon-search"></i>  查询</button>
                                                <button id="exportAlarm" type="button" class="btn btn-purple export-btn"><i class="glyphicon glyphicon-log-out"></i>  导出</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
		                    </div>
                    		<!--工具面板 end-->
                            <div class="pdLR15">
                                <table id="dataTable" class="table table-striped table-bordered table-hover checkTable"
                                       cellspacing="0" width="100%">
                                    <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>聊天时间</th>
                                        <th>用户名</th>
                                        <th>讨论组</th>
                                        <th>聊天内容</th>
                                    </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="showPermissionDiv" tabindex="-1"
             role="dialog" aria-labelledby="myModalLabel"  aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div >聊天内容:</div>
                    <div id="showContent"></div>
                </div>
            </div>
        </div>
    </section>
</section>
<div th:replace="fragments/footer">footer</div>
</body>

<script th:inline="javascript">
    var endtimeComStarttime = [[#{oil.calibration.ascend.endtimeComStarttime}]];
</script>
<script src="resources/js/inputClear.min.js" th:src="@{/resources/js/inputClear.min.js}"></script>
<script src="/resources/js/chatList.js" th:src="@{/resources/js/chatList.js}"></script>
</html>
