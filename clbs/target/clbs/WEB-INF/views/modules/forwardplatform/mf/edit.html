<form th:action="@{/m/forwardplatform/mf/edit}" id="editForm"
      role="form" action="#" method="post" class="form-horizontal" th:object="${result}">
    <div class="modal-header">
        <button id="doXEdit" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;</button>
        <h4 class="modal-title">修改监控对象转发</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <div class="form-group">
                        <label class="col-md-3 control-label"><label
                                class="text-danger">*</label> 平台名称：</label>
                        <div class="col-md-7">
                            <input name="description" th:field="*{thirdPlatformDescription}" readonly/>
                            <input name="thirdPlatformId" th:field="*{thirdPlatformId}" hidden/>
                            <input name="id" th:field="*{id}" hidden/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label"><label
                                class="text-danger">*</label> 车&nbsp;&nbsp;牌&nbsp;&nbsp;号：</label>
                        <div class="col-md-7">
                            <div style="position:relative;">
                                <div class="input-group">
                                    <input name="brand" type="text"  onchange="thirdformedit.changeBrand()" class="form-control" maxlength="20" id="brand"
                                           th:field="*{brand}">
                                    <div class="input-group-btn">
                                        <button type="button" class="btn btn-white dropdown-toggle"
                                                data-toggle="dropdown">
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                        </ul>
                                    </div>
                                </div>
                                <input id="configId" name="configId" class="hidden">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button id="doSubmitEdit" class="btn btn-primary" type="button" onclick="thirdformedit.doSubmit()">
            <strong>保 存</strong>
        </button>
        <button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>取 消</strong>
        </button>
    </div>
    <label id="error_label_edit" class='error' style='display: none;'></label>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"/>
<script type="text/javascript" src="/wro/forwardplatformMfEdit.js" th:src="@{/wro/forwardplatformMfEdit.js}"/>
