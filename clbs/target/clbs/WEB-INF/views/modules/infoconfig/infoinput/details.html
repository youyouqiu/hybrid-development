<form th:object="${result}" id="detailForm" action="#" role="form" class="form-horizontal"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="modal-header">
        <button id="doXDetail" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">详情</h4>
    </div>
    <div class="modal-body">
        <input th:field="*{id}" type="text" hidden="true"/>
        <input type="hidden" id="monitorType" th:field="*{monitorType}"/>
        <div class="form-group">
            <label class="col-md-2 control-label text-left">监控对象详情</label>
            <div class="col-md-10"></div>
        </div>
        <div class="row modal-informationBox monitoring-car">
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">监控对象：</label>
                <div class="col-sm-7"><input th:field="*{brand}" id="brand" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">所属企业：</label>
                <div class="col-sm-7"><input th:field="*{parentGroupname}" id="brand"
                                             class="form-control inputStyleHide" type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">车牌颜色：</label>
                <div class="col-sm-7">
                    <input th:field="*{plateColorStr}" class="form-control inputStyleHide" type="text"
                           readonly="readonly">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">车辆类别：</label>
                <div class="col-sm-7"><input th:field="*{category}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">车辆类型：</label>
                <div class="col-sm-7"><input th:field="*{vehicleType}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">省：</label>
                <div class="col-sm-7"><input class="form-control inputStyleHide" type="text"
                                             th:field="*{province}" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">市：</label>
                <div class="col-sm-7"><input class="form-control inputStyleHide" type="text"
                                             th:field="*{city}" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">县：</label>
                <div class="col-sm-7"><input class="form-control inputStyleHide" type="text"
                                             th:field="*{county}" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">运营类别：</label>
                <div class="col-sm-7"><input class="form-control inputStyleHide" type="text"
                                             th:field="*{vehiclePurpose}" readonly="readonly"></div>
            </div>
           <!-- <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">车主：</label>
                <div class="col-sm-7"><input th:field="*{vehicleOwner}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">车辆别名：</label>
                <div class="col-sm-7"><input th:field="*{aliases}" class="form-control inputStyleHide" type="text"

            </div>
            <div class="col-md-6 form-group">

                <div class="col-sm-7"><input th:field="*{vehicleOwnerPhone}" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">车架号：</label>

            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">区域属性：</label>
                <div class="col-sm-7"><input th:field="*{areaAttribute}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>-->
        </div>
        <!--  监控人 -->
        <div class="row modal-informationBox monitoring-people">
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">监控对象：</label>
                <div class="col-sm-7"><input th:field="*{brand}" id="brand" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">所属企业：</label>
                <div class="col-sm-7"><input th:field="*{parentGroupname}" id="parentGroupname" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">姓名：</label>
                <div class="col-sm-7"><input th:field="*{peopleName}" id="peopleName" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">身份证号：</label>
                <div class="col-sm-7"><input th:field="*{identity}" id="identity" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">性别：</label>
                <div class="col-sm-7"><input th:field="*{gender}" id="gender" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">电话号码：</label>
                <div class="col-sm-7">
                    <input th:field="*{phone}" id="" class="form-control inputStyleHide" type="text"
                           readonly="readonly">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">邮箱：</label>
                <div class="col-sm-7"><input th:field="*{email}" id="email" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
        </div>
        <!--  监控物 -->
        <div class="row modal-informationBox monitoring-thing">
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">监控对象：</label>
                <div class="col-sm-7"><input th:field="*{brand}" id="brand" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">所属企业：</label>
                <div class="col-sm-7"><input th:field="*{parentGroupname}" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">物品名称：</label>
                <div class="col-sm-7"><input id="thingName" th:field="*{thingName}" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">物品类别：</label>
                <div class="col-sm-7"><input id="thingCategory" th:field="*{thingCategoryName}" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">物品类型：</label>
                <div class="col-sm-7"><input id="thingType" th:field="*{thingTypeName}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">型号：</label>
                <div class="col-sm-7">
                    <input id="thingModel" th:field="*{model}" class="form-control inputStyleHide" type="text"
                           readonly="readonly">
                </div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">制造商：</label>
                <div class="col-sm-7"><input id="manufacture" th:field="*{manufacture}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label text-left hidden">所属企业</label>
            <div class="col-md-10"></div>
        </div>
        <div class="col-md-10 col-md-offset-1"></div>
        <table class="table table-striped table-bordered hidden" cellspacing="0" width="100%"
               style="margin-bottom: 20px;">
            <thead>
            <tr>
                <th>企业名称</th>
                <th>负责人</th>
                <th>联系电话</th>
                <th>地址</th>
                <th>描述</th>
            </tr>
            </thead>
            <tbody id="belongs_groups">
            </tbody>
        </table>
        <div class="form-group">
            <label class="col-md-2 control-label text-left">分组详情</label>
            <div class="col-md-10"></div>
        </div>
        <div class="col-md-10 col-md-offset-1 groupDetailTable" style="overflow:auto;">
            <table class="table table-striped table-bordered" cellspacing="0" width="100%" style="margin-bottom: 20px;">
                <thead>
                <tr>
                    <th>分组</th>
                    <th>上级名称</th>
                    <th>联系人</th>
                    <th>联系电话</th>
                </tr>
                </thead>
                <tbody id="groups">
                </tbody>
            </table>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label text-left">终端详情</label>
            <div class="col-md-10"></div>
        </div>
        <div class="row modal-informationBox">
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">终端号：</label>
                <div class="col-sm-7"><input th:field="*{deviceNumber}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">所属企业：</label>
                <div class="col-sm-7"><input th:field="*{deviceParentGroupname}" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">通讯类型：</label>
                <div class="col-sm-7"><input th:field="*{deviceType}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">终端厂商：</label>
                <div class="col-sm-7"><input class="form-control inputStyleHide" type="text"
                                             th:field="*{terminalManufacturer}" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">终端型号：</label>
                <div class="col-sm-7"><input class="form-control inputStyleHide" type="text"
                                             th:field="*{terminalType}" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">功能类型：</label>
                <div class="col-sm-7"><input th:field="*{functionalType}" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">启停状态：</label>
                <div class="col-sm-7"><input th:field="*{isStartStr}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">安装日期：</label>
                <div class="col-sm-7"><input th:field="*{installTimeStr}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>

                <label class="col-sm-5 control-label">终端名称：</label>
                <div class="col-sm-7"><input th:field="*{deviceName}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">是否视频：</label>
                <div class="col-sm-7"><input th:field="*{isVideoStr}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">条码：</label>
                <div class="col-sm-7"><input th:field="*{barCode}" class="form-control inputStyleHide" type="text"

            </div>
            <div class="col-md-6 form-group">

            </div>

                <label class="col-sm-5 control-label">制造商：</label>
                <div class="col-sm-7"><input th:field="*{manuFacturer}" class="form-control inputStyleHide" type="text"

            </div>-->
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label text-left">终端手机号详情</label>
            <div class="col-md-10"></div>
        </div>
        <div class="row modal-informationBox">
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">终端手机号：</label>
                <div class="col-sm-7"><input th:field="*{simcardNumber}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">所属企业：</label>
                <div class="col-sm-7"><input th:field="*{simParentGroupname}" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">启停状态：</label>
                <div class="col-sm-7"><input th:value="*{simIsStart==0?'关闭':'开启'}" class="form-control inputStyleHide"
                                             type="text" readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">ICCID：</label>
                <div class="col-sm-7"><input th:field="*{iccid}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">IMSI：</label>
                <div class="col-sm-7"><input th:field="*{imsi}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">真实SIM卡号：</label>
                <div class="col-sm-7"><input th:field="*{realId}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">运营商：</label>
                <div class="col-sm-7"><input th:field="*{operator}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">套餐流量(M)：</label>
                <div class="col-sm-7"><input th:field="*{simFlow}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group">
                <label class="col-sm-5 control-label">到期时间：</label>
                <div class="col-sm-7"><input th:field="*{endTimeStr}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group hidden">
                <label class="col-sm-5 control-label">激活日期：</label>
                <div class="col-sm-7"><input th:field="*{openCardTimeStr}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group hidden">
                <label class="col-sm-5 control-label">网络类型：</label>
                <div class="col-sm-7"><input th:field="*{networkType}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
            <div class="col-md-6 form-group hidden">
                <label class="col-sm-5 control-label">已用流量(M)：</label>
                <div class="col-sm-7"><input th:field="*{useFlow}" class="form-control inputStyleHide" type="text"
                                             readonly="readonly"></div>
            </div>
        </div>
        <div class="row modal-informationBox">
            <div class="col-md-1"></div>
            <div class="col-md-11 form-group">
                <input type="text" name="peripheralsId" th:field="*{peripheralsId}" style="display: none;" class="form-control inputStyleHide"
                       readonly="readonly">
            </div>
        </div>
        <div id="professionalsDetails" class="monitoring-car">
            <form id="as" action="#" role="form" method="post" class="form-horizontal">
                <div class="form-group">
                    <label class="col-md-2 control-label text-left">从业人员详情</label>
                    <div class="col-md-10"></div>
                </div>
                <div class="col-md-10 col-md-offset-1 workPeoDetail" style="overflow:auto;">
                    <table class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>姓名</th>
                            <th>岗位类型</th>
                            <th>身份证号</th>
                            <th>工号</th>
                            <th>卡号</th>
                            <th>性别</th>
                            <th>生日</th>
                            <th>电话</th>
                            <th>邮箱</th>
                        </tr>
                        </thead>
                        <tbody id="configProfessionals">
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="clear:both;">
        <button id="doCloseDetail" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script src="/wro/infoinputDetails.js" th:src="@{/wro/infoinputDetails.js}"></script>
