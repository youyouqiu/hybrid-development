<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>意见反馈查询</title>
    <div th:replace="fragments/header">header</div>
    <style>#logContent{word-wrap: break-word;}</style>
</head>
<body>
<section id="container">
    <div th:replace="fragments/nav">nav</div>
    <section class="main-content-wrapper">
        <div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li class="active">APP管理</li>
                        <li class="active">意见反馈查询</li>
                    </ul>
                    <h1 class="h1 ">意见反馈查询</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="stretch">
                                <h3 class="panel-title fwb">查询</h3>
                                <div class="actions pull-right listActions">
                                    <i class="fa chevron-down" id="stretch-chevron"></i>
                                </div>
                            </div>
                            <div class="panel-body" id="stretch-body">
                                <div class="col-md-12 alarmSearchToolPanel">
                                    <form id="feedbackSearchList" class="form-horizontal" action="#"
                                          method="post" role="form">
                                        <div class="form-group">
                                            <label class="col-md-1 col-sm-3 control-label searchListSelect">时间：</label>
                                            <div class="col-md-4 col-sm-5 searchListSelect">
                                                <input style="cursor: pointer; background-color: #fafafa;"
                                                       class="form-control layer-date laydate-icon"
                                                       id="timeInterval" name="timeInterval" readonly />
                                            </div>
                                            <label class="col-md-1 col-sm-3 control-label searchListSelect">APP用户：</label>
                                            <div class="col-md-2 col-sm-8 searchListSelect">
                                                <input id="usernameSearch" type="text" class="form-control" placeholder="用户名"/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-8 control-label pull-right" id="dateSearchData" style="padding-top:0px;">
                                                <button id="todayClick" type="button" class="btn btn-primary" onclick="feedbackSearch.inquireClick(0)">今天</button>
                                                <button id="yesterdayClick" type="button"class="btn btn-primary" onclick="feedbackSearch.inquireClick(-1)">前一天  </button>
                                                <button id="nearlyThreeDays" type="button"class="btn btn-primary" onclick="feedbackSearch.inquireClick(-3)">前三天  </button>
                                                <button id="nearlySevenDays" type="button"class="btn btn-primary" onclick="feedbackSearch.inquireClick(-7)">前七天 </button>
                                                <button id="inquireClick" type="button" class="btn btn-primary" name="1" onclick="feedbackSearch.inquireClick(1)">查询</button>
                                                <button id="export" type="button" class="btn btn-purple export-btn" onclick="feedbackSearch.export()" ><i class="glyphicon glyphicon-log-out" ></i>  导出</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="stretch2">
                                <h3 class="panel-title fwb">意见列表</h3>
                                <div class="actions pull-right listActions">
                                    <i class="fa chevron-down" id="stretch2-chevron"></i>
                                </div>
                            </div>
                            <div class="panel-body" id="stretch2-body">
                                <div class="alarmTable" style="overflow:auto">
                                    <table id="dataTable"
                                           class="table table-striped table-bordered table-hover noCheckTable"
                                           cellspacing="0" width="100%">
                                        <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th class="text-center">APP用户</th>
                                            <th class="text-center">意见内容</th>
                                            <th class="text-center">发送时间</th>
                                        </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>
<div th:replace="fragments/footer">footer</div>
</body>
<script src="/resources/js/App/feedbackSearch.js" th:src="@{/resources/js/App/feedbackSearch.js}"></script>
</html>
