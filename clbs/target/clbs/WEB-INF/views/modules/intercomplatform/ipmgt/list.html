<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>对讲地址配置</title>
    <div th:replace="fragments/header">header</div>
</head>
<body>
<section id="container">
    <div th:replace="fragments/nav">nav</div>
    <section class="main-content-wrapper">
    	<div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li class="active">平台转发配置</li>
                        <li class="active">对讲平台配置</li>
                        <li class="active">对讲地址配置</li>
                    </ul>
                    <h1 class="h1 ">对讲地址配置</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="stretch">
                            <h3 class="panel-title fwb">对讲地址配置列表</h3>
                            <div class="actions pull-right">
                                <i class="fa chevron-down" id="stretch-chevron"></i>
                            </div>
                        </div>
                        <div class="panel-body fixed-table-body" id="stretch-body">
                            <input th:value="${hasRole}" id="permission" type="hidden"/>
                            <div class="ToolPanel">
                                <div class="bars pull-left">
                                    <div class="btn-group pull-left barsMargin" role="group">
                                        <form role="form">
                                            <label><input autocomplete="off" type="text" class="Inlinesearch form-control"
                                                          id="simpleQueryParam" name="simpleQueryParam"
                                                          placeholder="请输入平台名称"></label>
                                            <button type="button" id="search_button" onclick="myTable.requestData()"
                                                    class="btn btn-outline btn-default">搜索
                                            </button>
                                            <input id="hiddenText" type="text" style="display:none"/>
                                        </form>
                                    </div>
                                    <div th:if="${hasRole}" class="dropdown pull-left">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1"
                                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                            操作菜单<span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                            <li><a th:href="@{/m/intercomplatform/addrconfig/add}" id="addId" data-toggle="modal"
                                                   data-target="#commonSmWin"><i
                                                    class="glyphicon glyphicon-plus icoPaddingLeft"></i>新增</a></li>
                                            <li><a href="javascript:void(0);" id="del_model"><i
                                                    class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量删除</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="columns btn-group pull-right roleManagementF">
                                    <button id="refreshTable" class="btn btn-default" type="button" name="refresh"
                                            title="刷新">
                                        <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                                    </button>
                                    <div class="keep-open btn-group" title="定制显示列">
                                        <button id="customizeColumns" type="button" class="btn btn-default dropdown-toggle"
                                                data-toggle="dropdown">
                                            <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu" role="menu" id="Ul-menu-text">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <table id="dataTable"
                                   class="table table-striped table-bordered table-hover checkTable"
                                   cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th><input
                                            type="checkbox" id="checkAll"></th>
                                    <th>操作设置</th>
                                    <th>对讲平台名称</th>
                                    <th>状态</th>
                                    <th>IP地址</th>
                                    <th>端口</th>
                                    <th>描述</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="showPermissionDiv" tabindex="-1"
                 role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div th:replace="core/uum/role/permission">list</div>
                    </div>
                </div>
            </div>
        </section>
    </section>
    <label id="error_label" class='error' style='display: none;'></label>
</section>
<div th:replace="fragments/footer">footer</div>
<script th:inline="javascript">
   var selectItem = [[#{select.item}]];
</script>
<script src="/wro/intercomplatformIpmgt.js" th:src="@{/wro/intercomplatformIpmgt.js}"></script>
</body>
</html>
