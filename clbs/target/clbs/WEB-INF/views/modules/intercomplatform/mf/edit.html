<form th:action="@{/m/intercomplatform/deviceconfig/edit}" id="addForm"
	  role="form" action="#" method="post" class="form-horizontal" th:object="${result}">
	<div class="modal-header">
		<button id="doXEdit" type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">修改监控对象转发</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<label class="col-md-4 control-label">平台名称：</label>
				<div class="col-md-6">
					<div class="input-group">
						<input name="platformName" th:field="*{intercomPlatformName}" onchange="editForwardManagement.addressOnChange();"
							   type="text" maxlength="10" class="form-control"
							   id="platformName">
						<div class="input-group-btn">
							<button type="button"
									class="btn btn-white dropdown-toggle"
									data-toggle="dropdown">
								<span class="caret"></span>
							</button>
							<ul class="dropdown-menu dropdown-menu-right"
								role="menu">
							</ul>
						</div>
					</div>
					<input id="intercomPlatformId_edit" name="intercomPlatformId" class="hidden">
					<input id="vehicleIds_edit" name="configId" th:field="*{intercomPlatformName}" class="hidden">
				</div>
			</div>
			<div class="col-md-12">
				<label class="col-md-4 control-label">监控对象：</label>
				<div class="has-feedback col-md-6">
					<input style="cursor: pointer; background-color: #fafafa;" class="form-control"
						   id="groupSelect_edit" readonly="">
					<span class="fa fa-chevron-down form-control-feedback"
						  style="top: 0; right: 15px;" aria-hidden="true"
						  id="groupSelect_editSpan_edit"></span>
					<div id="menuContent_edit" class="menuContent">
						<ul id="treeDemo_edit" class="ztree">
							<li id="treeDemo_1" class="level0" tabindex="0" hidefocus="true"
								treenode=""><span id="treeDemo_1_switch" title=""
												  class="button level0 switch root_close"
												  treenode_switch=""></span><span
									id="treeDemo_1_check" class="button chk checkbox_true_full"
									treenode_check=""></span><a id="treeDemo_1_a" class="level0"
																treenode_a="" onclick=""
																target="_blank" style=""
																title="中位投资控股"><span
									id="treeDemo_1_ico" title="" treenode_ico=""
									class="button groupSkin_ico_close" style=""></span><span
									id="treeDemo_1_span" class="node_name">中位投资控股</span></a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button id="doSubmitEdit" class="btn btn-primary" type="submit">
			<strong>保 存</strong>
		</button>
		<button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>取 消</strong>
		</button>
	</div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script th:inline="javascript">
	var selectItem = [[#{select.item}]];
</script>
<script type="text/javascript" src="/wro/intercomplatformMfEdit.js" th:src="@{/wro/intercomplatformMfEdit.js}"></script>
