<!--请求数据/企业考核数据-->
<div id="orgAssessDataBox" class="row">
    <div class="col-md-12">
        <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="stretch9">
                    <h3 class="panel-title fwb">查询</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa chevron-down" id="stretch9-chevron"></i>
                    </div>
                </div>
                <div class="panel-body" id="stretch9-body">
                    <div class="col-md-12 alarmSearchToolPanel">
                        <form id="orgAssessFormData" class="form-horizontal" action="#"
                              method="post" role="form" style="padding-right: 20px"
                        >
                            <div class="form-group">
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 平台名称：
                                </label>
                                <div class=" col-sm-8 col-md-2">
                                    <select class="form-control offOperatePlatform"
                                            id="orgAssess" name="offOperatePlatform">
                                        <option value="">请选择平台名称</option>
                                    </select>
                                </div>
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 企业：
                                </label>
                                <div class="col-sm-8 col-md-3 has-feedback fastClear">
                                    <input style="cursor: pointer; background-color: #fafafa;" type="text"
                                           placeholder="请选择企业" name="groupSelect" maxlength="30"
                                           class="form-control" autocomplete="off"
                                           id="orgAsGroupSelect"/>
                                    <span class="fa fa-chevron-down form-control-feedback"
                                          style="top: 0; right: 15px;cursor:pointer;" aria-hidden="true"
                                          id="orgAsGroupSelectSpan"></span>
                                    <div id="orgAsMenuContent" class="menuContent">
                                        <ul id="orgAsTreeDemo" class="ztree"></ul>
                                        <div class="noInfo" style="margin-left: 10px">未查询到匹配项</div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 时间类型：
                                </label>
                                <div class=" col-sm-8 col-md-2">
                                    <select class="form-control" id="orgTimeType" name="timeType">
                                        <option value="1">年</option>
                                        <option value="2">季</option>
                                        <option value="3">月</option>
                                        <option value="4">周</option>
                                        <option value="5" selected>日</option>
                                    </select>
                                </div>
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 时间：
                                </label>
                                <div class=" col-sm-8 col-md-3">
                                    <input style="cursor: pointer; background-color: #fafafa;"
                                           class="form-control layer-date laydate-icon yearTimeInput"
                                           id="orgYearTimeInput" name="time"
                                           readonly disabled/>
                                    <input style="cursor: pointer; background-color: #fafafa;"
                                           class="form-control layer-date laydate-icon quarterTimeInput"
                                           id="orgQuarterTimeInput" name="time"
                                           readonly disabled/>
                                    <input style="cursor: pointer; background-color: #fafafa;"
                                           class="form-control layer-date laydate-icon monthTimeInput"
                                           id="orgMonthTimeInput" name="time"
                                           readonly disabled/>
                                    <input style="cursor: pointer; background-color: #fafafa;"
                                           class="form-control layer-date laydate-icon weekTimeInput"
                                           id="orgWeekTimeInput" name="time"
                                           readonly disabled/>
                                    <input style="cursor: pointer; background-color: #fafafa;"
                                           class="form-control layer-date laydate-icon"
                                           id="orgDateTimeInput" name="time"
                                           readonly/>
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <button id="orgAssessDataSearch" type="button"
                                        class="btn btn-primary search-btn"><i
                                        class="glyphicon glyphicon-search"></i> 查询
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="stretch10">
                    <h3 class="panel-title fwb">数据下发结果</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa chevron-down" id="stretch10-chevron"></i>
                    </div>
                </div>
                <div class="panel-body fixed-table-body" id="stretch10-body">
                    <table id="orgAssessDataTable"
                           class="table table-striped table-bordered noCheckTable"
                           cellspacing="0" width="100%">
                        <tbody>
                        <tr>
                            <th class="text-center" colspan="8"><span style="font-size: 16px">企业考核信息</span></th>
                        </tr>
                        <tr>
                            <th class="text-center">企业ID</th>
                            <td class="text-center" id="org-corpId">--</td>
                            <th class="text-center">企业名称</th>
                            <td class="text-center" id="org-corpName">--</td>
                            <th class="text-center">企业经营许可证号</th>
                            <td class="text-center" id="org-licenceCard">--</td>
                            <th class="text-center">安装率</th>
                            <td class="text-center" id="org-installRate">--</td>
                        </tr>
                        <tr>
                            <th class="text-center">上线率</th>
                            <td class="text-center" id="org-onlineRate">--</td>
                            <th class="text-center">违规率</th>
                            <td class="text-center" id="org-alarmRate">--</td>
                            <th class="text-center">报警处置率</th>
                            <td class="text-center" id="org-alarmDisposeRate">--</td>
                            <th class="text-center">规定工作完成率</th>
                            <td class="text-center" id="org-taskFinishRate">--</td>
                        </tr>
                        <tr>
                            <th class="text-center">搅拌事项完成率</th>
                            <td class="text-center" id="org-assignFinishRate">--</td>
                            <th class="text-center">呼叫应答率</th>
                            <td class="text-center" id="org-callAnsweringRate">--</td>
                            <th class="text-center" colspan="4"></th>
                        </tr>
                        <tr>
                            <td id="orgAssessMessage" class="text-right" colspan="8">暂无数据</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pull-right alarmSearchToolPanel">
                        <button id="exportOrgAssessData" type="button" disabled
                                class="btn btn-purple export-btn"><i
                                class="glyphicon glyphicon-log-out"></i> 导出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
