<!--请求数据/车辆信息数据-->
<div id="vehicleInfoDataBox" class="row">
    <div class="col-md-12">
        <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="stretch">
                    <h3 class="panel-title fwb">查询</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa chevron-down" id="stretch-chevron"></i>
                    </div>
                </div>
                <div class="panel-body" id="stretch-body">
                    <div class="col-md-12 alarmSearchToolPanel">
                        <form id="vehicleFormData" class="form-horizontal" action="#"
                              method="post" role="form" style="padding-right: 20px"
                              th:action="@{/jl/vehicle/query/vehicle/info}"
                        >
                            <input type="hidden" name="vehicleId" id="info-vehicleId">
                            <div class="form-group">
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 平台名称：
                                </label>
                                <div class=" col-sm-8 col-md-2">
                                    <select class="form-control offOperatePlatform" name="offOperatePlatform"
                                            id="vehiclePlatform">
                                        <option value="">请选择平台名称</option>
                                    </select>
                                </div>
                                <label class="col-sm-3 col-md-2 control-label">
                                    <label class="text-danger">*</label> 车辆：
                                </label>
                                <div class="col-sm-8 col-md-3 has-feedback fastClear">
                                    <select id="vehicleQueryType"
                                            class="Inlinesearch form-control treeSelect">
                                        <option value="vehicle">监控对象</option>
                                        <option value="group">企业</option>
                                        <option value="assignment">分组</option>
                                    </select>
                                    <input style="cursor: pointer; background-color: #fafafa;" type="text"
                                           placeholder="请选择" name="groupSelect" maxlength="30"
                                           class="form-control moreQueryGroup" autocomplete="off"
                                           id="vehicleGroupSelect"/>
                                    <span class="fa fa-chevron-down form-control-feedback"
                                          style="top: 0; right: 15px;cursor:pointer;" aria-hidden="true"
                                          id="groupSelectSpan"></span>
                                    <div id="menuContent" class="menuContent">
                                        <ul id="vehicleTreeDemo" class="ztree"></ul>
                                        <div id="noInfo" style="margin-left: 10px">未查询到匹配项</div>
                                    </div>
                                </div>
                                <div class="col-md-1 col-sm-3 control-label highlever"
                                     style="float: right; margin-right: 30px; font-weight: bold; cursor: pointer; padding: 0px;">
                                    高级搜索<span class="fa fa-caret-down"
                                              style="font-size: 22px; position: relative; top: 2px; left: 2px;"></span>
                                </div>
                            </div>
                            <div id="highsearch" class="highsearch">
                                <div class="form-group">
                                    <label class="col-sm-3 col-md-2 control-label">设备厂家编号：</label>
                                    <div class=" col-sm-8 col-md-2">
                                        <input type="text" class="form-control" name="devFactoryNum" disabled
                                               placeholder="请输入设备厂家编号" maxlength="30" autocomplete="off">
                                    </div>
                                    <label class="col-sm-3 col-md-2 control-label">设备类型：</label>
                                    <div class=" col-sm-8 col-md-2">
                                        <input type="text" class="form-control" name="devType" placeholder="请输入设备类型"
                                               autocomplete="off" maxlength="30" disabled>
                                    </div>
                                    <label class="col-sm-3 col-md-2 control-label">设备编号：</label>
                                    <div class=" col-sm-8 col-md-2">
                                        <input type="text" class="form-control" name="devNum" placeholder="请输入设备编号"
                                               autocomplete="off" maxlength="30" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 col-md-2 control-label">终端手机号：</label>
                                    <div class=" col-sm-8 col-md-2">
                                        <input type="text" class="form-control" name="devSimNum" disabled
                                               placeholder="请输入终端手机号" autocomplete="off" maxlength="30">
                                    </div>
                                    <label class="col-sm-3 col-md-2 control-label">通讯编码：</label>
                                    <div class=" col-sm-8 col-md-2">
                                        <input type="text" class="form-control" name="commId" placeholder="请输入通讯编码"
                                               autocomplete="off" maxlength="30" disabled>
                                    </div>
                                    <label class="col-sm-3 col-md-2 control-label">视频服务器IP：</label>
                                    <div class=" col-sm-8 col-md-2">
                                        <input type="text" class="form-control" name="videoHost"
                                               placeholder="请输入视频服务器IP"
                                               autocomplete="off" maxlength="30" disabled>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 col-md-2 control-label">视频服务器端口：</label>
                                    <div class=" col-sm-8 col-md-2">
                                        <input type="text" class="form-control" name="videoPort" disabled
                                               placeholder="请输入视频服务器端口" autocomplete="off" maxlength="30">
                                    </div>
                                    <label class="col-sm-3 col-md-2 control-label">视频通讯ID：</label>
                                    <div class=" col-sm-8 col-md-2">
                                        <input type="text" class="form-control" name="videoComId"
                                               placeholder="请输入视频通讯ID"
                                               autocomplete="off" maxlength="30" disabled>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group pull-right">
                                <button id="vehicleInfoDataSearch" type="button"
                                        class="btn btn-primary search-btn"><i
                                        class="glyphicon glyphicon-search"></i> 查询
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-sm-12" style="padding-right: 0px; padding-left:0px;">
            <div class="panel panel-default">
                <div class="panel-heading" id="stretch2">
                    <h3 class="panel-title fwb">数据下发结果</h3>
                    <div class="actions pull-right listActions">
                        <i class="fa chevron-down" id="stretch2-chevron"></i>
                    </div>
                </div>
                <div class="panel-body fixed-table-body" id="stretch2-body">
                    <table id="vehicleDataTable"
                           class="table table-striped table-bordered noCheckTable"
                           cellspacing="0" width="100%">
                        <tbody>
                        <tr>
                            <th class="text-center" colspan="8"><span style="font-size: 16px">车辆信息</span></th>
                        </tr>
                        <tr>
                            <th class="text-center">车牌号</th>
                            <td class="text-center" id="vinfo-vehicleNo">--</td>
                            <th class="text-center">车牌颜色</th>
                            <td class="text-center" id="vinfo-plateColorStr">--</td>
                            <th class="text-center">业户名称</th>
                            <td class="text-center" id="vinfo-corpName">--</td>
                            <th class="text-center">经营许可证号</th>
                            <td class="text-center" id="vinfo-corpNum">--</td>
                        </tr>
                        <tr>
                            <th class="text-center">运营状态</th>
                            <td class="text-center" id="vinfo-runStatusStr">--</td>
                            <th class="text-center">所属行业</th>
                            <td class="text-center" id="vinfo-vclTradeStr">--</td>
                            <th class="text-center">发证机关</th>
                            <td class="text-center" id="vinfo-manageDep">--</td>
                            <th class="text-center">道路运输许可证号</th>
                            <td class="text-center" id="vinfo-vehicleNum">--</td>
                        </tr>
                        <tr>
                            <th class="text-center" width="140">道路运输许可证发证日期</th>
                            <td class="text-center" id="vinfo-vclNumReDy">--</td>
                            <th class="text-center" width="140">道路运输许可证有效起始日期</th>
                            <td class="text-center" id="vinfo-vclNumStart">--</td>
                            <th class="text-center" width="140">道路运输许可证有效截止日期</th>
                            <td class="text-center" id="vinfo-vclNumEnd">--</td>
                            <th class="text-center" width="140">厂牌</th>
                            <td class="text-center" id="vinfo-factoryId">--</td>
                        </tr>
                        <tr>
                            <th class="text-center">车身颜色</th>
                            <td class="text-center" id="vinfo-vclColor">--</td>
                            <th class="text-center">型号</th>
                            <td class="text-center" id="vinfo-factoryType">--</td>
                            <th class="text-center">车架号</th>
                            <td class="text-center" id="vinfo-vclBodyNum">--</td>
                            <th class="text-center">发动机号</th>
                            <td class="text-center" id="vinfo-vclEngineNum">--</td>
                        </tr>
                        <tr>
                            <th class="text-center">核定载质量(吨)</th>
                            <td class="text-center" id="vinfo-tons">--</td>
                            <th class="text-center">核定载客</th>
                            <td class="text-center" id="vinfo-seats">--</td>
                            <th class="text-center" colspan="4"></th>
                        </tr>
                        <tr>
                            <td id="message" class="text-right" colspan="8">暂无数据</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="pull-right alarmSearchToolPanel">
                        <button id="exportData" type="button" disabled
                                class="btn btn-purple export-btn"><i
                                class="glyphicon glyphicon-log-out"></i> 导出
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
