<div class="modal fade" id="warningManage" role="dialog" style="overflow-y:hidden" data-backdrop="static"
     data-keyboard="false" aria-labelledby="alarmSettingInfo" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title">报警处理</h4>
            </div>
            <div class="modal-body">
                <div class="row form-horizontal">
                    <div class="form-group">
                        <label class="col-md-3 control-label">监控对象：</label>
                        <div class="col-md-3 dataStatistics-value">
                            <span id="warningCarName"></span>
                        </div>
                        <label class="col-md-3 control-label">从业人员：</label>
                        <div class="col-md-3 dataStatistics-value">
                            <span id="warningPeo"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">所属分组：</label>
                        <div class="col-md-3 dataStatistics-value">
                            <span id="warningGroup" style="word-break: break-all"></span>
                        </div>
                        <label class="col-md-3 control-label">报警时间：</label>
                        <div class="col-md-3 dataStatistics-value">
                            <span id="warningTime"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">报警类型：</label>
                        <div class="col-md-8 dataStatistics-value warningTypeArea">
                            <span id="warningDescription"></span>
                        </div>
                    </div>
                    <span id="color" style="color: red; display: none;margin-left: 20px;">注：持续性报警结束前暂时不能处理</span>
                    <input autocomplete="off" id="warningType" type="hidden" name="warningType" />
                    <input autocomplete="off" type="hidden" id="simcard" name="simcard" />
                    <input autocomplete="off" type="hidden" id="vUuid" name="vUuid" />
                    <input autocomplete="off" type="hidden" id="device" name="device" />
                    <input autocomplete="off" type="hidden" id="sno" name="sno" />
                    <input autocomplete="off" type="hidden" id="eventId" name="eventId" />
                    <input autocomplete="off" type="hidden" id="alarmStartTime_809" name="alarmStartTime_809" />
                </div>
            </div>
            <div class="modal-footer" id="warningHiden" style="text-align:center!important;max-height: 500px;overflow-y: auto">
                <button id="warningManageListening" type="button" class="btn btn-primary btn-alarm-manage">监听</button>
                <button id="warningManagePhoto" type="button" class="btn btn-primary btn-alarm-manage">拍照</button>
                <button id="warningManageSend" type="button" class="btn btn-primary btn-alarm-manage">下发短信</button>
                <button id="warningManageAffirm" type="button" disabled="disabled"
                        class="btn btn-primary btn-alarm-manage" style="padding: 9px 0 8px">人工确认报警
                </button>
                <button id="warningManageCancel" type="button" class="btn btn-primary btn-alarm-manage">不做处理</button>
                <button id="warningManageFuture" type="button" class="btn btn-primary btn-alarm-manage">将来处理</button>
                <button id="warningManageClose" type="button" class="btn btn-default btn-alarm-manage">关闭</button>

                <!-- 报警处理-监听 -->
                <div id="listeningContent">
                    <form th:action="@{/v/monitoring/handleAlarm}" role="form" id="listeningAlarm" action="#" method="post"
                          class="form-horizontal">
                        <div class="modal-body" style="padding:20px 0px 0;text-align: left;">
                            <div class="form-group">
                                <input autocomplete="off" class="hidden" id="vidforAlarmListen" name="vehicleId" value="">
                                <input autocomplete="off" class="hidden" name="orderType" value="41">
                                <input autocomplete="off" class="hidden" id="brandListen" name="plateNumber" value="">
                                <input autocomplete="off" class="hidden" id="alarmListen" name="alarm" value="">
                                <input autocomplete="off" class="hidden" id="startTimeListen" name="startTime" value="">
                                <input autocomplete="off" class="hidden" id="simcardListen" name="simcard" value="">
                                <input autocomplete="off" class="hidden" id="deviceListen" name="device" value="">
                                <input autocomplete="off" class="hidden" id="snoListen" name="sno" value="">
                                <input autocomplete="off" class="hidden" id="handleTypeListen" name="handleType" value="">
                                <input autocomplete="off" class="hidden" id="descriptionListen" name="description" value="">
                                <input autocomplete="off" class="hidden" id="riskEventIdListen" name="riskEventId" value="">
                                <textarea class="hidden" id="remarkListen" name="remark" rows="4"></textarea>
                                <label class="col-md-2 control-label">电话号码：</label>
                                <div class=" col-md-9">
                                    <input type="text" placeholder="请输入电话号码" autocomplete="off" class="form-control" id="listenPhone"
                                           name="monitorPhone" maxlength="20"/>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 报警处理-拍照 -->
                <div id="takePicturesContent">
                    <form th:action="@{/v/monitoring/photo}" role="form" id="takePhotoForAlarm" action="#" method="post"
                          class="form-horizontal">
                        <div class="modal-body" style="padding:10px 0px 10px 0px;text-align: left;">
                            <div class="form-group">
                                <input autocomplete="off" class="hidden" id="vidforAlarm" name="vid" value="">
                                <input autocomplete="off" class="hidden" name="orderType" value="1">
                                <input autocomplete="off" class="hidden" id="brandPhoto" name="plateNumber" value="">
                                <input autocomplete="off" class="hidden" id="alarmPhoto" name="alarm" value="">
                                <input autocomplete="off" class="hidden" id="startTimePhoto" name="startTime" value="">
                                <input autocomplete="off" class="hidden" id="simcardPhoto" name="simcard" value="">
                                <input autocomplete="off" class="hidden" id="devicePhoto" name="device" value="">
                                <input autocomplete="off" class="hidden" id="snoPhoto" name="sno" value="">
                                <input autocomplete="off" class="hidden" id="handleTypePhoto" name="handleType" value="">
                                <input autocomplete="off" class="hidden" id="description-photo" name="description" value="">
                                <input autocomplete="off" class="hidden" id="riskEventId-photo" name="riskEventId" value="">
                                <textarea class="hidden" id="remark-photo" name="remark" rows="4"></textarea>
                                <label class="col-md-2 control-label">通道ID：</label>
                                <div class=" col-md-3">
                                    <select name="wayID" class="form-control">
                                        <option value="1" selected="true">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                                <label class="col-md-3 control-label">间隔时间(秒)：</label>
                                <div class=" col-md-3">
                                    <input autocomplete="off" type="text" placeholder="0表示按最小间隔拍照" class="form-control" name="time" id="time"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">拍照张数：</label>
                                <div class=" col-md-3">
                                    <input autocomplete="off" type="text" placeholder="默认1,最大10" value="1" class="form-control" name="command"
                                           id="command"/>
                                </div>
                                <label class="col-md-3 control-label">保存标志：</label>
                                <div class=" col-md-3">
                                    <select name="saveSign" class="form-control">
                                        <option value="0" selected>实时上传</option>
                                        <option value="1">保存</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">分辨率：</label>
                                <div class=" col-md-3">
                                    <select name="distinguishability" class="form-control">
                                        <option id="minResolution" value="0">最低分辨率</option>
                                        <option id="defaultValue" value="1">320*240</option>
                                        <option value="2">640*480</option>
                                        <option value="3">800*600</option>
                                        <option value="4">1024*768</option>
                                        <option value="5">176*144</option>
                                        <option value="6">352*288</option>
                                        <option value="7">704*288</option>
                                        <option value="8">704*576</option>
                                        <option id="maxResolution" value="255">最高分辨率</option>
                                    </select>
                                </div>
                                <label class="col-md-3 control-label">
                                    图像质量：
                                </label>
                                <div class="col-md-3">
                                    <input autocomplete="off" type="text" value="5" name="quality" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">亮度：</label>
                                <div class="col-md-3">
                                    <input autocomplete="off" type="text" value="125" name="luminance" class="form-control"/>
                                </div>
                                <label class="col-md-3 control-label">对比度：</label>
                                <div class="col-md-3">
                                    <input autocomplete="off" type="text" value="60" name="contrast" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-2 control-label">饱和度：</label>
                                <div class="col-md-3">
                                    <input autocomplete="off" type="text" value="60" name="saturability" class="form-control"/>
                                </div>
                                <label class="col-md-3 control-label">色度：</label>
                                <div class="col-md-3">
                                    <input autocomplete="off" type="text" value="125" name="chroma" class="form-control"/>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <!-- 报警处理-下发短信 -->
                <div id="sendTextMessages">
                    <form th:action="@{/v/monitoring/sendTxt}" role="form" id="txtSendForAlarm" action="#" method="post"
                          class="form-horizontal">
                        <div class="modal-body" style="padding:10px 0px 10px 0px;text-align: left;">
                            <div class="form-group newDeviceInfo">
                                <div class="col-md-9" style="margin-left: 64px;">
                                    <label class="radio-inline"><input type="radio" name="textType" value="1" checked>
                                        通知</label>
                                    <label class="radio-inline"><input type="radio" name="textType" value="2">
                                        服务</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <input autocomplete="off" class="hidden" id="vidSendTxtForAlarm" name="vid" value="">
                                <input autocomplete="off" class="hidden" name="orderType" value="5">
                                <input autocomplete="off" class="hidden" id="brandTxt" name="plateNumber" value="">
                                <input autocomplete="off" class="hidden" id="alarmTxt" name="alarm" value="">
                                <input autocomplete="off" class="hidden" id="startTimeTxt" name="startTime" value="">
                                <input autocomplete="off" class="hidden" id="simcardTxt" name="simcard" value="">
                                <input autocomplete="off" class="hidden" id="deviceTxt" name="device" value="">
                                <input autocomplete="off" class="hidden" id="snoTxt" name="sno" value="">
                                <input autocomplete="off" class="hidden" id="handleTypeTxt" name="handleType" value="">
                                <input autocomplete="off" class="hidden" id="description-Txt" name="description" value="">
                                <input autocomplete="off" class="hidden" id="deviceTypeTxt" name="deviceType">
                                <input autocomplete="off" class="hidden" id="riskEventId-Txt" name="riskEventId" value="">
                                <textarea class="hidden" id="remark-Txt" name="remark" rows="4"></textarea>
                                <label class="col-md-2 control-label">文本内容：</label>
                                <div class=" col-md-9">
                                    <textarea class="form-control" id="smsTxt" name="txt" rows="3" maxlength="512"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-9 noPadding">
                                    <div class="col-md-6 newDeviceInfo">
                                        <select name="messageTypeOne" class="form-control">
                                            <option value="1">服务</option>
                                            <option value="2">紧急</option>
                                            <option value="3">通知</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 newDeviceInfo">
                                        <select name="messageTypeTwo" class="form-control">
                                            <option value="0">中心导航信息</option>
                                            <option value="1">CAN故障码信息</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 oldDeviceInfo">
                                        <div class="checkbox">
                                            <label><input name="marks" value="1" type="checkbox">紧急</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkbox">
                                            <label><input name="marks" value="3" checked="checked" type="checkbox"/>终端显示器显示</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="checkbox">
                                            <label><input name="marks" value="4" checked="checked" type="checkbox"/>终端TTS读播</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 oldDeviceInfo">
                                        <div class="checkbox">
                                            <label><input name="marks" value="5" checked="checked"
                                                          type="checkbox"/>广告屏显示</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div id="alarm-remark" class="clearfix">
                    <label class="col-md-1 col-sm-3 control-label paddingRight text-right">备注：</label>
                    <div class="col-md-10 col-sm-8 searchListSelect" style="padding-right: 9px">
                        <textarea rows="4" class="form-control" id = "alarmRemark" maxlength="50"></textarea>
                    </div>
                </div>
                <div class="modal-footer listenFooter" style="display: none;margin-top: 10px;">
                    <button type="button" id="goListeningForAlarm" class="btn btn-primary btn-alarm-manage">下发
                    </button>
                </div>
                <div class="modal-footer takePicturesFooter" style="display: none;margin-top: 10px;">
                    <button type="button" id="goPhotographsForAlarm" class="btn btn-primary btn-alarm-manage">下发
                    </button>
                </div>
                <div class="modal-footer sendTextFooter" style="display: none;margin-top: 10px;">
                    <button type="button" id="goTxtSendForAlarm" class="btn btn-primary btn-alarm-manage">下发
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 应答 -->
<div class="modal fade" id="goTraceResponse" tabindex="-1" aria-hidden="true" data-backdrop="static" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                <h4 class="modal-title" id="traceParameterResponse"><span id="msgTitle"></span></h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-md-4 control-label"><span id="question"></span></label>
                        <div class=" col-md-7">
                            <input autocomplete="off" type="hidden" id="infoId">
                            <input autocomplete="off" type="hidden" id="msgDataType">
                            <input autocomplete="off" type="hidden" id="objectType">
                            <input autocomplete="off" type="hidden" id="objectId">
                            <input type="text" placeholder="请输入应答" class="form-control" name="interval"
                                   id="answer"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="parametersResponse" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<label id="error_label" class='error' style='display: none;'></label>
