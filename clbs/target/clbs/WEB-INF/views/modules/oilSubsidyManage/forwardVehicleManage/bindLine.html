<form th:action="@{/m/forward/vehicle/manage/bindLine}" id="addForm" role="form" action="#" method="post"
    class="form-horizontal" onkeydown="if(event.keyCode==13)return false;">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">关联线路</h4>
    </div>
    <input type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken"
        id="avoidRepeatSubmitToken">
    <input class="form-control hidden" name="id" id="id" th:value="${result.id}" />
    <input class="form-control hidden" name="selectLineId" th:value="${result.lineId}" />
    <input class="form-control hidden" name="dockingCodeOrgId" th:value="${result.dockingCodeOrgId}"
        id='dockingCodeOrgId' />

    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-2 control-label"> 对接码组织：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.dockingCodeOrg}" type="text" id="serviceCycle"
                            class="form-control" />
                    </div>
                    <label class="col-md-2 control-label"> 车牌号：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.brand}" type="text" id="serviceCycle" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">企业编码：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.orgCode}" type="text" id="serviceCycle"
                            class="form-control" />
                    </div>
                    <label class="col-md-2 control-label">车牌颜色：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.plateColor}" class="form-control" id="username"
                            type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">车架号：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.frameNumber}" type="text" id="serviceCycle"
                            class="form-control" />
                    </div>
                    <label class="col-md-2 control-label">车辆编码：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.vehicleCode}" class="form-control" id="username"
                            type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">车辆状态：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.vehicleStatusStr}" type="text" id="serviceCycle"
                            class="form-control" />
                    </div>
                    <label class="col-md-2 control-label">行业：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.industryCategoryStr}" class="form-control" id="username"
                            type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">匹配状态：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.matchStatusStr}" type="text" id="serviceCycle"
                            class="form-control" />
                    </div>
                    <label class="col-md-2  control-label">匹配时间：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.matchTimeStr}" class="form-control" id="username"
                            type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">失败原因：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.failedReasonStr}" type="text" id="serviceCycle"
                            class="form-control" />
                    </div>
                    <label class="col-md-2 control-label">转发平台：</label>
                    <div class="col-md-4">
                        <input disabled th:value="${result.forwardingPlatform}" class="form-control" id="username"
                            type="text" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">所属线路：</label>
                    <div class="col-md-4">
                        <select name="lineId" placeholder="请选择线路起点站" class="form-control">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmits">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script th:inline="javascript">
    var vehicleTypeNull = [[#{ vehicle.type.null }]];
    var vehicleTypeExists = [[#{ vehicle.type.exists }]];
    var publicSize20 = [[#{ public.size20.length }]];
    var publicSize50 = [[#{ public.size50.length }]];

</script>
<script src="/resources/js/oilSubsidyManage/forwardVehicleManageLine.js"
    th:src="@{/resources/js/oilSubsidyManage/forwardVehicleManageLine.js}"></script>
<script type="text/javascript" src="/wro/sendAjax.js" th:src="@{/wro/sendAjax.js}"></script>
