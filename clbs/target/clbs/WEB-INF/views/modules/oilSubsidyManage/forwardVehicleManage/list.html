<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>转发车辆管理</title>
    <div th:replace="fragments/header">header</div>
</head>

<body>
    <section id="container">
        <div th:replace="fragments/nav">nav</div>
        <section class="main-content-wrapper">
            <div th:replace="fragments/menu">menu</div>
            <section id="main-content">
                <div class="row eightIsZero">
                    <div class="col-md-12">
                        <ul class="breadcrumb">
                            <li><a th:href="@{/}">首页</a></li>
                            <li class="active">系统管理</li>
                            <li class="active">油补转发管理</li>
                            <li class="active">转发车辆管理</li>
                        </ul>
                        <h1 class="h1 ">转发车辆管理</h1>
                    </div>
                </div>
                <div class="row eightIsZero">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="stretch2">
                                <h3 class="panel-title fwb">转发车辆下载地址 <span class="caret"></span></h3>
                                <div class="actions pull-right">
                                    <i class="fa chevron-up" id="stretch2-chevron"></i>
                                </div>
                            </div>
                            <div class="panel-body fixed-table-body" style="display: none;" id="stretch2-body">
                                <div class="ToolPanel">
                                    <div class="bars pull-left">
                                        <div class="btn-group pull-left barsMargin" role="group">
                                            <form role="form">
                                                <label><input autocomplete="off" type="text" class="Inlinesearch form-control"
                                                        id="simpleQueryParam" name="dockingCodeOrgName"
                                                        placeholder="请输入对接码组织"></label>
                                                <button type="button" id="search_button" onclick="myTable.requestData()"
                                                    class="btn btn-outline btn-default">搜索
                                                </button>
                                                <input id="hiddenText" type="text" style="display:none" />
                                            </form>
                                        </div>
                                        <div th:if="${hasRole}" class="dropdown pull-left">
                                            <button class="btn btn-default dropdown-toggle" type="button"
                                                id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="true">操作菜单<span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                <li><a th:href="@{/m/forward/vehicle/manage/add}" id="addIdTwo"
                                                        data-toggle="modal" data-target="#commonSmWin"><i
                                                            class="glyphicon glyphicon-plus icoPaddingLeft"></i>新增</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="columns btn-group pull-right vehicleTypeManagement">
                                        <button id="refreshTable" class="btn btn-default" type="button" name="refresh"
                                            title="刷新">
                                            <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                                        </button>
                                        <div class="keep-open btn-group" title="定制显示列">
                                            <button id="customizeColumns" type="button"
                                                class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <i class="glyphicon glyphicon-th icon-th"></i> <span
                                                    class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu" id="Ul-menu-text">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <table id="dataTable" class="table table-striped table-bordered table-hover checkTable"
                                    cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>操作设置</th>
                                            <th>对接码组织</th>
                                            <th>转发平台</th>
                                            <th>下载日期</th>
                                            <th>下载状态</th>
                                            <th>接口地址</th>
                                            <th>用户名</th>
                                            <th>密码</th>
                                            <th>对接码</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="stretch3">
                                <h3 class="panel-title fwb">车辆转发列表<span class="caret"></span></h3>
                                <div class="actions pull-right">
                                    <i class="fa chevron-down" id="stretch3-chevron"></i>
                                </div>
                            </div>
                            <div class="panel-body fixed-table-body" id="stretch3-body">
                                <div class="ToolPanel">
                                    <div class="bars pull-left">
                                        <div class="btn-group pull-left barsMargin" role="group">
                                            <form role="form">
                                                <label><input autocomplete="off" type="text" class="Inlinesearch form-control"
                                                        id="simpleQueryParamThree" name="simpleQueryParamThree"
                                                        placeholder="请输入对接码组织/车牌号/匹配状态"></label>
                                                <button type="button" id="search_buttonThree"
                                                    onclick="subTable.requestData()"
                                                    class="btn btn-outline btn-default">搜索
                                                </button>
                                                <input id="hiddenTextTwo" type="text" style="display:none" />
                                            </form>
                                        </div>
                                        <div th:if="${hasRole}" class="dropdown pull-left">
                                            <button class="btn btn-default dropdown-toggle" type="button"
                                                id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="true">操作菜单<span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                <li><a href="javascript:void(0);" id="associated_ehicle"><i
                                                            class="glyphicon glyphicon-link icoPaddingLeft"></i>关联车辆</a>
                                                </li>
                                                <li><a href="javascript:void(0);" id="close_orwarding"><i
                                                            class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量关闭</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="columns btn-group pull-right vehicleTypeManagement">
                                        <button id="refreshTableThree" class="btn btn-default" type="button"
                                            name="refresh" title="刷新">
                                            <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                                        </button>
                                        <div class="keep-open btn-group" title="定制显示列">
                                            <button id="customizeColumnsThree" type="button"
                                                class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <i class="glyphicon glyphicon-th icon-th"></i> <span
                                                    class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu" id="Ul-menu-textThree">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <table id="dataTableThree"
                                    class="table table-striped table-bordered table-hover checkTable" cellspacing="0"
                                    width="100%">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th><input type="checkbox" id="checkAllThree"
                                                    onclick="vehicleModelsManagement.checkAllSubClick(this)"></th>
                                            <th>操作设置</th>
                                            <th>对接码组织</th>
                                            <th>车牌号</th>
                                            <th>车牌颜色</th>
                                            <th>转发平台</th>
                                            <th>行业</th>
                                            <th>车辆状态</th>
                                            <th>匹配状态</th>
                                            <th>失败原因</th>
                                            <th>匹配时间</th>
                                            <th>车辆编码</th>
                                            <th>车架号</th>
                                            <th>车辆所属组织</th>
                                            <th>企业编码</th>
                                            <th>所属线路</th>
                                        </tr>
                                    </thead>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <div th:replace="fragments/footer">footer</div>
</body>
<script th:inline="javascript">
    var selectItem = [[#{ select.item }]];
    var publicDelete = [[#{ public.delete }]];
    var categoryBind = [[#{ vehicle.category.bind }]];
    var publicError = [[#{ public.error }]];
</script>
<!-- <script src="/wro/vehicleTypeList.js" th:src="@{/wro/vehicleTypeList.js}"></script> -->
<!-- <script src="/resources/js/vehicleTypeList.js" th:src="@{/resources/js/vehicleTypeList.js}"></script> -->
<script src="/resources/js/oilSubsidyManage/forwardVehicleManage.js"
    th:src="@{/resources/js/oilSubsidyManage/forwardVehicleManage.js}"></script>

</html>
