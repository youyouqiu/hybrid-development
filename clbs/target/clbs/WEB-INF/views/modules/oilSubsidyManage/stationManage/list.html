<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>站点管理</title>
    <div th:replace="fragments/header">header</div>
</head>
<style>
    .amap-sug-result {
        z-index: 1100 !important;
    }
</style>

<body>
    <section id="container">
        <div th:replace="fragments/nav">nav</div>
        <section class="main-content-wrapper">
            <div th:replace="fragments/menu">menu</div>
            <section id="main-content">
                <div class="row eightIsZero">
                    <div class="col-md-12">
                        <ul class="breadcrumb">
                            <li><a th:href="@{/}">首页</a></li>
                            <li class="active">系统管理</li>
                            <li class="active">油补转发管理</li>
                            <li class="active">站点管理</li>
                        </ul>
                        <h1 class="h1 ">站点管理</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading" id="stretch">
                                <h3 class="panel-title fwb">站点信息列表</h3>
                                <div class="actions pull-right">
                                    <i class="fa chevron-down" id="stretch-chevron"></i>
                                </div>
                            </div>
                            <div class="panel-body fixed-table-body" id="stretch-body">
                                <input th:value="${hasRole}" id="permission" type="hidden" />
                                <div class="ToolPanel">
                                    <div class="bars pull-left">
                                        <div class="btn-group pull-left barsMargin" role="group">
                                            <form role="form">
                                                <label>
                                                    <input type="text" class="Inlinesearch form-control"
                                                        id="simpleQueryParam" name="simpleQueryParam" maxlength="20" autocomplete="off"
                                                        placeholder="请输入站点名称/站点编号搜索">
                                                </label>
                                                <button type="button" id="search_button" onclick="myTable.requestData()"
                                                    class="btn btn-outline btn-default">搜索
                                                </button>
                                                <input id="hiddenText" type="text" style="display:none" />
                                            </form>
                                        </div>
                                        <div th:if="${hasRole}" class="dropdown pull-left">
                                            <button class="btn btn-default dropdown-toggle" type="button"
                                                id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true"
                                                aria-expanded="true">操作菜单<span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                                <li><a th:href="@{/m/station/manage/add}" id="addId" data-toggle="modal"
                                                        data-target="#commonWin"><i
                                                            class="glyphicon glyphicon-plus icoPaddingLeft"></i>新增</a>
                                                </li>
                                                <li><a href="javascript:void(0);" id="del_model"><i
                                                            class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量删除</a>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="columns btn-group pull-right roleManagementF">
                                        <button id="refreshTable" class="btn btn-default" type="button" name="refresh"
                                            title="刷新">
                                            <i class="glyphicon glyphicon-refresh icon-refresh"></i>
                                        </button>
                                        <div class="keep-open btn-group" title="定制显示列">
                                            <button id="customizeColumns" type="button"
                                                class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                <i class="glyphicon glyphicon-th icon-th"></i> <span
                                                    class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu" role="menu" id="Ul-menu-text">
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <table id="dataTable" class="table table-striped table-bordered table-hover checkTable"
                                    cellspacing="0" width="100%">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>
                                                <input type="checkbox" id="checkAll"></th>
                                            <th>操作设置</th>
                                            <th>站点名称</th>
                                            <th>站点编号</th>
                                            <th>站点经度</th>
                                            <th>站点纬度</th>
                                            <th>站点描述</th>
                                            <th>备注</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </section>
    <div th:replace="fragments/footer">footer</div>
    <script th:inline="javascript">
        var selectItem = [[#{select.item}]];
    </script>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.14&key=6b953aec395d345fd37e1b5434d587a9&plugin=AMap.DistrictSearch,AMap.MouseTool,AMap.Driving,AMap.Autocomplete,AMap.Geocoder,AMap.PlaceSearch,AMap.PolyEditor,AMap.CircleEditor,AMap.MarkerClusterer,AMap.OverView,AMap.RectangleEditor,AMap.TruckDriving"></script>
    <script src="/resources/js/oilSubsidyManage/stationManegeList.js"
        th:src="@{/resources/js/oilSubsidyManage/stationManegeList.js}"></script>
</body>
</html>
