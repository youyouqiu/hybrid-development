<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<title>监控对象图标</title>
<div th:replace="fragments/header">header</div>
</head>
<body>
	<section id="container">
		<div th:replace="fragments/nav">nav</div>
		<section class="main-content-wrapper">
			<div th:replace="fragments/menu">menu</div>
			<section id="main-content">
				<div class="row eightIsZero">
					<div class="col-md-12">
						<ul class="breadcrumb">
							<li><a th:href="@{/}">首页</a></li>
							<li class="active">系统管理</li>
                        	<li class="active">平台个性化配置</li>
							<li class="active">监控对象图标</li>
						</ul>
						<h1 class="h1 ">监控对象图标</h1>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="leftTreeBox">
							<div class="panel panel-default">
								<div class="panel-heading">
									<h3 class="panel-title fwb">组织架构</h3>
									<div class="actions pull-right listActions">
										<i class="fa fa-chevron-down"></i>
									</div>
								</div>
								<div class="panel-body" style="padding: 0px;">
									<div class="form-group" style="margin-top: 15px;">
										<div class="col-md-12">
											<input autocomplete="off" id="search_condition" name="search" class="form-control" style="margin-bottom: 10px;" type="text" placeholder="请输入监控对象" />
										</div>
									</div>
									<div id = "treeDiv" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"
										style="padding: 0px; height:590px;">
										<ul id="treeDemo" class="ztreee" style="height:570px !important;overflow:auto;"></ul>
									</div>
								</div>
							</div>
						</div>
						<div class="rightDataList" style="padding-right: 0px; padding-left:10px;">
							<div class="panel panel-default">
								<div class="panel-heading" id="stretch">
									<h3 class="panel-title fwb">监控对象图标</h3>
									<div class="actions pull-right listActions">
										<i class="fa chevron-down"   id="stretch-chevron"></i>
									</div>
								</div>
								<div class="panel-body" style="padding:0px;" id="stretch-body">
									<div class="panel-body" id="vehicleIcoShow">
										<div class="container-area">
											<div id="vIcoManagement">
												<div th:if="${hasRole}">
													<div class="col-md-12 vIcoTypePagesPadd" id="vlength">
														<div class="inpVicoPhoto">
															<input type="file" accept="image/png" name="file" id="doc" onchange="individuationIco.setImagePreviewIndex()">
															<img src="/clbs/resources/img/vico/addVIco.png" width="96px" height="96px"/>
														</div>
														<div class="thisVIcoInfo" id="thisVIcoInfo" style="display:none">
															<input id="ico" name="ico" type="hidden" />
															<input id="icoName" name="icoName" type="hidden" />
															<div class="vico" id="upIcoSize"><img id="preview" src=""></div>
														</div>
													</div>
												</div>
					                            <div id="vIcoTypeNum" class="col-md-12">
													<div class="vIcoTypePages vIcoTypePagesPadd" id="vIcoTypePages_1"></div>
													<div class="vIcoTypePages vIcoTypePagesPadd" id="vIcoTypePages_2"></div>
													<div class="vIcoTypePages vIcoTypePagesPadd" id="vIcoTypePages_3"></div>
												</div>
					                        </div>
			                            </div>
									</div>
		                            <div th:if="${hasRole}">
		                            <div class="modal-footer">
										<div class="text-left">
											<p>注：1. 图标大小建议67*37；</p><!--为保证显示效果，要求监控对象图标的朝向统一朝右；-->
											<p style="text-indent: 2em">2. 系统自带图标版权所有，侵权必究。</p>
										</div>
										<button class="btn btn-primary" type="button" id="doSubmits">
											<strong>提 交</strong>
										</button>
										<button type="button" class="btn btn-default" id="restoreDefault">
											<strong>恢复默认</strong>
										</button>
									</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</section>
	</section>
	<div th:replace="fragments/footer">footer</div>
</body>
<script type="text/javascript"> 
document.body.onselectstart=document.body.oncontextmenu=function(){ return false;} 
</script> 
<script src="resources/js/zTree/js/ztreeSearch.js" th:src="@{/resources/js/zTree/js/ztreeSearch.js}"></script>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script type="text/javascript" src="/resources/js/personalizedIcoList.js" th:src="@{/resources/js/personalizedIcoList.js}"></script>
</html>
