<form th:action="@{/m/regionManagement/fenceManagement/saveUserFenceDisplaySet}" id="visualSettingForm" role="form" action="#" method="post"
      class="form-horizontal">
    <input  type="hidden" th:value="${userFenceDisplaySetting}" id="userSetting"/>
    <input name="fenceIds" id="visualSettingIds" type="hidden"/>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">×</button>
        <h4 class="modal-title">围栏显示设置</h4>
    </div>
    <div class="modal-body" >
        <div>
            <ul id="visualSettingTree" class="ztree"></ul>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" id="visualSettingSave" class="btn btn-primary">
            保存
        </button>
        <button type="button" data-dismiss="modal"
                class="btn btn-default btn-off">
            取消
        </button>
    </div>
</form>
<script  src="/clbs/resources/js/fenceVisualSetting.js"></script>
