<form th:object="${result}" id="detailForm" action="#" role="form" class="form-horizontal"
      xmlns:th="http://www.w3.org/1999/xhtml">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">风控报告详情</h4>
    </div>
    <div class="modal-body">

        <div class="form-group">
            <label class="col-md-2 control-label text-left">预警信息</label>
            <div class="col-md-10"></div>
        </div>
        <div class="col-md-10 col-md-offset-1 groupDetailTable" style="overflow:auto;">
            <table class="table table-striped table-bordered" cellspacing="0" width="100%" style="margin-bottom: 20px;">

                <tbody id="warningInfoReport">
                <tr>
                    <input type="hidden" th:value="*{riskId}" id="riskValId">
                    <td style="width: 122px;">风险编号</td>
                    <td id="riskNumberId"></td>
                    <td>预警时间</td>
                    <td id="warningTimeId"></td>
                    <td>监控对象</td>
                    <td id="brandId"></td>
                </tr>
                <tr>
                    <td>风险类型</td>
                    <td id="riskTypeId"></td>
                    <td>风险等级</td>
                    <td id="riskLevelId"></td>
                    <td>行驶速度</td>
                    <td id="speedId"></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle">预警记录</td>
                    <td colspan="5" style="padding:0px;">
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%"
                               style="margin-bottom: 0px;">
                            <tbody id="recorderBody">

                            </tbody>
                        </table>
                    </td>
                </tr>


                <tr>
                    <td>预警位置</td>
                    <td colspan="5" id="addressId"></td>

                </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label text-left">基本信息</label>
            <div class="col-md-10"></div>
        </div>
        <div class="col-md-10 col-md-offset-1 groupDetailTable" style="overflow:auto;">
            <table class="table table-striped table-bordered" cellspacing="0" width="100%" style="margin-bottom: 20px;">

                <tbody id="groups2">
                <tr>
                    <td style="width: 122px;">所属企业</td>
                    <td id="groupNameId" style="width: 150px"></td>
                    <td>车型种类</td>
                    <td id="vehicleTypeId" style="width: 150px"></td>
                    <td>车队管理电话</td>
                    <td id="groupPhoneId" style="width: 150px"></td>
                </tr>
                <tr>
                    <td style="vertical-align: middle">司机信息</td>
                    <td colspan="5" id="driversId" style="padding:0px;">
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%"
                               style="margin-bottom: 0px;">
                            <tbody id="driverInfoBody">
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: middle" >司机图片</td>
                    <td colspan="5" style="padding:0px;">
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%"
                               style="margin-bottom: 0px;">
                            <tbody id="imgsBodyId">

                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="form-group">
            <label class="col-md-2 control-label text-left">风控处理</label>
            <div class="col-md-10"></div>
        </div>
        <div class="col-md-10 col-md-offset-1 groupDetailTable" style="overflow:auto;">
            <table class="table table-striped table-bordered" cellspacing="0" width="100%" style="margin-bottom: 20px;">

                <tbody id="riskDealBody">
                <tr>
                    <td style="width: 122px;">处理人</td>
                    <td colspan="5" id="dealPeopleId"></td>
                </tr>
                <tr id="dealVisitId">
                    <td style="vertical-align: middle">处理</td>
                    <td colspan="5" style="padding:0px;">
                        <table class="table table-striped table-bordered" cellspacing="0" width="100%"
                               style="margin-bottom: 0px;">
                            <tr>
                                <td colspan="5" style="text-align:left;  height:150px;" id="dealVistId">
                                </td>
                            </tr>
                            <tr>
                                <td style="width:80px;">司机名称</td>
                                <td id="dealVisitDriverNameId" style="text-align:left;"></td>
                            </tr>
                        </table>
                    </td>
                </tr>

                <tr id="dealVisitReasonId">
                    <td>回访理由1</td>
                    <td colspan="5" id="dealVisitReason"></td>

                </tr>

                <tr>
                    <td>风控结果</td>
                    <td colspan="5" id="resultId"></td>

                </tr>
                </tbody>
            </table>
        </div>


    </div>


    <div class="modal-footer" style="clear:both;">
        <button type="button" id="exportDoc" class="btn btn-primary">
            <strong>下载</strong>
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>

</form>
<script src="/wro/riskReportDetails.js" th:src="@{/wro/riskReportDetails.js}"></script>
