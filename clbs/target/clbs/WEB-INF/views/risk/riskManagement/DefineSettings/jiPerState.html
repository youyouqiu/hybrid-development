<form role="form" action="#" method="post" class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">读取外设状态</h4>
        <style>
            .alarm-box{
                margin:0 -20px 13px -60px!important;
                padding: 10px 0 10px 45px;
                border-top: 1px solid #e5e5e5;
                border-bottom: 1px solid #e5e5e5;
            }
            .modal-body input{text-align: center}
            .modal-body #brand{text-align: left}
        </style>
    </div>
    <div class="modal-body" style="padding-left: 60px">
        <input type="hidden" id="vehicleId" th:value="*{vehicleId}">
        <div class="form-group">
            <label class="col-md-2 control-label">监控对象：</label>
            <div class="col-md-9">
                <input id="brand" th:value="*{brand}" placeholder="监控对象" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group">
            <ul class="nav nav-tabs">
                <li id="forwardTab" class="active"><a href="#forwardSystem" data-toggle="tab">前向监测系统</a></li>
                <li id="driverBehaviorTab"><a href="#driverSystem" data-toggle="tab">驾驶员监测系统</a></li>
            </ul>
        </div>

        <div class="tab-content">
            <!--前向监测系统-->
            <div class="tab-pane active" id="forwardSystem">
                <div class="form-group">
                    <label class="col-md-2 control-label">工作状态：</label>
                    <div class="col-md-9">
                        <input id="adas-workState" placeholder="工作状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group alarm-box">
                    <label class="col-md-2 control-label">报警状态：</label>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">摄像头：</label>
                    <div class="col-md-9">
                        <input id="adas-cameraState" placeholder="摄像头状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">扬声器：</label>
                    <div class="col-md-9">
                        <input id="adas-speakerState" placeholder="扬声器状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">主存储器：</label>
                    <div class="col-md-9">
                        <input id="adas-mainMemory" placeholder="主存储器状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">辅存储器：</label>
                    <div class="col-md-9">
                        <input id="adas-auxiliaryStorage" placeholder="辅存储器状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">通讯模块：</label>
                    <div class="col-md-9">
                        <input id="adas-communicationModule" placeholder="通讯模块状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">定位模块：</label>
                    <div class="col-md-9">
                        <input id="adas-positioningModule" placeholder="定位模块状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">电池：</label>
                    <div class="col-md-9">
                        <input id="adas-battery" placeholder="电池状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">红外线补光：</label>
                    <div class="col-md-9">
                        <input id="adas-infraredFinish" placeholder="红外线补光状态" class="form-control" readonly/>
                    </div>
                </div>
            </div>
            <!--驾驶员监测系统-->
            <div class="tab-pane" id="driverSystem">
                <div class="form-group">
                    <label class="col-md-2 control-label">工作状态：</label>
                    <div class="col-md-9">
                        <input id="dsm-workState" placeholder="工作状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group alarm-box">
                    <label class="col-md-2 control-label">报警状态：</label>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">摄像头：</label>
                    <div class="col-md-9">
                        <input id="dsm-cameraState" placeholder="摄像头状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">扬声器：</label>
                    <div class="col-md-9">
                        <input id="dsm-speakerState" placeholder="扬声器状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">主存储器：</label>
                    <div class="col-md-9">
                        <input id="dsm-mainMemory" placeholder="主存储器状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">辅存储器：</label>
                    <div class="col-md-9">
                        <input id="dsm-auxiliaryStorage" placeholder="辅存储器状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">通讯模块：</label>
                    <div class="col-md-9">
                        <input id="dsm-communicationModule" placeholder="通讯模块状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">定位模块：</label>
                    <div class="col-md-9">
                        <input id="dsm-positioningModule" placeholder="定位模块状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">电池：</label>
                    <div class="col-md-9">
                        <input id="dsm-battery" placeholder="电池状态" class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-2 control-label">红外线补光：</label>
                    <div class="col-md-9">
                        <input id="dsm-infraredFinish" placeholder="红外线补光状态" class="form-control" readonly/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="readPerStateRefresh">刷新</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</form>
