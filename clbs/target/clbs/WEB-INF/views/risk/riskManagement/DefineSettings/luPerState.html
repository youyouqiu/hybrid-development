<form role="form" action="#" method="post" class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span

        <h4 class="modal-title">读取外设状态</h4>
        <style>
            .alarm-box{
                margin:0 -20px 13px -60px!important;
                padding: 10px 0 10px 45px;
                border-top: 1px solid #e5e5e5;
                border-bottom: 1px solid #e5e5e5;
            }
            .modal-body input{text-align: center}
            .modal-body #brand{text-align: left}
        </style>
    </div>
    <div class="modal-body" style="padding-left: 60px">

        <div class="form-group">
            <label class="col-md-2 control-label">监控对象：</label>
            <div class="col-md-9">

            </div>
        </div>

            <ul class="nav nav-tabs">

                <li><a href="#tirePressure" data-toggle="tab">胎压监测</a></li>

                    <label class="col-md-2 control-label">主存储器异常：</label>
