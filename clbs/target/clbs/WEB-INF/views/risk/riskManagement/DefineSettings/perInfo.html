<form role="form" action="#" method="post" class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">读取外设基本信息</h4>
    </div>
    <div class="modal-body" style="padding-left: 60px">
        <input type="hidden" id="vehicleId" th:value="*{vehicleId}">
        <div class="form-group">
            <label class="col-md-2 control-label">监控对象：</label>
            <div class="col-md-8">
                <input id="brand" th:value="*{brand}" placeholder="监控对象" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group">
            <h4 class="col-md-3 col-md-offset-2 text-center">前向监测系统(FMS)</h4>
            <h4 class="col-md-3 col-md-offset-2 text-center">驾驶员监测系统(DMS)</h4>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">公司名称：</label>
            <div class="col-md-3">
                <input id="adas-company" placeholder="公司名称" class="form-control" readonly/>
            </div>
            <label class="col-md-2 control-label">公司名称：</label>
            <div class="col-md-3">
                <input id="dsm-company" placeholder="公司名称" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">客户代码：</label>
            <div class="col-md-3">
                <input id="adas-kehuCode" placeholder="客户代码" class="form-control" readonly/>
            </div>
            <label class="col-md-2 control-label">客户代码：</label>
            <div class="col-md-3">
                <input id="dsm-kehuCode" placeholder="客户代码" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">产品代码：</label>
            <div class="col-md-3">
                <input id="adas-productCode" placeholder="产品代码" class="form-control" readonly/>
            </div>
            <label class="col-md-2 control-label">产品代码：</label>
            <div class="col-md-3">
                <input id="dsm-productCode" placeholder="产品代码" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">设备ID：</label>
            <div class="col-md-3">
                <input id="adas-deviceId" placeholder="设备ID" class="form-control" readonly/>
            </div>
            <label class="col-md-2 control-label">设备ID：</label>
            <div class="col-md-3">
                <input id="dsm-deviceId" placeholder="设备ID" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">软件版本号：</label>
            <div class="col-md-3">
                <input id="adas-softwareVersion" placeholder="软件版本号" class="form-control" readonly/>
            </div>
            <label class="col-md-2 control-label">软件版本号：</label>
            <div class="col-md-3">
                <input id="dsm-softwareVersion" placeholder="软件版本号" class="form-control" readonly/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2 control-label">硬件版本号：</label>
            <div class="col-md-3">
                <input id="adas-hardwareVersion" placeholder="硬件版本号" class="form-control" readonly/>
            </div>
            <label class="col-md-2 control-label">硬件版本号：</label>
            <div class="col-md-3">
                <input id="dsm-hardwareVersion" placeholder="硬件版本号" class="form-control" readonly/>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="readPerInfoRefresh">刷新</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</form>
<script src="resources/js/webSocket.js" th:src="@{/resources/js/webSocket.js}"></script>
<script src="/clbs/resources/js/riskDefineSettingsPerInfo.js"></script>
