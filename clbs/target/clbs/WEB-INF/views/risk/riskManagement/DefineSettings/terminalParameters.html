<form role="form" action="#" method="post" class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">查询终端参数</h4>
    </div>
    <div class="modal-body" style="padding-top: 35px">
        <input type="hidden" id="vehicleId" th:value="*{vehicleId}">
        <div class="form-group">
            <div class="form-group">
                <label class="col-md-3 control-label">监控对象：</label>
                <div class="col-md-8">
                    <input id="brand" th:value="*{brand}" placeholder="监控对象" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">终端MAC地址：</label>
                <div class="col-md-8">
                    <input id="macAddress" placeholder="终端MAC地址" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">扩展制造商ID：</label>
                <div class="col-md-8">
                    <input id="manufacturerId" placeholder="扩展制造商ID" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">扩展终端型号：</label>
                <div class="col-md-8">
                    <input id="deviceModelNumber" placeholder="扩展终端型号" class="form-control" readonly/>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="readPerStateRefresh">刷新</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</form>

<script src="resources/js/webSocket.js" th:src="@{/resources/js/webSocket.js}"></script>
<script src="/clbs/resources/js/terminalParam.js"></script>
