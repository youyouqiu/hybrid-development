<form method="post" id="dsmInfoForm"
      th:action="@{/v/oilmassmgt/oilvehiclesetting/updateSensorSetting}" role="form"
      class="form-horizontal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">读取外设参数设置(湘标)</h4>
        <style>
            .modal-body {
                padding-left: 60px
            }
            .modal-body h4{
                font-size: 15px;
                font-weight: 700;
            }

            .info-span {
                cursor: pointer;
            }
            .secondHeader{
                margin-left: 60px;
            }
            .title-info, .title-info label {
                color: #ff0000;
            }

            .dsm-content {
                margin: 0 -20px 15px -60px;
                padding:0 20px 0 60px;
                border-bottom: 1px solid #e5e5e5;
            }
            .dsm-content .info-content{display: none}
            .dsmInfo .col-md-2{
                padding-right: 0;
            }
        </style>
    </div>
    <div class="modal-body dsmInfo">
        <input id="platformData" type="hidden" th:value="*{settingParam}"/>
        <input type="hidden" id="vehicleId" th:value="*{vehicleid}"/>
        <input type="hidden" id="tireModelMap" th:value="*{tireModelMap}"/>
        <input type="hidden" id="msgId">
        <input type="hidden" id="dealType" name="deal_type" value="pt">
        <!--监控对象-->
        <div class="form-group">
            <label class="col-md-2 control-label">监控对象：</label>
            <div class="col-md-8">
                <input id="brand" th:value="*{brand}" placeholder="请输入监控对象" class="form-control" readonly/>
            </div>
        </div>
        <!--tabs-->
        <div class="form-group">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#driverAssistant" data-toggle="tab">高级驾驶辅助</a></li>
                <li><a href="#driverStatus" data-toggle="tab">驾驶员状态监测</a></li>
                <li><a href="#vehicleMonitor" data-toggle="tab">车辆监测</a></li>
                <li><a href="#driverCompare" data-toggle="tab">驾驶员比对</a></li>
            </ul>
        </div>
        <!--title-->
        <div class="form-group">
            <h4 class="col-md-3 col-md-offset-2 text-center">传感器上传参数</h4>
            <h4 class="col-md-3 col-md-offset-2 text-center">平台设置参数</h4>
        </div>

        <div class="tab-content">
            <!--高级驾驶辅助 driverAssistant-->
            <div data-type="64" class="tab-pane active" id="driverAssistant">
                <div class="dsm-content"></div>
                <div class="form-group">
                    <label class="col-md-2 control-label">下发状态：</label>
                    <div class="col-md-3">
                        <input class="form-control sendStatus" readonly/>
                    </div>
                </div>
            </div>
            <!--驾驶员状态监测 driverStatus-->
            <div data-type="65" class="tab-pane" id="driverStatus">
                <div class="dsm-content"></div>
                <div class="form-group">
                    <label class="col-md-2 control-label">下发状态：</label>
                    <div class="col-md-3">
                        <input class="form-control sendStatus" readonly/>
                    </div>
                </div>
            </div>
            <!--车辆监测 vehicleMonitor-->
            <div data-type="68" class="tab-pane" id="vehicleMonitor">
                <div class="dsm-content"></div>
                <div class="form-group">
                    <label class="col-md-2 control-label">下发状态：</label>
                    <div class="col-md-3">
                        <input class="form-control sendStatus" readonly/>
                    </div>
                </div>
            </div>
            <!--驾驶员比对 driverCompare-->
            <div data-type="233" class="tab-pane" id="driverCompare">
                <div class="dsm-content"></div>
                <div class="form-group">
                    <label class="col-md-2 control-label">下发状态：</label>
                    <div class="col-md-3">
                        <input class="form-control sendStatus" readonly/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="dsmInfoRefresh">刷新</button>
        <button type="button" class="btn btn-primary" id="dsmInfoSend" disabled>全部修正下发</button>
        <button type="button" class="btn btn-primary" id="dsmInfoSend2" disabled>本页签修正下发</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</form>
<script src="/clbs/resources/js/xiangParamInfo.js"></script>
