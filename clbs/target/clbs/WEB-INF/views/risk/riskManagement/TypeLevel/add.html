<form id="addForm" th:action="@{/r/riskManagement/TypeLevel/add}" role="form" action="#" method="post"
      class="form-horizontal">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;
        </button>
        <h4 class="modal-title">风险等级</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-3 control-label">
                        <label class="text-danger">*</label> 风险等级：</label>
                    <div class="col-md-7">
                        <input name="riskLevel" placeholder="请输入风险等级" maxlength="40" type="text" id="riskLevelInput"
                               class="form-control"/>
                        <label id="error_label_add" class='error' style='display: none;'></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">等级权重：</label>
                    <div class="col-md-7">
                        <select name="levelWeight"   placeholder="请选择等级权重"
                                class="form-control">
                            <option selected="selected" value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">说明：</label>
                    <div class="col-md-7">
                        <input name="description" placeholder="请输入风险等级说明" maxlength="40" type="text" id="descInput"
                               class="form-control"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" id="submitAdd" type="button">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script type="text/javascript" src="/wro/typeLevelAdd.js" th:src="@{/wro/typeLevelAdd.js}"></script>
