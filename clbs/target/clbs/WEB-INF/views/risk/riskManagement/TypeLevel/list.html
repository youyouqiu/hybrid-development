<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>风险类型等级</title>
    <style type="text/css">
        .t0{
            width:3% !important;
        }
        .t1{
            width:10% !important;
        }
        .t2{
            width:22% !important;
        }
        .t3{
            width:30% !important;
        }
        .t4{
            width:35% !important;
        }
    </style>
    <div th:replace="fragments/header">header</div>
</head>
<body>
<section id="container">
    <div th:replace="fragments/nav">nav</div>
    <section class="main-content-wrapper">
    	<div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li class="active">风控管理</li>
                        <li class="active">风险类型等级</li>
                    </ul>
                    <h1 class="h1 ">风险类型等级</h1>
                </div>
            </div>
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="purposeHead" style="cursor:pointer;">
                            <h3 class="panel-title fwb">风险等级<span class="caret"></span></h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-up" id="faChevron"></i>
                            </div>
                        </div>
                        <div class="panel-body fixed-table-body" style="display: none;" id="purposeBody">
                            <div class="ToolPanel">
                                <div class="bars pull-left">
                                    <div class="btn-group pull-left barsMargin" role="group">
                                        <form role="form">
                                            <label><input type="text" id="search_input"
                                                          class="Inlinesearch form-control"
                                                          placeholder="请输入风险等级"
                                                          onkeydown="riskTypeLevel.levelTableFilter(event)"></label>
                                            <button type="button" id="search" onclick="levelTable.requestData()"
                                                    class="btn btn-outline btn-default">搜索
                                            </button>
                                            <input id="hiddenText" type="text" style="display:none"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <table id="riskLevelDataTable"
                                   class="table table-striped table-bordered table-hover text-center btnTable"
                                   cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th class="text-center">操作设置</th>
                                    <th class="text-center">风险等级</th>
                                    <th class="text-center">等级权重</th>
                                    <th class="text-center">说明</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title fwb">风险事件</h3>
                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                            </div>
                        </div>
                        <div class="panel-body fixed-table-body">
                            <div class="ToolPanel">
                                <div class="bars pull-left">
                                    <div class="btn-group pull-left barsMargin" role="group">
                                        <form role="form">
                                            <label><input type="text" class="Inlinesearch form-control"
                                                          id="simpleQueryParam" name="simpleQueryParam"
                                                          placeholder="请输入风险事件"></label>
                                            <button type="button" id="search_button" onclick="riskTypeLevel.eventInit()"
                                                    class="btn btn-outline btn-default">搜索
                                            </button>
                                            <input id="hiddenTextT" type="text" style="display:none"/>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            <table id="riskEventDataTable"
                                   class="table table-striped table-bordered table-hover noCheckTable"
                                   cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th class="t0" ></th>
                                    <th class="text-center t1">事件id</th>
                                    <th class="text-center t2">风险事件</th>
                                    <th class="text-center t3">风险类型</th>
                                    <th class="text-center t4">说明</th>
                                </tr>
                                </thead>

                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>
<div th:replace="fragments/footer">footer</div>
</body>
<script src="/wro/typeLevelList.js" th:src="@{/wro/typeLevelList.js}"></script>
</html>
