<form id="EditForm" th:action="@{/talkback/intercomplatform/intercommodel/updateIntercomModel}" action="#"
      th:object="${result}" role="form" method="post" class="form-horizontal">
    <div class="modal-header">
        <button id="doXEdit" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">修改对讲机型</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group">
                <div class="form-group">
                    <div class="col-md-6">
                        <input type="text" class="hidden" name="id" th:value="*{id}">
                        <label class="col-md-4 control-label"><label class="text-danger">*</label> 对讲机型名称：</label>
                        <div class="col-md-7">
                            <input id="intercomName" th:value="*{name}" name="name" maxlength="50"
                                   placeholder="请输入对讲机型名称" onkeydown="if(event.keyCode ==13){return false}" type="text"
                                   class="form-control"/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label"><label class="text-danger">*</label> 原始机型：</label>
                        <div class="col-md-7">
                            <div class="input-group">
                                <input type="text" class="form-control" name="modelId" id="modelId" autocomplete="off"
                                       onkeydown="if(event.keyCode ==13){return false}" placeholder="请输入原始机型" />
                                <input type="hidden" id="index" name="originalModelId" th:field="*{originalModelId}" />
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-white dropdown-toggle pullbtn">
                                        <i class="caret"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu"
                                        style="padding-top: 0px; max-height: 275px; overflow: auto; transition: all 0.3s ease 0s;"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label">视频：</label>
                        <div class="col-md-7">
                            <input name="videoAbility" type="text" id="videoAbility" class="form-control" readonly/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label">硬件旋钮数：</label>
                        <div class="col-md-7">
                            <input name="knobNum" type="text" id="knobNum" class="form-control" readonly/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label"> 实时视频：</label>
                        <div class="col-md-7">
                            <input name="videoFuncEnable" type="text" id="videoFuncEnable" class="form-control"
                                   readonly/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label">最大群组数：</label>
                        <div class="col-md-7">
                            <input name="maxGroupNum" type="text" id="maxGroupNum" class="form-control" readonly/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label"> 视频路数：</label>
                        <div class="col-md-7">
                            <input name="chanlsNum" type="text" id="chanlsNum" class="form-control" readonly/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label">最大好友数：</label>
                        <div class="col-md-7">
                            <input name="maxFriendNum" type="text" id="maxFriendNum" class="form-control" readonly/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label"> 监听：</label>
                        <div class="col-md-7">
                            <input name="interceptEnable" type="text" id="interceptEnable" class="form-control"
                                   readonly/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label"> 临时组：</label>
                        <div class="col-md-7">
                            <input name="tempGroupEnable" type="text" id="tempGroupEnable" class="form-control"
                                   readonly/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label"> 视频电话：</label>
                        <div class="col-md-7">
                            <input name="videoCallEnable" type="text" id="videoCallEnable" class="form-control"
                                   readonly/>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-md-4 control-label"> 传感器：</label>
                        <div class="col-md-7">
                            <input name="sensorAbility" type="text" id="sensorAbility" class="form-control" readonly/>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                        <label class="col-md-4 control-label"> 视频会议：</label>
                        <div class="col-md-7">
                            <input name="videoConferenceEnable" type="text" id="videoConferenceEnable"
                                   class="form-control" readonly/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" id="doSubmitsEdit">
                <strong>提 交</strong>
            </button>
            <button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
                <strong>关 闭</strong>
            </button>
        </div>
        <label id="error_label_Edit" class='error' style='display: none;'></label>
</form>
<script src="/clbs/resources/js/intercomEdit.js"></script>
