<script>
    var fastMsgQueryParam= ''
    //输入框改变事件
    function fastInputChange(){
        var value = $("#fastMsgQueryParam").val()
        if(value.length >= 30){
            $("#fastMsgQueryParam").val(value.slice(0, 30))
        }
        function validateFastInput(){
            var regularText = /^[^`\s\^\*;'"\\|,/<>\?]*$/
            if(!regularText.test(value)){
                $("#toolTip").show()
            }else {
                $("#toolTip").hide()
            }
        }
        validateFastInput()
    }
    //快捷消息 查询按钮
    function fastSearch() {
        //常规字符串
        var regularText = /^[^`\s\^\*;'"\\|,/<>\?]*$/
        var value = $("#fastMsgQueryParam").val()
        if(regularText.test(value)){
            fastMsgQueryParam = value
            myMsgTable.requestData()
            fastMsgQueryParam = ""
        }
    }

    function handleOptionsClick() {
        var res = []
        if($("#multiOptions input[name='wayId']:checked").length == 0){
            $("#multiInput").text('请选择通道号')
            return
        }
        $("#multiOptions input[name='wayId']:checked").each(function(){
            res.push($(this).val())
        })
        $("#multiInput").text(res.join('、'))
    }
    //显示快捷消息弹窗
    function showFastModal() {
        myMsgTable.init();
        $("#fastMessage").show()
    }
    //隐藏快捷消息弹窗
    function hideFastModal() {
        $("#fastMessage input[type='radio']").prop('checked',false)
        $("#fastMsgQueryParam").val("")
        $("#fastMessage").hide()
    }
    //快捷消息提交确认
    function sumbitFastModal(){
        var selected = $("#fastMessage input[name='fastMsgChk']:checked")
        if(selected.size() == 0){
            layer.msg("请选择模板消息！")
            return
        }
        $("#fastMsgQueryParam").val("")
        $("#msgContent").val(selected.attr("data-msg"))
        $("#fastMessage").hide()
    }
    // 快捷消息表格
    $(function(){
        var columns = [
            {
                //第一列，用来显示序号
                data: null,
                class: "text-center",
                width:30,
            },
            {
                data: null,
                class: "text-center",
                width:30,
                render: function (data, type, row, meta) {
                    var result = "<input  data-msg=" + html2Escape(data.textString) + " type='radio' name='fastMsgChk'/>";
                    return result;
                }
            },
            {
                data: "textString",
                width:100,
                class: "text-center",
                render: function (data, type, row, meta) {
                    return html2Escape(data);
                }
            }
        ];
        //表格列定义
        var columnDefs = [
            {
                //第一列，用来显示序号
                searchable: true,
                orderable: false,
                targets: 0,
            }
        ];
        // 服务器数据预处理
        // 注意这里是引用类型的值  直接修改，不用return
        var handleRowData = function (json) {
            var newData = json.records.map(function (item) {
                return{textString:item}
            })
            json.records = newData
        }
        //ajax参数
        var ajaxDataParamFun = function (d) {
            d.simpleQueryParam = fastMsgQueryParam; //$('#fastMsgQueryParam').val(); //模糊查询
            d.groupId = selectGroupId;
            d.assignmentId = selectAssignmentId;
            d.deviceType = $("input[name='deviceCheck']:checked").val();
        };
        //表格setting
        var setting = {
            listUrl: '/clbs/lkyw/message/template/page',
            columnDefs: columnDefs, //表格列定义
            columns: columns, //表格列
            dataTableDiv: 'fastMessageTable', //表格
            ajaxDataParamFun: ajaxDataParamFun, //ajax参数
            pageable: true, //是否分页
            showIndexColumn: true, //是否显示第一列的索引列
            ajaxCallBack: handleRowData, //服务器数据预处理
            enabledChange: false,
            pageNumber: 5,
            autoWidth: false,
        };
        //创建表格
        myMsgTable = new TG_Tabel.createNew(setting);
        //表格初始化
        // myTable2.init();
    })
    //回车搜索
    $("#fastMsgQueryParam").on('keydown',function (e) {
        var key = e.which;
        if (key == 13) {
            e.preventDefault();
            fastSearch()
        }
    })
    $("#fastMessage").on('hide.bs.shown',function (e) {
        myMsgTable.init()
    })
</script>
