<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<title>移动源基础信息</title>
<div th:replace="fragments/header">header</div>
</head>
<body>
<section id="container">
	<div th:replace="fragments/nav">nav</div>
	<section class="main-content-wrapper">
		<div th:replace="fragments/menu">menu</div>
		<section id="main-content">
			<div class="row eightIsZero">
				<div class="col-md-12">
					<ul class="breadcrumb">
						<li><a th:href="@{/}">首页</a></li>
						<li class="active">碳排放监管</li>
						<li class="active">碳排放基础管理</li>
						<li class="active">移动源基础信息</li>
					</ul>
					<h1 class="h1 ">移动源基础信息</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading" id="stretch">
							<h3 class="panel-title fwb">移动源基础信息列表</h3>
							<div class="actions pull-right">
								<i class="fa chevron-down" id="stretch-chevron"></i>
							</div>
						</div>
						<div class="panel-body fixed-table-body" id="stretch-body">
		                    <div class="ToolPanel">
		                        <div class="bars pull-left">
		                            <div class="btn-group pull-left barsMargin" role="group">
		                                <form role="form"> 
		                                   <label><input type="text" class="Inlinesearch form-control" id="simpleQueryParam" name="simpleQueryParam" placeholder="输入车牌号/终端号/终端手机号"></label>
                                            <button type="button" id="search_button" onclick="myTable.requestData()"
                                                    class="btn btn-outline btn-default">搜索
                                            </button>
		                                   <input id="hiddenText" type="text" style="display:none" />
		                               </form> 
		                            </div>
		                            <div th:if="${hasRole}" class="dropdown pull-left">
		                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">操作菜单<span class="caret"></span>
		                                </button>
		                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		                                    <li><a id="exportId"><i class="glyphicon glyphicon-log-out icoPaddingLeft"></i>导出</a></li>
		                                    <li><a href="javascript:void(0);" id="del_model"><i class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量恢复默认</a></li>
		                                </ul>
		                            </div>
		                        </div>
		                        <div class="columns btn-group pull-right vehicleTypeManagement">
		                            <button id="refreshTable" class="btn btn-default" type="button" name="refresh" title="刷新">
		                                <i class="glyphicon glyphicon-refresh icon-refresh"></i>
		                            </button>
		                            <div class="keep-open btn-group" title="定制显示列">
		                                <button id="customizeColumns" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		                                    <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
		                                </button>
		                                <ul class="dropdown-menu" role="menu" id="Ul-menu-text">                
		                                </ul>
		                            </div>
		                        </div>
		                    </div>
							<table id="dataTable"
								class="table table-striped table-bordered table-hover"
								cellspacing="0" width="100%">
								<thead>
									<tr>
										<th style="width: 1px; padding: 0"></th>
										<th style="width: 30px; padding: 10px"><input
											type="checkbox" id="checkAll"></th>
										<th>操作设置</th>
										<th>车牌号</th>
										<th>所属企业</th>
										<th>分组</th>
										<th>车辆类型</th>
										<th>燃油类别</th>
										<th>终端号</th>
										<th>终端手机号</th>
										<th>计算基准能耗</th>
										<th>核定基准能耗</th>
										<th>大修时间</th>
										<th>大修间隔</th>
										<th>节油产品安装日期</th>
									</tr>
								</thead>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
	<!--main content end-->
</section>
<div th:replace="fragments/footer">footer</div>
</body>
<script th:inline="javascript">
	var systemError = [[#{system.error}]];
	var selectItem = [[#{select.item}]];
</script>
<script src="/wro/mobileSource.js" th:src="@{/wro/mobileSource.js}"></script>
</html>
