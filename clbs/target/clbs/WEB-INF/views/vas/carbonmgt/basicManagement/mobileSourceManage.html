<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
<title>移动源基准能耗管理</title>
<div th:replace="fragments/header">header</div>
</head>
<body>
	<section id="container">
		<div th:replace="fragments/nav">nav</div>
		<section class="main-content-wrapper">
			<div th:replace="fragments/menu">menu</div>
			<section id="main-content">
				<div class="row eightIsZero">
					<div class="col-md-12">
						<ul class="breadcrumb">
							<li><a th:href="@{/}">首页</a></li>
							<li class="active">碳排放监管</li>
							<li class="active">碳排放基础管理</li>
							<li class="active">移动源基准能耗管理</li>
						</ul>
						<h1 class="h1 ">移动源基准能耗管理</h1>
					</div>
				</div>
				<div class="row eightIsZero">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading" id="stretch">
								<h3 class="panel-title fwb">查询</h3>
								<div class="actions pull-right">
									<i class="fa chevron-down" id="stretch-chevron"></i>
								</div>
							</div>
							<div class="panel-body" id="stretch-body">
								<form id="hourslist" class="form-horizontal" action="#"
									method="post" role="form">
									<div class="form-group">
										<label class="col-md-1 col-sm-3 control-label">组织：</label> 
										<input class="form-control hidden" />
										<div class="has-feedback col-md-2 col-sm-8">
											<input style="cursor: pointer; background-color: #fafafa;" class="form-control"
												 id="groupSelect" readonly />
											<span class="fa fa-chevron-down form-control-feedback" style="top: 0; right: 15px;" aria-hidden="true" id="groupSelectSpan"></span>
											<div id="menuContent" class="menuContent">
												<ul id="treeDemo" class="ztree"></ul>
											</div>
										</div>
										<label class="col-md-1 col-sm-3 control-label searchListSelect">车牌号：</label> <input
											class="form-control hidden" />
										<div class="col-md-2 col-sm-8 searchListSelect">
											<div style="position:relative;">
                                                 <div class="input-group">
                                                 	<input name="charSelect" type="text" class="form-control" maxlength="20" id="charSelect">                                                      
                                                 	<div class="input-group-btn">
                                                     <button type="button" class="btn btn-white dropdown-toggle" data-toggle="dropdown">
                                                         <span class="caret"></span>
                                                     </button>
                                                     <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                                     </ul>
                                                 	</div>
                                             	</div>
                                            </div>
										</div>
										<label class="col-md-1 col-sm-3 control-label searchListSelect">时间：</label>
										<div class="col-md-4 col-sm-8 searchListSelect">
											<input style="cursor: pointer; background-color: #fafafa;"
												class="form-control layer-date laydate-icon"
												id="timeInterval" name="timeInterval" readonly />
										</div>
									</div>
									<div class="form-group">
										<div class="col-md-12 control-label" id="dateSearchData">
											<button id="todayClick" type="button" name="0" class="btn btn-primary">今天</button>
											<button id="yesterdayClick" name="-1" type="button"
												class="btn btn-primary">前一天</button>
											<button id="nearlyThreeDays" type="button"
												class="btn btn-primary" name="-3">前三天</button>
											<button id="nearlySevenDays" type="button"
												class="btn btn-primary" name="-7">前七天</button>
											<button id="inquireClick" type="button"
												class="btn btn-primary" name="1">查询</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="panel panel-default">
							<div class="panel-heading" id="stretch2">
	                            <h3 class="panel-title fwb">数据展示</h3>
	                            <div class="actions pull-right">
	                                <i class="fa chevron-down" id="stretch2-chevron"></i>
	                            </div>
	                        </div>
							<div class="panel-body container-area" id="stretch2-body">
								<div id="criterionList1" class="tab-content" style="overflow:auto;">
									<table class="table table-striped table-bordered table-hover"
										   id="oilTable" cellspacing="0" width="100%">
										<thead>
											<tr>
												<th>序号</th>
												<th>车牌号</th>
												<th>所属企业</th>
												<th>车辆类型</th>
												<th>燃油类别</th>
												<th>GPS时间</th>
												<th>累计总里程</th>
												<th>阶段里程</th>
												<th>累计总油耗</th>
												<th>阶段油耗</th>
												<th>空调状态</th>
												<th>空调开启时长</th>
											</tr>
										</thead>
									</table>
								</div>
								<div id="criterionList2" class="tab-content" style="overflow:auto; display:none;">
									<div class="tab-pane active tableFEStyle" id="">
										<table class="table table-striped table-bordered table-hover"
											   id="oilTableTwo"	cellspacing="0" width="100%">
											<thead>
												<tr>
													<th>序号</th>
													<th>车牌号</th>
													<th>所属企业</th>
													<th>车辆类型</th>
													<th>燃油类别</th>
													<th>GPS时间</th>
													<th>累计总里程</th>
													<th>阶段里程</th>
													<th>累计总油耗</th>
													<th>阶段油耗</th>
													<th>空调状态</th>
													<th>空调开启时长</th>
												</tr>
											</thead>
										</table>
									</div>
								</div>
								<div class="cutBtn">
									<i class="left-btn" id="right-arrow"></i>
	                            	<i class="right-btn" id="left-arrow"></i>
								</div>
								<div class="form-horizontal dataStatistics">
									<div class="col-md-7" style="padding-left:0;padding-right:0;">
										<div class="col-md-4 alarmLeftPadding">
											<label class="col-md-6 control-label">总里程:</label>
											<div class="col-md-6 dataStatistics-value">
												<span id="totalMileage"></span>
											</div>
										</div>
										<div class="col-md-4 alarmLeftPadding">
											<label class="col-md-6 control-label">总油耗:</label>
											<div class="col-md-6 dataStatistics-value">
												<span id="totalFuelConsumption"></span>
											</div>
										</div>
										<div class="col-md-4 alarmLeftPadding">
											<label class="col-md-9 control-label">二氧化碳总排放量:</label>
											<div class="col-md-3 dataStatistics-value">
												<span id="co2"></span>
											</div>
										</div>
										<div class="col-md-4 alarmLeftPadding">
											<label class="col-md-6 control-label">平均速度:</label>
											<div class="col-md-6 dataStatistics-value">
												<span id="speed"></span>
											</div>
										</div>
										<div class="col-md-4 alarmLeftPadding">
											<label class="col-md-6 control-label">百公里油耗:</label>
											<div class="col-md-6 dataStatistics-value">
												<span id="bTotalFuelConsumption"></span>
											</div>
										</div>
										<div class="col-md-4 alarmLeftPadding">
											<label class="col-md-9 control-label">百公里二氧化碳排放量:</label>
											<div class="col-md-3 dataStatistics-value">
												<span id="bco2"></span>
											</div>
										</div>
									</div>
									<div class="col-md-5 control-label" style="padding-right:0;">
										<button type="button" id="lookTrackPlayback" class="btn btn-primary">查看轨迹</button>
										<div th:if="${hasRole}">
										<button type="button" id="add" class="btn btn-primary criterionList-btn">添加到基准列表</button>
										</div>
										<button id="lookCriterionList" type="button" class="btn btn-primary criterionList-btn">查看基准列表</button>
										<div th:if="${hasRole}">
										<button type="button" id="del" class="btn btn-primary tableReturn">从列表中移除</button>
										</div>
										<a th:href="@{/v/carbonmgt/basicManagement/export}"><button type="button" class="btn btn-primary tableReturn">导出列表</button></a>
										<button id="returnList-btn" type="button" class="btn btn-primary tableReturn">返回</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</section>
	</section>
	<div th:replace="fragments/footer">footer</div>
</body>
<script type="text/javascript" src="/wro/bd-echatrs.js" th:src="@{/wro/bd-echatrs.js}"></script>
<script type="text/javascript" src="/wro/mobileSourceManage.js" th:src="@{/wro/mobileSourceManage.js}"></script>
<script src="resources/js/dataTables/js/dataTablesBootstrap.js" th:src="@{/resources/js/dataTables/js/dataTablesBootstrap.js}"></script>
</html>
