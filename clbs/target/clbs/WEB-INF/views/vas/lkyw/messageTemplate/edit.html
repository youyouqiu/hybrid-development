<form id="editForm"
      th:action="@{/lkyw/message/template/updateTemplate}"
      action="#"
      role="form"
      method="post"
      class="form-horizontal"
      th:object="${result}">
    <div class="modal-header">
        <button id="doXEdit" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">修改消息模板</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-3 control-label"><label class="text-danger">*</label> 消息内容：</label>
                    <div class="col-md-7">
                        <input type="hidden" name="id" th:value="*{id}" />
                        <textarea onkeydown="if(event.keyCode==13)return false;" id="editArea" maxlength="79" class="form-control" th:field="*{content}" name="content" placeholder="请输入消息内容" cols="30" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"> 备注： </label>
                    <div class="col-md-7  has-feedback">
                        <input onkeydown="if(event.keyCode==13)return false;" name="remark" th:value="*{remark}" maxlength="50" placeholder="请输入备注" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"><label class="text-danger">*</label>状态： </label>
                    <div class="col-md-7">
                        <input type="hidden" id="status" th:value="*{status}" />
                        <label class="radio-inline">
                            <input type="radio" name="status" value="1" checked> 启用
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="status" value="0"> 停用
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmits">
            <strong>提 交</strong>
        </button>
        <button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
    <label id="error_label_edit" class='error' style='display: none;'></label>
    <input  type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken" id="avoidRepeatSubmitToken">
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script src="/clbs/resources/js/sendMsgEdit.js"></script>
