<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>下发消息模板</title>
    <div th:replace="fragments/header">header</div>
</head>
<body>
<section class="leftMenuBg">
    <div th:replace="fragments/nav">nav</div>
    <section class="main-content-wrapper">
    	<div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li class="active">消息管理</li>
                        <li class="active">下发消息模板</li>
                    </ul>
                    <h1 class="h1 ">下发消息模板</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading" id="stretch">
                            <h3 class="panel-title fwb">数据列表</h3>
                            <div class="actions pull-right">
                                <i class="fa chevron-down" id="stretch-chevron"></i>
                            </div>
                        </div>
                        <div class="panel-body fixed-table-body" id="stretch-body">
                        	<!--工具面板-->
		                    <div class="ToolPanel">
		                        <div class="bars pull-left">
		                            <div class="btn-group pull-left barsMargin" role="group">
		                               <form role="form">
		                                   	<label>
                                                <input type="text"
                                                          maxlength="79"
                                                          class="Inlinesearch form-control"
                                                          id="simpleQueryParam"
                                                          name="simpleQueryParam"
                                                          placeholder="请输入消息内容">
                                            </label>
		                                   	<button type="button" id="search_button" onclick="myTable.requestData()" class="btn btn-outline btn-default">搜索</button>
		                               		<input id="hiddenText" type="text" style="display:none" />
		                               </form>
		                            </div>
		                            <div th:if="${hasRole}"  class="dropdown pull-left">
		                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">操作菜单<span class="caret"></span>
		                                </button>
		                                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
		                                    <li><a th:href="@{/lkyw/message/template/templateAddPage}" id="addId" data-toggle="modal" data-target="#commonSmWin"><i class="glyphicon glyphicon-plus icoPaddingLeft"></i>新增</a></li>
                                            <li><a th:href="@{/lkyw/message/template/exportTemplate}" id="exportId"><i class="glyphicon glyphicon-log-out icoPaddingLeft"></i>导出</a></li>
                                            <li><a href="#" id="del_model"><i class="glyphicon glyphicon-trash icoPaddingLeft"></i>批量删除</a></li>
                                            <li><a th:href="@{/lkyw/message/template/import}" id="importId" data-toggle="modal" data-target="#commonSmWin"><i class="glyphicon glyphicon-log-in icoPaddingLeft"></i>导入</a></li>
                                        </ul>
		                            </div>
		                        </div>
		                        <div class="columns btn-group pull-right personnelInformation">
		                            <button id="refreshTable" class="btn btn-default" type="button" name="refresh" title="刷新">
		                                <i class="glyphicon glyphicon-refresh icon-refresh"></i>
		                            </button>
		                            <div class="keep-open btn-group" title="定制显示列">
		                                <button id="customizeColumns" type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
		                                    <i class="glyphicon glyphicon-th icon-th"></i> <span class="caret"></span>
		                                </button>
		                                <ul class="dropdown-menu" role="menu" id="Ul-menu-text">
		                                </ul>
		                            </div>
		                        </div>
		                    </div>
                            <table id="dataTable" class="table table-striped table-bordered table-hover checkTable"
                                   cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th></th>
                                    <th><input type="checkbox" id="checkAll"></th>
                                    <th>操作设置</th>
                                    <th>消息内容</th>
                                    <th>状态</th>
                                    <th>创建时间</th>
                                    <th>最后修改时间</th>
                                    <th>最后修改人</th>
                                </tr>
                                </thead>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</section>
<div th:replace="fragments/footer">footer</div>
</body>
<script th:inline="javascript">
	var selectItem = [[#{select.item}]];
	var peripheralNameNull = [[#{peripheral.name.null}]];
	var peripheralNameLenth = [[#{peripheral.name.lenth}]];
	var peripheralIdNull = [[#{peripheral.id.null}]];
	var inputFormatError = [[#{input.format.error}]];
	var peripheralMessageLenthInt = [[#{peripheral.message.lenth.int}]];
	var peripheralMessageLenth = [[#{peripheral.message.lenth}]];
</script>
<script src="/clbs/resources/js/sendMsgManage.js"></script>
</html>
