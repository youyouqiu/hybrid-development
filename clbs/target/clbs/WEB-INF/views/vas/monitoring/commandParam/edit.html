<form th:action="@{/v/monitoring/command/edit}"
      id="editForm" role="form" action="#" method="post"
      class="form-horizontal">
    <style>
        .bindInfo {
            padding-right: 20px
        }

        #baseStationParameters, #connectSpecifyServer, #eventSetting, #gnssParameters, #infoDemandMenu, #locationReporting, #phoneBookSetting, #reportParameters, #telephoneParameters, #terminalParameters, #unlimitedUpgrade, #videoCameraParameters {
            display: block;
        }
    </style>
    <div class="form-horizontal">
        <div class="modal-header">
            <button id="doXEditTwo" type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                    aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="bindTitle">通讯参数设置</h4>
        </div>
        <div class="modal-body" style="overflow: hidden auto">
            <div class="row">
                <input type="text" id="referVehicleList" th:value="${referVehicleList}" hidden/>
                <input th:value="${commandType}" type="hidden" id="commandType"/>
                <input th:value="${commandName}" type="hidden" id="commandTypeName"/>
                <input th:value="${vid}" type="hidden" id="vid"/>
                <input th:value="${result}" type="hidden" id="result"/>
                <div class="col-md-12">
                    <div class="form-group" style="padding-right: 20px">
                        <label class="col-md-3 control-label">监控对象：</label>
                        <div class="col-md-3">
                            <input type="text" id="brand" class="form-control" th:value="${brand}" readonly/>
                        </div>
                        <label class="col-md-3 control-label" id="commandTypeLabel"
                               th:if="${commandType!='23'&&commandType!='27'&&commandType!='28'&&commandType!='29'&&commandType!='30'}">参考对象：</label>
                        <div class="col-md-3"
                             th:if="${commandType!='23'&&commandType!='27'&&commandType!='28'&&commandType!='29'&&commandType!='30'}">
                            <div class="input-group">
                                <input type="text" class="form-control" id="referent">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-white dropdown-toggle"
                                            data-toggle="dropdown">
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <!--通讯参数-->
                    <div class="bindInfo" id="reportParameters" th:if="${commandType=='11'}">
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="无线通信拨号访问点。如网络制式为CDMA则该处为PPP拨号号码">
                                </i>
                                主服务器APN：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="reportMainApn" name="mainServerAPN" maxlength="20"
                                       th:value="${result.mainServerAPN}" class="form-control">
                            </div>
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="IP或域名">
                                </i>
                                主服务器地址：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="reportMainAddress" name="mainServerAddress" maxlength="30"
                                       th:value="${result.mainServerAddress}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group addItemInfo">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="从服务器APN,该值为空时,终端应使用主服务器相同配置">
                                </i>
                                从服务器APN：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="slaveServerApn" name="slaveServerApn" maxlength="20"
                                       class="form-control" th:value="${result.slaveServerAPN}">
                            </div>
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="从服务器地址备份地址,IP或域名,主机和端口用冒号分割,多个服务器使用分号分割">
                                </i>
                                从服务器地址：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="slaveServerAddress" name="slaveServerAddress" maxlength="30"
                                       class="form-control" th:value="${result.slaveServerAddress}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="无线通信拨号访问点">
                                </i>
                                备份服务器APN：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="reportBackupApn" name="backupServerAPN" maxlength="20"
                                       th:value="${result.backupServerAPN}" class="form-control">
                            </div>
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="IP或域名">
                                </i>
                                备份服务器地址：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="reportBackupAddress" name="backupServerAddress" maxlength="30"
                                       th:value="${result.backupServerAddress}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group removeItemInfo">
                            <label class="col-md-3 control-label">服务器TCP端口：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportServerTcp" name="serverTCPPort" maxlength="5"
                                       th:value="${result.serverTCPPort}" class="form-control">
                            </div>
                            <label class="col-md-3 control-label">服务器UDP端口：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportServerUdp" name="serverUDPPort" maxlength="5"
                                       th:value="${result.serverUDPPort}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">主服务器无线通信拨号用户名：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportServerAccound" name="mainServerCallUserName" maxlength="20"
                                       th:value="${result.mainServerCallUserName}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">主服务器无线通信拨号密码：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportServerPwd" name="mainServerCallUserPwd" maxlength="20"
                                       th:value="${result.mainServerCallUserPwd}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group addItemInfo">
                            <label class="col-md-3 control-label">从服务器无线通信拨号用户名：</label>
                            <div class="col-md-3">
                                <input type="text" id="slaveServerCallUserName" name="slaveServerCallUserName"
                                       maxlength="20"
                                       class="form-control" th:value="${result.slaveServerCallUserName}">
                            </div>
                            <label class="col-md-3 control-label">从服务器无线通信拨号密码：</label>
                            <div class="col-md-3">
                                <input type="text" id="slaveServerCallUserPwd" name="slaveServerCallUserPwd"
                                       maxlength="20"
                                       class="form-control" th:value="${result.slaveServerCallUserPwd}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">备份服务器无线通信拨号用户名：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportBackupAccound" name="backupServerCallUserName"
                                       maxlength="20" th:value="${result.backupServerCallUserName}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">备份服务器无线通信拨号密码：</label>
                            <div class="col-md-3">
                                <input type="text" id="reportBackupPwd" name="backupServerCallUserPwd" maxlength="20"
                                       th:value="${result.backupServerCallUserPwd}"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--终端参数-->
                    <div class="bindInfo" id="terminalParameters" th:if="${commandType=='12'}">
                        <div class="form-group">
                            <label class="col-md-3 control-label">终端心跳发送间隔(s)：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalSendTime" name="heartSpace" value="5" maxlength="5"
                                       th:value="${result.heartSpace}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">TCP消息应答超时时间(s)：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalAnswerTime" name="tcpAckTimeOut" value="10" maxlength="5"
                                       th:value="${result.tcpAckTimeOut}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">TCP消息重传次数：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalAnswerTcp" name="tcpReUpTimes" value="5" maxlength="3"
                                       th:value="${result.tcpReUpTimes}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">UDP消息应答超时时间(s)：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalAnswerUdp" name="udpAckTimeOut" value="10" maxlength="5"
                                       th:value="${result.udpAckTimeOut}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">UDP消息重传次数：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalUdpNum" name="udpReUpTimes" value="5" maxlength="3"
                                       th:value="${result.udpReUpTimes}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">SMS消息应答超时时间(s)：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalAnswerSms" name="smsAckTimeOut" value="20" maxlength="5"
                                       th:value="${result.smsAckTimeOut}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">SMS消息重传次数：</label>
                            <div class="col-md-3">
                                <input type="text" id="terminalSmsNum" name="smsReUpTimes" value="10" maxlength="3"
                                       th:value="${result.smsReUpTimes}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">拐点补传角度：</label>
                            <div class="col-md-3">
                                <input type="text" id="inflectionPointAdditional" name="inflectionPointAdditional"
                                       value="25" maxlength="3" th:value="${result.inflectionPointAdditional}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">电子围栏半径(m)：</label>
                            <div class="col-md-3">
                                <input type="text" id="electronicFenceRadius" name="electronicFenceRadius"
                                       value="15" maxlength="5" th:value="${result.electronicFenceRadius}"
                                       class="form-control">
                            </div>
                        </div>
                    </div>
                    <!--无线升级-->
                    <div class="bindInfo" id="unlimitedUpgrade" th:if="${commandType=='131'}">
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="一般为服务器 APN，无线通信拨号访问点，若网络制式为 CDMA，则该值为 PPP 连接拨号号码">
                                </i>
                                拨号点名称：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeDial" name="wDailName" maxlength="20"
                                       th:value="${result.wDailName}" class="form-control">
                            </div>
                            <label class="col-md-3 control-label">拨号用户名：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeDialName" name="wDailUserName" maxlength="20"
                                       placeholder="服务器无线通信拨号用户名" th:value="${result.wDailUserName}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">拨号密码：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeDialPwd" name="wDailPwd" maxlength="20"
                                       placeholder="服务器无线通信拨号密码" th:value="${result.wDailPwd}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">地址：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeAddress" name="wAddress" maxlength="30"
                                       placeholder="服务器地址 IP或域名" th:value="${result.wAddress}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">TCP端口：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeTcpTort" name="wTcpPort" maxlength="5"
                                       placeholder="服务器 TCP 端口" th:value="${result.wTcpPort}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">UDP端口：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeUdpTort" name="wUdpPort" maxlength="5"
                                       placeholder="服务器 UDP 端口" th:value="${result.wUdpPort}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">制造商ID：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeManufacturer" name="manufactorId" maxlength="20"
                                       placeholder="终端制造商编码" th:value="${result.manufactorId}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="终端的硬件版本号，由制造商自定">
                                </i>
                                硬件版本：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeHardware" name="hardwareVersion" maxlength="50"
                                       th:value="${result.hardwareVersion}" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="终端的固件版本号，由制造商自定">
                                </i>
                                固件版本：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeFirmware" name="firmwareVersion" maxlength="50"
                                       class="form-control" th:value="${result.firmwareVersion}">
                            </div>
                            <label class="col-md-3 control-label">URL地址：</label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeUrlAddress" name="url" maxlength="300"
                                       placeholder="完整 URL地址" th:value="${result.url}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title=""
                                   data-original-title="单位：分（min），值非 0 表示在终端接收到升级或连接指定服务器指令后的有效期截止前，终端应连回原地址。若值为 0，则表示一直连接指定服务器">
                                </i>
                                连接到指定服务器时限：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="UpgradeTimeLimit" name="wTimeLimit" maxlength="5"
                                       class="form-control" th:value="${result.wTimeLimit}">
                            </div>
                        </div>
                    </div>
                    <!-- 控制终端连接指定服务器 -->
                    <div class="bindInfo" id="connectSpecifyServer" th:if="${commandType=='132'}">
                        <div class="form-group">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title=""
                                   data-original-title="0：切换到指定监管平台服务器，连接到该服务器后即进入应急状态，此状态下仅有下发控制指令的监管平台可发送包括短信在内的控制指令；1：切换回原缺省监控平台服务器，并恢复正常状态">
                                </i>
                                连接控制：
                            </label>
                            <div class="col-md-3">
                                <select id="specifyServerConnect" onchange="commandParamEdit.connectionControlSH();"
                                        th:value="${result.accessControl}"
                                        name="accessControl" class="form-control">
                                    <option th:selected="${result.accessControl == 0}" value="0">切换到指定监控平台服务器</option>
                                    <option th:selected="${result.accessControl == 1}" value="1">切换回原缺省监控平台服务器</option>
                                </select>
                            </div>
                            <label class="col-md-3 control-label">监管平台鉴权码：</label>
                            <div class="col-md-3">
                                <input type="text" id="specifyServerAuthCode" name="authCode" maxlength="45"
                                       th:value="${result.authCode}" placeholder="监管平台鉴权码" class="form-control">
                            </div>
                        </div>
                        <div class="form-group connectSpecifyInfo">
                            <label class="col-md-3 control-label connectSpecifyInfo">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title="" data-original-title="一般为服务器 APN，无线通信拨号访问点，若网络制式为 CDMA，则该值为 PPP 连接拨号号码">
                                </i>
                                拨号点名称：
                            </label>
                            <div class="col-md-3 connectSpecifyInfo">
                                <input type="text" id="specifyServerDial" name="dailName" maxlength="20"
                                       class="form-control" th:value="${result.dailName}">
                            </div>
                            <label class="col-md-3 control-label">拨号用户名：</label>
                            <div class="col-md-3">
                                <input type="text" id="specifyServerDialName" name="dailUserName" maxlength="20"
                                       th:value="${result.dailUserName}"
                                       placeholder="服务器无线通信拨号用户名" class="form-control">
                            </div>
                        </div>
                        <div class="form-group connectSpecifyInfo">
                            <label class="col-md-3 control-label">拨号密码：</label>
                            <div class="col-md-3">
                                <input type="text" id="specifyServerDialPwd" name="dailPwd" maxlength="20"
                                       placeholder="服务器无线通信拨号密码" th:value="${result.dailPwd}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">地址：</label>
                            <div class="col-md-3">
                                <input type="text" id="specifyServerAddress" name="address" maxlength="30"
                                       placeholder="服务器地址,IP或域名" th:value="${result.address}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group connectSpecifyInfo">
                            <label class="col-md-3 control-label">TCP端口：</label>
                            <div class="col-md-3">
                                <input type="text" id="specifyServerTcpPort" name="tcpPort" maxlength="5"
                                       placeholder="服务器 TCP 端口" th:value="${result.tcpPort}"
                                       class="form-control">
                            </div>
                            <label class="col-md-3 control-label">UDP端口：</label>
                            <div class="col-md-3">
                                <input type="text" id="specifyServerUdpPort" name="udpPort" maxlength="5"
                                       placeholder="服务器 UDP 端口" th:value="${result.udpPort}"
                                       class="form-control">
                            </div>
                        </div>
                        <div class="form-group connectSpecifyInfo">
                            <label class="col-md-3 control-label">
                                <i class="fa fa-question-circle fa-lg" data-toggle="tooltip" data-placement="top"
                                   title=""
                                   data-original-title="单位：分（min），值非 0 表示在终端接收到升级或连接指定服务器指令后的有效期截止前，终端应连回原地址。若值为 0，则表示一直连接指定服务器">
                                </i>
                                连接到指定服务器时限：
                            </label>
                            <div class="col-md-3">
                                <input type="text" id="specifyServerTimeLimit" name="timeLimit" maxlength="5"
                                       class="form-control" th:value="${result.timeLimit}">
                            </div>
                        </div>
                    </div>

                    <!-- 位置汇报参数 -->
                    <div class="bindInfo" id="locationReporting" th:if="${commandType=='14'}">
                        <div class="form-group">
                            <label class="col-md-3 control-label">位置汇报策略：</label>
                            <div class="col-md-3">
                                <select id="locationTactics" th:value="${result.positionUpTactics}"
                                        name="positionUpTactics" class="form-control">
                                    <option th:selected="${result.positionUpTactics == 0}" value="0">定时汇报</option>
                                    <option th:selected="${result.positionUpTactics == 1}" value="1">定距汇报</option>
                                    <option th:selected="${result.positionUpTactics == 2}" value="2">定时和定距汇报</option>
                                </select>
                            </div>
                            <label class="col-md-3 control-label">位置汇报方案：</label>
                            <div class="col-md-3">
                                <select id="locationProgram" name="positionUpScheme" class="form-control"
                                        th:value="${result.positionUpScheme}">
                                    <option th:selected="${result.positionUpScheme == 0}" value="0">根据ACC状态</option>
                                    <option th:selected="${result.positionUpScheme == 1}" value="1">根据登录状态和ACC状态
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="allLocationInfo" style="display: none">
                            <div class="form-group">
                                <label class="col-md-3 control-label">缺省时间汇报间隔(s)：</label>
                                <div class="col-md-3">
                                    <input type="text" value="100" maxlength="5"
                                           name="defaultTimeUpSpace" th:value="${result.defaultTimeUpSpace}"
                                           class="form-control locationDefaultTime">
                                </div>
                                <label class="col-md-3 control-label">休眠时汇报时间间隔(s)：</label>
                                <div class="col-md-3">
                                    <input type="text" value="15" maxlength="5"
