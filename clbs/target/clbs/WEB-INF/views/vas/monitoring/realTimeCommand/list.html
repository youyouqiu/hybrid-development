<!DOCTYPE html>
<html class="no-js" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>实时指令</title>
    <div th:replace="fragments/header">header</div>
    <style>
        .form-control[readonly] {
            cursor: auto;
        }
    </style>
</head>
<body>
<section id="container">
    <div th:replace="fragments/nav">nav</div>
    <!--main content start-->
    <section class="main-content-wrapper">
        <div th:replace="fragments/menu">menu</div>
        <section id="main-content">
            <div class="row eightIsZero">
                <div class="col-md-12">
                    <ul class="breadcrumb">
                        <li><a th:href="@{/}">首页</a></li>
                        <li class="active">监控管理</li>
                        <li class="active">实时指令</li>
                    </ul>
                    <h1 class="h1 ">实时指令</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-2 fuelConsumption" style="padding-right: 0px; padding-left:0px;">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title fwb">组织架构</h3>
                                <div class="actions pull-right listActions">
                                    <i class="fa fa-chevron-down"></i>
                                </div>
                            </div>
                            <div class="panel-body" style="padding: 0px;">
                                <div class="form-group" style="margin-top: 15px;">
                                    <div class="col-md-9">
                                        <input id="search_condition" name="search" class="form-control"
                                               style="margin-bottom: 10px;" type="text" placeholder="请输入监控对象"/>
                                    </div>
                                    <div class="col-md-3 btnPadding">
                                        <div class="columns btn-group pull-right">
                                            <div class="keep-open btn-group" title="定制显示列">
                                                <button id="customizeColumns" style="padding-top:8px" type="button"
                                                        class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                                    <span class="glyphicon glyphicon-align-justify"></span> <span
                                                        class="caret"></span>
                                                </button>
                                                <ul class="dropdown-menu" role="menu" id="Ul-menu-text-v">
                                                    <div class="checkbox">
                                                        <label id="showJtbVehicle">
                                                            <input id="jiaoTong_jtb" type="checkbox" value="" disabled>
                                                            交通部JTB808
                                                        </label>
                                                    </div>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12  panelCarBg"
                                     style="padding: 0px;height:659px !important;">
                                    <ul id="treeDemo" class="ztreee"
                                        style="overflow:auto;height:644px !important;"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-10" style="padding-right: 0px;padding-left: 10px;">
                        <input id="referVehicleList" type="hidden"/>
                        <!-- 指令参数 -->
                        <div class="panel panel-default">
                            <div class="panel-heading" id="stretch">
                                <h3 class="panel-title fwb">指令参数设置<span class="caret"></span></h3>
                                <div class="actions pull-right listActions">
                                    <i class="fa chevron-up" id="stretch-chevron"></i>
                                </div>
                            </div>
                            <div class="panel-body fixed-table-body" id="stretch-body"
                                 style="padding:0px;display:none;">
                                <!-- 指令类型 -->
                                <div class="col-md-3 panel-body fixed-table-body" style="padding:15px;">
                                    <ul id="commandTreeDemo" class="ztreee"
                                        style="height:335px !important;overflow:auto;"></ul>
                                </div>
                                <div class="col-md-9 panel-right-border">
                                    <form id="saveCommandForm" th:action="@{/v/monitoring/command/saveCommand}"
                                          role="form" action="" method="post" class="form-horizontal">
                                        <!-- 通讯参数 -->
                                        <div class="modal-body" id="reportParameters">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">监控对象：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="reportObject" class="form-control" readonly/>
                                                </div>
                                                <label class="col-md-3 control-label">参考对象：</label>
                                                <div class="col-md-3">
                                                    <div class="input-group">
                                                        <input name="brands" type="text" class="form-control"
                                                               id="reportPlate">
                                                        <div class="input-group-btn">
                                                            <button type="button" class="btn btn-white dropdown-toggle"
                                                                    data-toggle="dropdown">
                                                                <span class="caret"></span>
                                                            </button>
                                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">
                                                    <i
                                                            class="fa fa-question-circle fa-lg"
                                                            data-toggle="tooltip"
                                                            data-placement="top"
                                                            title="无线通信拨号访问点。如网络制式为CDMA则该处为PPP拨号号码">
                                                    </i>
                                                    主服务器APN：
                                                </label>
                                                <div class="col-md-3 inp-inline-flex">
                                                    <input type="text" id="reportMainApn" name="mainServerAPN"
                                                           class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">
                                                    <i
                                                            class="fa fa-question-circle fa-lg"
                                                            data-toggle="tooltip"
                                                            data-placement="top"
                                                            title="IP或域名">
                                                    </i>
                                                    主服务器地址：
                                                </label>
                                                <div class="col-md-3 inp-inline-flex">
                                                    <input type="text" id="reportMainAddress" name="mainServerAddress"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">
                                                    <i
                                                            class="fa fa-question-circle fa-lg"
                                                            data-toggle="tooltip"
                                                            data-placement="top"
                                                            title="无线通信拨号访问点">
                                                    </i>
                                                    备份服务器APN：
                                                </label>
                                                <div class="col-md-3 inp-inline-flex">
                                                    <input type="text" id="reportBackupApn" name="backupsServerAPN"
                                                           class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">
                                                    <i
                                                            class="fa fa-question-circle fa-lg"
                                                            data-toggle="tooltip"
                                                            data-placement="top"
                                                            title="IP或域名">
                                                    </i>
                                                    备份服务器地址：
                                                </label>
                                                <div class="col-md-3 inp-inline-flex">
                                                    <input type="text" id="reportBackupAddress"
                                                           name="backupsServerAddress" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">服务器TCP端口：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="reportServerTcp" name="serverTCPPort"
                                                           class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">服务器UDP端口：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="reportServerUdp" name="serverUDPPort"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">主服务器无线通信拨号用户名：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="reportServerAccound"
                                                           name="mainServerCallUserName" class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">主服务器无线通信拨号密码：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="reportServerPwd" name="mainServerCallUserPwd"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">备份服务器无线通信拨号用户名：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="reportBackupAccound"
                                                           name="backupsServerCallUserName" class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">备份服务器无线通信拨号密码：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="reportBackupPwd"
                                                           name="backupsServerCallUserPwd" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 终端参数 -->
                                        <div class="modal-body" id="terminalParameters">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">监控对象：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="terminalObject" class="form-control"
                                                           readonly/>
                                                </div>
                                                <label class="col-md-3 control-label"> 参考对象：</label>
                                                <div class="col-md-3">
                                                    <div class="input-group">
                                                        <input name="brands" type="text" class="form-control"
                                                               id="terminalPlate">
                                                        <div class="input-group-btn">
                                                            <button type="button" class="btn btn-white dropdown-toggle"
                                                                    data-toggle="dropdown">
                                                                <span class="caret"></span>
                                                            </button>
                                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">终端心跳发送间隔(s)：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="terminalSendTime" name="heartSpace" value="5"
                                                           class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">TCP消息应答超时时间(s)：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="terminalAnswerTime" name="tcpAckTimeOut"
                                                           value="10" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">TCP消息重传次数：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="terminalAnswerTcp" name="tcpReUpTimes"
                                                           value="10" class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">UDP消息应答超时时间(s)：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="terminalAnswerUdp" name="udpAckTimeOut"
                                                           value="10" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">UDP消息重传次数：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="terminalUdpNum" name="udpReUpTimes"
                                                           value="50" class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">SMS消息应答超时时间(s)：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="terminalAnswerSms" name="smsAckTimeOut"
                                                           value="20" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">SMS消息重传次数：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="terminalSmsNum" name="smsReUpTimes"
                                                           value="10" class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 终端控制 -->
                                        <div class="modal-body" id="terminalControl">
                                            <div class="form-group">
                                                <div class="col-md-5 text-right">
                                                    <button class="btn btn-primary btn-tc-wid" disabled="disabled">
                                                        终端关机
                                                    </button>
                                                </div>
                                                <label class="col-md-5 control-label tc-cl-align">点击后下发终端关机</label>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-5 text-right">
                                                    <button class="btn btn-primary btn-tc-wid" disabled="disabled">
                                                        终端复位
                                                    </button>
                                                </div>
                                                <label class="col-md-5 control-label tc-cl-align">点击后下发终端复位</label>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-5 text-right">
                                                    <button class="btn btn-primary btn-tc-wid" disabled="disabled">
                                                        恢复出厂设置
                                                    </button>
                                                </div>
                                                <label class="col-md-5 control-label tc-cl-align">点击后下发终端恢复出厂设置</label>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-5 text-right">
                                                    <button class="btn btn-primary btn-tc-wid" disabled="disabled">
                                                        关闭数据通信
                                                    </button>
                                                </div>
                                                <label class="col-md-5 control-label tc-cl-align">点击后下发终端关闭数据通信</label>
                                            </div>
                                            <div class="form-group">
                                                <div class="col-md-5 text-right">
                                                    <button class="btn btn-primary btn-tc-wid" disabled="disabled">
                                                        关闭所有无线通信
                                                    </button>
                                                </div>
                                                <label class="col-md-5 control-label tc-cl-align">点击后下发终端关闭所有无线通信</label>
                                            </div>
                                        </div>
                                        <!-- 无线升级 -->
                                        <div class="modal-body" id="unlimitedUpgrade">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">监控对象：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="UpgradeObject" class="form-control"
                                                           readonly/>
                                                </div>
                                                <label class="col-md-3 control-label"> 参考对象：</label>
                                                <div class="col-md-3">
                                                    <div class="input-group">
                                                        <input name="brands" type="text" class="form-control"
                                                               id="UpgradePlate">
                                                        <div class="input-group-btn">
                                                            <button type="button" class="btn btn-white dropdown-toggle"
                                                                    data-toggle="dropdown">
                                                                <span class="caret"></span>
                                                            </button>
                                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">
                                                    <i
                                                            class="fa fa-question-circle fa-lg"
                                                            data-toggle="tooltip"
                                                            data-placement="top"
                                                            title="一般为服务器 APN，无线通信拨号访问点，若网络制式为 CDMA，则该值为 PPP 连接拨号号码">
                                                    </i>
                                                    拨号点名称：
                                                </label>
                                                <div class="col-md-3 inp-inline-flex">
                                                    <input type="text" id="UpgradeDial" name="wDailName"
                                                           class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">拨号用户名：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="UpgradeDialName" name="wDailUserName"
                                                           placeholder="服务器无线通信拨号用户名" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">拨号密码：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="UpgradeDialPwd" name="wDailPwd"
                                                           placeholder="服务器无线通信拨号密码" class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">地址：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="UpgradeAddress" name="wAddress"
                                                           placeholder="服务器地址 IP或域名" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">TCP端口：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="UpgradeTcpTort" name="wTcpPort"
                                                           placeholder="服务器 TCP 端口" class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">UDP端口：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="UpgradeUdpTort" name="wUdpPort"
                                                           placeholder="服务器 UDP 端口" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">制造商ID：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="UpgradeManufacturer" name="manufactorId"
                                                           placeholder="终端制造商编码" class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">
                                                    <i
                                                            class="fa fa-question-circle fa-lg"
                                                            data-toggle="tooltip"
                                                            data-placement="top"
                                                            title="终端的硬件版本号，由制造商自定">
                                                    </i>
                                                    硬件版本：
                                                </label>
                                                <div class="col-md-3 inp-inline-flex">
                                                    <input type="text" id="UpgradeHardware" name="hardwareVersion"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">
                                                    <i
                                                            class="fa fa-question-circle fa-lg"
                                                            data-toggle="tooltip"
                                                            data-placement="top"
                                                            title="终端的固件版本号，由制造商自定">
                                                    </i>
                                                    固件版本：
                                                </label>
                                                <div class="col-md-3 inp-inline-flex">
                                                    <input type="text" id="UpgradeFirmware" name="firmwareVersion"
                                                           class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">URL地址：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="UpgradeUrlAddress" name="url"
                                                           placeholder="完整 URL地址" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">
                                                    <i
                                                            class="fa fa-question-circle fa-lg"
                                                            data-toggle="tooltip"
                                                            data-placement="top"
                                                            title="单位：分（min），值非 0 表示在终端接收到升级或连接指定服务器指令后的有效期截止前，终端应连回原地址。若值为 0，则表示一直连接指定服务器">
                                                    </i>
                                                    连接到指定服务器时限：
                                                </label>
                                                <div class="col-md-3 inp-inline-flex">
                                                    <input type="text" id="UpgradeTimeLimit" name="wTimeLimit"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 控制终端连接指定服务器 -->
                                        <div class="modal-body udddd" id="connectSpecifyServer">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">监控对象：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="specifyServerObject" class="form-control"
                                                           readonly/>
                                                </div>
                                                <label class="col-md-3 control-label">参考对象：</label>
                                                <div class="col-md-3">
                                                    <div class="input-group">
                                                        <input name="brands" type="text" class="form-control"
                                                               id="specifyServerPlate">
                                                        <div class="input-group-btn">
                                                            <button type="button" class="btn btn-white dropdown-toggle"
                                                                    data-toggle="dropdown">
                                                                <span class="caret"></span>
                                                            </button>
                                                            <ul class="dropdown-menu dropdown-menu-right" role="menu">
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">
                                                    <i class="fa fa-question-circle fa-lg"
                                                       data-toggle="tooltip"
                                                       data-placement="top"
                                                       title="0：切换到指定监管平台服务器，连接到该服务器后即进入应急状态，此状态下仅有下发控制指令的监管平台可发送包括短信在内的控制指令；1：切换回原缺省监控平台服务器，并恢复正常状态">
                                                    </i>
                                                    连接控制：
                                                </label>
                                                <div class="col-md-3 inp-inline-flex">
                                                    <select id="specifyServerConnect"
                                                            onchange="realTimeCommand.connectionControlSH();"
                                                            name="cAccessControl" class="form-control">
                                                        <option value="0">切换到指定监控平台服务器</option>
                                                        <option value="1">切换回原缺省监控平台服务器</option>
                                                    </select>
                                                </div>
                                                <label class="col-md-3 control-label">
                                                    <i
                                                            class="fa fa-question-circle fa-lg"
                                                            data-toggle="tooltip"
                                                            data-placement="top"
                                                            title="一般为服务器 APN，无线通信拨号访问点，若网络制式为 CDMA，则该值为 PPP 连接拨号号码">
                                                    </i>
                                                    拨号点名称：
                                                </label>
                                                <div class="col-md-3 inp-inline-flex">
                                                    <input type="text" id="specifyServerDial" name="cDailName"
                                                           class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">拨号用户名：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="specifyServerDialName" name="cDailUserName"
                                                           placeholder="服务器无线通信拨号用户名" class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">拨号密码：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="specifyServerDialPwd" name="cDailPwd"
                                                           placeholder="服务器无线通信拨号密码" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">地址：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="specifyServerAddress" name="cAddress"
                                                           placeholder="服务器地址,IP或域名" class="form-control"/>
                                                </div>
                                                <label class="col-md-3 control-label">TCP端口：</label>
                                                <div class="col-md-3">
                                                    <input type="text" id="specifyServerTcpPort" name="cTcpPort"
                                                           placeholder="服务器 TCP 端口" class="form-control"/>
                                                </div>
                                            </div>
                                            <div class="form-group">
