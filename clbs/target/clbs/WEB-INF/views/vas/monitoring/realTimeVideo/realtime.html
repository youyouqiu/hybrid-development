<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            padding: 0;
            margin: 0;
            height: 100%;
            background-color: #0a0a0a;
        }

        #toolbar {
            height: 25px;
        }

        #toolbar > button {
            float: right !important;
            margin: 0 2px 0 2px;
        }

        #videoPlayer {
            display: grid;
            height: 95%;
        }

        #videoPlayer.video-list-4 {
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
        }

        #videoPlayer.video-list-6 {
            grid-template-columns: repeat(3, 33.33%);
            grid-template-rows: 50% 50%;
        }

        #videoPlayer.video-list-9 {
            grid-template-columns: repeat(3, 33.33%);
            grid-template-rows: repeat(3, 33.33%);
        }

        #videoPlayer.video-list-10 {
            grid-template-columns: repeat(4, 25%);
            grid-template-rows: 50%;
        }

        #videoPlayer.video-list-16 {
            grid-template-columns: repeat(4, 25%);
            grid-template-rows: repeat(4, 25%);
        }

        .video-box {
            border: 1px solid #eee;
        }

        .video-title {
            height: 20px;
            line-height: 20px;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .pull-left {
            float: left !important;
        }

        .time-input{
            float: right;
        }

        label.time-input{
            color:white;
        }

        .video-box video{
            background-repeat: no-repeat;
            background-position: center;
            background-size: 26%;
        }
    </style>
</head>
<body>
<input id="videoType" type="hidden" th:value="${type}"/>
<div id="toolbar">
    <button id="btnWindows16" class="layout">16</button>
    <button id="btnWindows9" class="layout">9</button>
    <button id="btnWindows6" class="layout">6</button>
    <button id="btnWindows4" class="layout">4</button>
    <button id="btnStop">停止</button>
    <button id="btnPlay">播放</button>
    <input type="text" class="time-input" id="endTime"/>
    <label for="endTime" class="time-input">结束时间：</label>
    <input type="text" class="time-input" id="startTime"/>
    <label for="startTime" class="time-input">开始时间：</label>
</div>
<div id="videoPlayer"></div>
<template id="playerWindow">
    <div class="pull-left video-box">
        <p class="video-title"></p>
        <div style="height:calc(100% - 20px)">
            <video muted autoplay width="100%" height="100%">
                <source src="" type="video/mp4">
                您的浏览器不支持 video 标签。
            </video>
        </div>
    </div>
</template>
</body>
<script src="/clbs/resources/js/media/three.min.js"></script>
<script src="/clbs/resources/js/media/OrbitControls.js"></script>
<script src="/wro/mediaController.js" th:src="@{/wro/mediaController.js}"></script>

<script th:inline="javascript">
    var videoRequestUrl = [[${videoUrl}]];
    var audioRequestPort = [[${audioPort}]];
    var videoRequestPort = [[${videoPort}]];
    var videoResourcePort = [[${resourcePort}]];
</script>
<script src="/clbs/resources/js/jquery-1.10.2.min.js"></script>
<script src="resources/js/layui/layer/layer.js" th:src="@{/resources/js/layui/layer/layer.js}"></script>
<script src="/clbs/resources/js/laydate/laydate.js"></script>
<script src="/clbs/resources/js/forward/realtime.js"></script>

</html>
