<!-- 右键菜单  设置通道号 -->
<form id="" role="form" action="#" method="post" class="form-horizontal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">设置通道号：<span th:text="${brand}">车牌号</span></h4>
		<input type="hidden" th:value="${vehicleId}" id="thisVehicleId"/>
		<input type="hidden" th:value="${allChannels}" id="allChannels"/>
	</div>
    <div class="modal-body">
      	<div class="row">
      		<div class="col-md-12">
	      		<div id="channelSettingContent"></div>
      		</div>
      	</div>
	</div>
	<div class="modal-footer" id="channelSettingFooter">
		<button class="btn btn-primary" type="button" id="sendChannelSetting">
			<strong>提 交</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script src="/clbs/resources/js/channelSettingLoad.js" th:src="@{/resources/js/channelSettingLoad.js}"></script>
