<!-- 右键菜单  休眠唤醒 -->
<form id="" role="form" action="#" method="post" class="form-horizontal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		<h4 class="modal-title">休眠唤醒：<span th:text="${brand}"></span></h4>
		<input type="hidden" th:value="${vehicleId}" id="obtainVid"/>
	</div>
    <div class="modal-body">
      	<div class="row">
      		<div class="form-group">
			    <label class="col-md-4 control-label">透传消息类型：</label>
			    <div class="col-md-6">
			      	<select class="form-control" id="transparentMsgType" onchange="vedioSleepLoad.transparentMsgTypeChangeFn()" disabled>
			      		<option value="0">GNSS模块详细定位数据</option>
			      		<option value="11">道路运输证IC卡信息</option>
			      		<option value="65">串口1透传</option>
			      		<option value="66">串口2透传</option>
			      		<option value="5" selected="selected">用户自定义透传</option>
			      	</select>
			    </div>
      		</div>
      		<div class="hidden" id="transparentMsgTypeContent">
	      		<div class="form-group">
				    <label class="col-md-4 control-label"><label class="text-danger">*</label> 消息ID：</label>
				    <div class="col-md-6">
				    	<input type="text" class="form-control" placeholder="范围：0 ~ 255" id="massageId" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
				    </div>
	      		</div>
	      		<div class="form-group">
				    <label class="col-md-4 control-label"><label class="text-danger">*</label> 唤醒时长(分钟)：</label>
				    <div class="col-md-6">
				    	<input type="text" class="form-control" placeholder="范围0~65536，0表示一直处于唤醒状态" id="wakeUpTime" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')"/>
				    </div>
	      		</div>
      		</div>
      	</div>
	</div>
	<div class="modal-footer" id="videoSleepFooter">
		<button class="btn btn-primary" type="button" id="sendVideoSleepSubmit">
			<strong>下 发</strong>
		</button>
		<button type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script src="/clbs/resources/js/vedioSleepLoad.js" th:src="@{/resources/js/vedioSleepLoad.js}"></script>
