<style type="text/css">
	form#detailForm .dropdown-menu{min-width: 488px;}
</style>
<form
 id="detailForm" role="form" action="#"
	method="post" class="form-horizontal">
	<div class="modal-header">
		<button id="doXDetail" type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">OBD管理设置详情</h4>
	</div>
      <div class="modal-body">
      	<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<label class="col-md-3 control-label"> <label
						class="text-danger">*</label> 监控对象：</label>
					<div class="col-md-9">
						<input style="cursor: pointer"  th:value="*{vehicleInfo.brand}" name = "vehicleBrand"  class="form-control inputStyleHide" readonly />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label text-left">OBD参数</label>
					<div class="col-md-10"></div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">车型分类：</label>
					<div class="col-md-3">
						<select  th:field="*{result.vehicleType}" name="baudRate" disabled
							class="form-control inputStyleHide">
							<option selected="selected" value="0"></option>
							<option value="0">乘用车</option>
							<option value="1">商用车</option>
						</select>
					</div>
					<label class="col-md-3 control-label">车型名称：</label>
					<div class="col-md-3">
						<input th:value="*{result.obdVehicleName}"  name = "outputCorrectionB" readonly   class="form-control inputStyleHide" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">车型ID：</label>
					<div class="col-md-3">
						<input  th:field="*{result.code}"  name = "outputCorrectionB" readonly   class="form-control inputStyleHide" />
					</div>
					<label class="col-md-3 control-label">OBD采集间隔（秒）：</label>
					<div class="col-md-3">
						<input  th:field="*{result.time}"  name = "outputCorrectionB" readonly   class="form-control inputStyleHide" />
					</div>
				</div>
			</div>
		</div>		
      </div>
      <div class="modal-footer">
		<button id="doCloseDetail" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<style>
select::-ms-expand {display: none;}
select{background:none !important;}
</style>
<script th:inline="javascript">
    /*<![CDATA[*/
	$(function() {
      	myTable.add('commonWin', 'detailForm', null, null);
	});
	/*]]>*/
</script>
