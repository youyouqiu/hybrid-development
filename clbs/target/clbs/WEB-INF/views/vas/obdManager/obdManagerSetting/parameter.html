<form method="post" role="form" class="form-horizontal" onkeydown="if(event.keyCode==13)return false;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="paramTitle">查看OBD数据：</h4>
    </div>
    <div class="modal-body">
        <input id="vid" th:value="${vehicleInfo.id}" type="hidden"/><!--车辆id-->
        <input id="brand" th:value="${vehicleInfo.brand}" type="hidden"/><!--车牌号-->

        <table id="paramDataTable"
               class="table table-striped table-bordered table-hover checkTable"
               cellspacing="0" width="100%">
            <tbody id="paramTbody"></tbody>
        </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary refreshBtn" id="parameterRefresh">刷新</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
    </div>
</form>
<script src="/clbs/resources/js/obdManagerSettingParameter.js"></script>
