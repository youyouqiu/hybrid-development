<Style>
    #deviceNameGroup .name {
        display: inline-block;
    }

    #deviceNameGroup .type {
        display: none;
    }

    #deviceNameGroup.typeGroup .name {
        display: none;
    }

    #deviceNameGroup.typeGroup .type {
        display: inline-block;
    }
</Style>
<form th:action="@{/v/obdManager/obdVehicleType/add}" id="addForm"
      role="form" action="#" method="post" class="form-horizontal">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal"
                aria-hidden="true">&times;
        </button>
        <h4 class="modal-title">新增车型配置</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-3 control-label">
                        <label class="text-danger">*</label>
                        车型分类：
                    </label>
                    <div class="col-md-7">
                        <select name="type" id="deviceType" autocomplete="off" class="form-control">
                            <option value="0">乘用车</option>
                            <option value="1" selected>商用车</option>
                        </select>
                    </div>
                </div>
                <div id="deviceNameGroup" class="form-group">
                    <label class="col-md-3 control-label">
                        <label class="text-danger">*</label>
                        <span class="name">车型名称：</span>
                        <span class="type">发动机类型：</span>
                    </label>
                    <div class="col-md-7">
                        <input autocomplete="off" name="name" id="name" placeholder="请输入车型名称" maxlength="20" type="text"
                               class="form-control"/>
                    </div>
                </div>
                <div id="deviceNumberGroup2" class="form-group">
                    <label class="col-md-3 control-label">
                        <label class="text-danger">*</label>
                        车型ID：
                    </label>
                    <div class="col-md-7">
                        <input name="code" id="deviceId"
                               onkeyup="this.value=(this.value.substring(0,2)+this.value.substring(2,this.value.length).toUpperCase())"
                               placeholder="请输车型ID" maxlength="10" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">备注：</label>
                    <div class="col-md-7">
                        <input autocomplete="off" name="description" type="text" class="form-control" maxlength="50" placeholder="请输入备注">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmit">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
    <input type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken"
           id="avoidRepeatSubmitToken">
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script th:inline="javascript">
    var modelNameNull = [[#{model.name.null}]];
    var deviceIdNull = [[#{model.deviceId.null}]];

    var modelNameExists = [[#{model.name.exists}]];
    var deviceIdExists = [[#{model.deviceId.exists}]];

    var publicSize10 = [[#{public.size10.length}]];
    var publicSize20 = [[#{public.size20.length}]];
    var publicSize50 = [[#{public.size50.length}]];
</script>
<script src="/resources/js/obdVehicleAdd.js" th:src="@{/resources/js/obdVehicleAdd.js}"></script>
