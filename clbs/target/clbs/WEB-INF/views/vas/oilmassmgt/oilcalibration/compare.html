<form id="compareForm" role="form" action="#" method="post"
	class="form-horizontal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">数据对比</h4>
	</div>
	<div class="modal-body modal-body-overflow"
		style="padding: 20px 20px 0px 20px; ">
		<div class="panel-body dataarea" id="comparebody">
			<div class="dropdown panel-title fwb">
				<ul class="nav nav-tabs">
					<li class="active" id="tankOneCutoverInCompare"><a
						href="#tankOneInCompare" data-toggle="tab">主油箱</a></li>
					<li id="tankTwoCutoverInCompare"><a href="#tankTwoInCompare"
						data-toggle="tab">副油箱</a></li>
				</ul>
			</div>
			<div class="panel-body tankPanelBody" >
				<!-- 主油箱 -->
				<div class="tab-pane active" id="compareTankOne">
					<div style="overflow-x: hidden">
						<div class="row">
							<div class="col-md-6" id="compareTankWraper1">
								<p style="text-align: center; font-weight: bold;">传感器上报参数</p>
								<table id="fuelTankCalibration"
									class="table table-striped table-bordered table-hover noCheckTable"
									cellspacing="0" width="100%">
									<thead>
										<tr id="trOne">
											<th class="text-center">序号</th>
											<th class="text-center">液位高度(mm)</th>
											<th class="text-center">油量值(L)</th>
										</tr>
									</thead>
									<tbody id="compareDataListOne">
									</tbody>
								</table>
							</div>
							<div class="col-md-6" id="compareTankWraper3">
								<p style="text-align: center; font-weight: bold;">平台修正参数</p>
								<table
									class="table table-striped table-bordered table-hover noCheckTable"
									cellspacing="0" width="100%">
									<thead>
										<tr id="trOne">
											<th class="text-center">序号</th>
											<th class="text-center">液位高度(mm)</th>
											<th class="text-center">油量值(L)</th>
										</tr>
									</thead>
									<tbody id="compareDataListThree">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<!-- 副油箱 -->
				<div class="tab-pane active" style="display:none" id="compareTankTwo">
					<div style="overflow-x: hidden">
						<div class="row">
							<div class="col-md-6" id="compareTankWraper2">
								<p style="text-align: center; font-weight: bold;">传感器上报参数</p>
								<table id="fuelTankCalibration2"
									class="table table-striped table-bordered table-hover noCheckTable"
									cellspacing="0" width="100%">
									<thead>
										<tr id="trTwo">
											<th class="text-center">序号</th>
											<th class="text-center">液位高度(mm)</th>
											<th class="text-center">油量值(L)</th>
										</tr>
									</thead>
									<tbody id="compareDataListTwo">
									</tbody>
								</table>
							</div>
							<div class="col-md-6" id="compareTankWraper4">
								<p style="text-align: center; font-weight: bold;">平台修正参数</p>
								<table
									class="table table-striped table-bordered table-hover noCheckTable"
									cellspacing="0" width="100%">
									<thead>
										<tr id="trTwo">
											<th class="text-center">序号</th>
											<th class="text-center">液位高度(mm)</th>
											<th class="text-center">油量值(L)</th>
										</tr>
									</thead>
									<tbody id="compareDataListFour">
									</tbody>
								</table>
							</div>
						</div>
					</div>

				</div>
			</div>

		</div>
		
	</div>
	<div class="modal-footer" style="margin: 0px;">
			<button class="btn btn-primary" type="button" id="refreshCompare">
				<strong>刷 新</strong>
			</button>
			<button class="btn btn-primary" type="button" id="sendCompare">
				<strong>下 发</strong>
			</button>
			<button type="button" class="btn btn-default" data-dismiss="modal">
				<strong>关 闭</strong>
			</button>
		</div>
</form>
<script type="text/javascript">
	$('#comparebody a').click(function (e) {
		  e.preventDefault()
		  $($(this).attr('href')).siblings().hide()
		  $($(this).attr('href')).show()
	});
	var refreshBtn = $("#refreshCompare"); // 修正标定 - 数据对比弹出框 - 刷新按钮
	var sendCompareBtn=$("#sendCompare");// 修正标定-数据对比弹出框-下发按钮
	refreshBtn.bind("click", olicalibrationPages.refreshBtnClick);
	sendCompareBtn.bind("click", olicalibrationPages.dispatchSendCompareBtn);
</script>
