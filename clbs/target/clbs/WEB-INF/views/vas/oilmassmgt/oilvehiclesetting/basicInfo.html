<form role="form" th:object="${result}" action="#" method="post" class="form-horizontal">
	<div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
	            aria-hidden="true">&times;</span></button>
	    <h4 class="modal-title" id="myModalLabel1">传感器基本信息</h4>
	</div>
	<div class="modal-body">
	    <div class="form-group">
	        <label class="col-md-3 control-label">监控对象：</label>
	        <div class="col-md-3">
	            <input type="hidden" id="ri_vehicle_id" th:field="*{vehicleId}">
	            <input type="hidden" id="ri_sensor_type" th:field="*{oilBoxType}">
				<input type="hidden" id="ri_setting_id" th:field="*{id}">
	            <input style="cursor: pointer" id="ri_brand" name="" th:field="*{brand}" placeholder="请输入监控对象" class="form-control" readonly/>
	        </div>
	        <label class="col-md-2 control-label">传感器型号：</label>
	        <div class="col-md-3">
	            <input style="cursor: pointer" id="ri_sensorID" th:field="*{sensorNumber}" name="" placeholder="请输入传感器型号" class="form-control" readonly/>
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-3 control-label">公司名称：</label>
	        <div class="col-md-3">
	            <input style="cursor: pointer" id="ri_company" name="" placeholder="请输入公司名称" class="form-control" readonly/>
	        </div>
	        <label class="col-md-2 control-label">产品代码：</label>
	        <div class="col-md-3">
	            <input style="cursor: pointer" id="ri_product_code" name="" placeholder="请输入产品代码" class="form-control" readonly/>
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-3 control-label">硬件版本号：</label>
	        <div class="col-md-3">
	            <input style="cursor: pointer" name="" id="ri_hardware_version"  placeholder="请输入版本号" class="form-control" readonly/>
	        </div>
	        <label class="col-md-2 control-label">软件版本号：</label>
	        <div class="col-md-3">
	            <input style="cursor: pointer" name="" id="ri_software_version" placeholder="请输入软件版本号" class="form-control" readonly/>
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-3 control-label">设备ID：</label>
	        <div class="col-md-3">
	            <input style="cursor: pointer" name=""  id="ri_device_id" placeholder="请输入设备ID" class="form-control" readonly/>
	        </div>
	        <label class="col-md-2 control-label">客户代码：</label>
	        <div class="col-md-3">
	            <input style="cursor: pointer" name=""  id="ri_client_code" placeholder="请输入客户代码" class="form-control" readonly/>
	        </div>
	    </div>
	</div>
	<div class="modal-footer">
	    <button type="button" class="btn btn-primary refreshBtn" id="readInformationRefresh">刷新</button>
	    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
	</div>
</form>
<script src="resources/js/webSocket.js" th:src="@{/resources/js/webSocket.js}"></script>
<script type="text/javascript" src="/wro/oilvehicleSettingBasicInfo.js" th:src="@{/wro/oilvehicleSettingBasicInfo.js}"></script>
