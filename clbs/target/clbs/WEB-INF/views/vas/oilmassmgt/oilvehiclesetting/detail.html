<form th:object="${result}"
 id="detailForm" role="form" action="#"
	method="post" class="form-horizontal">
	<div class="modal-header">
		<button id="doXDetail" type="button" class="close" data-dismiss="modal"

		<h4 class="modal-title">油量管理设置详情</h4>
	</div>

			<div class="col-md-12">

					<label class="col-md-3 control-label">监控对象：</label>

						<input id = "curBox" type="hidden" />
					</div>
				</div>
			</div>
		</div>
		 <div class="row">
		 		<div class="col-md-1"></div>
                <div class="col-md-10">
                       <div class="panel-heading">
                           <div class="dropdown panel-title fwb">
                               <ul class="nav nav-tabs">
                                   <li class="active" id="TabFenceBox"><a href="#home1" data-toggle="tab">主油箱</a></li>
                                   <li id="TabCarBox"><a href="#profile1" data-toggle="tab">副油箱</a></li>
                               </ul>
                           </div>
                       </div>
                       <div class="panel-body">

				                	<span style="float: left;">
								        <a class="btn btn-primary" type="button" onclick="fuelTankDetails.setValue('1')" th:href="@{/v/oilmassmgt/fueltankmgt/calibrationDetail}" data-toggle="modal" data-target="#commonSmWin" >
								            <strong>标定数据</strong>
								        </a>
				    				</span>
								</div>
								<div class="form-group">
									<label class="col-sm-2 control-label control-label-left">
									油箱详细信息
									</label>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label"> 油箱形状：</label>
									<div class="col-md-3">
										<select disabled name="shape" id="shape" th:field="*{shape}" class="form-control inputStyleHide">
											<option selected="selected" value="0"></option>
				                        	<option value="1">长方体</option>
				                        	<option value="2">圆柱形</option>
				                        	<option value="3">D形</option>
				                        	<option value="4">椭圆形</option>
				                        </select>
										<!-- <input disabled th:field="*{shapeStr}" id = "shape" name = "shape"  class="form-control inputStyleHide" /> -->
									</div>
									<label class="col-md-3 control-label"> 长度(mm)：</label>
									<div class="col-md-3">
										<input disabled id = "boxLength" th:field="*{boxLength}" name = "boxLength"  class="form-control inputStyleHide" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label"> 宽度(mm)：</label>
									<div class="col-md-3">
										<input disabled  id = "width" name = "width" th:field="*{width}"  class="form-control inputStyleHide" />
									</div>
									<label class="col-md-3 control-label"> 高度(mm)：</label>
									<div class="col-md-3">
										<input disabled id = "height" name = "height" th:field="*{height}"  class="form-control inputStyleHide" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label"> 壁厚(mm)：</label>
									<div class="col-md-3">
										<input disabled id = "thickness" name = "thickness" th:field="*{thickness}" class="form-control inputStyleHide" />
									</div>
									<label class="col-md-3 control-label"> 理论容积(L)：</label>
									<div class="col-md-3">
										<input disabled id = "theoryVolume" name = "theoryVolume" th:field="*{theoryVolume}" class="form-control inputStyleHide" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label"> 油箱容量(L)：</label>
									<div class="col-md-3">
										<input disabled id = "realVolume" name = "realVolume" th:field="*{realVolume}" class="form-control inputStyleHide" />
									</div>

									<div class="col-md-3">

				                        <input th:field="*{oilValues}" id="oilValues" type="hidden" />
				                        <input id="detailFlag" value="1" type="hidden"/>

								</div>
								<div class="form-group">
									<label class="col-md-3 control-label">传感器型号：
									</label>
									<div class="col-md-3">
										<input disabled name="sensorNumber"  id="sensorNumber" th:field="*{sensorNumber}" 
											class="form-control inputStyleHide" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label control-label-left">
									油杆传感器详细信息
									</label>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label"> 传感器长度：</label>
									<div class="col-md-3">

									</div>
									<label class="col-md-3 control-label"> 滤波系数：</label>
									<div class="col-md-3">
				                        <select disabled name="filteringFactor" th:field="*{filteringFactor}"  id = "filteringFactor" class="form-control inputStyleHide">      
				                        	<option value="0" selected></option>  
				                        	<option value="01">实时</option>                  	
				                        	<option value="02">平滑</option>                        	
				                        	<option value="03">平稳</option>                        	
				                       	</select>
				                    </div>
								</div>
								<div class="form-group">
									<label class="col-md-3 control-label"> 波特率：</label>

											<option value="02">4800</option>
											<option value="03">9600</option>
											<option value="04">19200</option>
											<option value="05">38400</option>
											<option value="06">57600</option>
											<option value="07">115200</option>
				                       	</select>
				                    </div>  
				                    <label class="col-md-3 control-label"> 奇偶校验：</label>

				                        	<option value="2">偶校验</option>   
				                        	<option value="3">无校验</option>                     	
				                       	</select>
				                    </div>   
								</div>
								<div class="form-group">

				                        	<option value="1" selected>使能</option>
				                        	<option value="2">禁用</option>

								<div class="form-group">

									<div class="col-md-3">

											<option selected="selected" value="0"></option>
											<option value="01">被动</option>
											<option value="02">10</option>
											<option value="03">20</option>
											<option value="04">30</option>
										</select>
									</div>
								</div>
								<div class="form-group">

									<div class="col-md-3">

										<input disabled id = "sensorLength2" th:field="*{sensorLength2}"  name = "sensorLength2"  class="form-control inputStyleHide" />

<style>
select::-ms-expand {display: none;}
select{background:none !important;}
</style>
<script th:inline="javascript">
(function(window,$){
	fuelTankDetails = {
		init: function(){
		  	myTable.add('commonWin', 'detailForm', null, null);
		},
		// 切换油箱1和油箱2的时候，给curBox赋值
		setValue: function(value){
			$("#curBox").val(value);
		},
	}
	$(function(){
		fuelTankDetails.init();
	})
})(window,$)
</script>
