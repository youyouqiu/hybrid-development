<form method="post" th:object="${result}" id="editReadConventionalForm" th:action="@{/v/oilmassmgt/oilvehiclesetting/updateSensorSetting}" role="form" class="form-horizontal">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel2">传感器常规参数</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="col-md-3 control-label">监控对象：</label>
        <div class="col-md-3">
            <input type="hidden" id="readConventionalVehicleId" th:field="*{vehicleId}" name="vehicleId"/>
            <input type="hidden" id="poilSensorType" name="sensorType" th:field="*{sensorType}"/>
            <input type="hidden" name="oilBoxId"  th:field="*{oilBoxId}"/>
            <input type="hidden" id="setting_id" name="id" th:field="*{id}"/>
            <input type="hidden" id="cg_deal_type" name="deal_type" value="pt"/>
            <input type="hidden" id="temp_send_vehicle_msg_id" value="0">
            <input style="cursor:pointer" name="rcNumberPlate" th:field="*{brand}" id="conventionalBrand" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">传感器型号：</label>
        <div class="col-md-3">
            <input style="cursor: pointer" id="rcSensorModel" th:field="*{sensorNumber}" name="" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-3">
            <label class="control-label">传感器上报参数</label>
        </div>
        <label class="col-md-2 control-label"></label>
        <div class="col-md-3">
            <label class="control-label">平台设置参数</label>
        </div>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
        <label class="col-md-3 control-label">传感器ID：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sid" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">传感器ID：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pid"  th:field="*{oilBoxType}" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">补偿使能：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="scompensation" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">补偿使能：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pcompensation" th:field="*{compensationCanMakeStr}"  name="compensationCanMakeStr" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">滤波系数：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sfilteringFactor" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">滤波系数：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pfilteringFactor" th:field="*{filteringFactorStr}" name="filteringFactorStr" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">自动上传时间：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="suploadTime" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">自动上传时间：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="puploadTime" th:field="*{automaticUploadTimeStr}" name="automaticUploadTimeStr" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">输出修正系数K：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sk" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">输出修正系数K：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pk" th:field="*{outputCorrectionCoefficientK}" name="outputCorrectionCoefficientK" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">输出修正系数B：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sb" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">输出修正系数B：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pb" th:field="*{outputCorrectionCoefficientB}" name="outputCorrectionCoefficientB" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">传感器长度：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="ssensorlength" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">传感器长度：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="psensorlength" th:field="*{sensorLength}" name="sensorLength" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">燃料类型：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sfueltype" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">燃料类型：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pfueltype" th:field="*{fuelOil}" name="fuelOil" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">油箱形状：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="stankshape" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">油箱形状：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="ptankshape" th:field="*{shapeStr}" name="shapeStr" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">油箱长度：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="stanklength" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">油箱长度：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="ptanklength" th:field="*{boxLength}" name="boxLength" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">油箱宽度：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="stankwidth" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">油箱宽度：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="ptankwidth" th:field="*{width}" name="width" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">油箱高度：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="stankheight" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">油箱高度：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="ptankheight" th:field="*{height}"  name="height" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">加油时间阈值：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="soiltime" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">加油时间阈值：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="poiltime" th:field="*{addOilTimeThreshold}" name="addOilTimeThreshold" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">加油量阈值：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="soilamount" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">加油量阈值：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="poilamount" th:field="*{addOilAmountThreshol}" name="addOilAmountThreshol" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">漏油时间阈值：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="soilspilltime" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">漏油时间阈值：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="poilspilltime" th:field="*{seepOilTimeThreshold}" name="seepOilTimeThreshold" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">漏油量阈值：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="soilspill" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">漏油量阈值：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="poilspill" th:field="*{seepOilAmountThreshol}" name="seepOilAmountThreshol" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-3">
            <botton class="btn btn-primary btn-oc-width" disabled="disabled"  id="rclSubjectToTheSensor">以传感器为准</botton>
        </div>
        <label class="col-md-2 control-label"></label>
        <div class="col-md-3">
            <botton class="btn btn-primary btn-oc-width" disabled="disabled" id="rclSubjectToPlatformSettings">以平台设置为准</botton>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">下发状态：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" name="" id="poilSendStatus" value="" class="form-control sendStatus" readonly/>
        </div>
        <label class="col-md-2 control-label"></label>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary refreshBtn"  id="readConventionalsRefresh">刷新</button>
    <button type="button" class="btn btn-primary" id="readConventionalsSend">修正下发</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
</form>
<script type="text/javascript" src="/wro/oilvehicleSettingGeneral.js" th:src="@{/wro/oilvehicleSettingGeneral.js}"></script>
