<form id="readCommunicationForm" th:object="${result}" method="post" th:action="@{/v/oilmassmgt/oilvehiclesetting/updateCommunicSet}" role="form" class="form-horizontal">
	<div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
	            aria-hidden="true">&times;</span></button>
	    <h4 class="modal-title" id="myModalLabel3">传感器通讯参数</h4>
	</div>
	<div class="modal-body">
	    <div class="form-group">
	        <label class="col-md-3 control-label">监控对象：</label>
	        <div class="col-md-3">
	            <input type="hidden" th:field="*{id}" id="readCommunicid" name="id"/>
	            <input type="hidden" id="readCommunicVehicleId"  th:field="*{vehicleId}" name="vehicleId"/>
	            <input type="hidden" name="deal_type" value="pt" id="tx_setting_type"/>
				<input type="hidden" id="poilSensorType" name="sensorType" th:field="*{sensorType}" readonly/>
				<input type="hidden" id="poilBoxId" name="oilBoxId"  th:field="*{oilBoxType}"/>
				<input type="hidden" id="temp_send_vehicle_msg_id" hidden value="0"/>

	            <input style="cursor:pointer" name="" th:field="*{brand}" id="rccNumberPlate" value="" placeholder="请输入监控对象"
	                   class="form-control" readonly/>
	        </div>
	        <label class="col-md-2 control-label">传感器型号：</label>
	        <div class="col-md-3">
	            <input style="cursor: pointer" name="" th:field="*{sensorNumber}" id="rccSensorModel" value=""
	                   placeholder="请输入传感器型号" class="form-control" readonly/>
	        </div>
	    </div>
	    <div class="form-group"></div>
	    <div class="form-group">
	        <label class="col-md-3 control-label"></label>
	        <div class="col-md-3">
	            <label class="control-label">传感器上报参数</label>
	        </div>
	        <label class="col-md-2 control-label"></label>
	        <div class="col-md-3">
	            <label class="control-label">平台设置参数</label>
	        </div>
	    </div>
	    <div class="form-group"></div>
	    <div class="form-group">
	        <label class="col-md-3 control-label">传感器ID：</label>
	        <div class="col-md-3">
	            <input style="cursor:pointer" name="" id="srcId" value="" placeholder="请输入传感器ID"
	                   class="form-control" readonly/>
	        </div>
	        <label class="col-md-2 control-label">传感器ID：</label>
	        <div class="col-md-3">
	            <input style="cursor:pointer" name="sensorType" id="prcSensorTypeId" hidden readonly/>
	            <input style="cursor:pointer"  id="prcId" value="" th:field="*{oilBoxType}" placeholder="请输入传感器ID"
	                   class="form-control" readonly/>
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-3 control-label">波特率：</label>
	        <div class="col-md-3">
	            <input style="cursor:pointer" name="" id="srcBaudRate"  value="" placeholder="请输入波特率"
	                   class="form-control" readonly/>
	        </div>
	        <label class="col-md-2 control-label">波特率：</label>
	        <div class="col-md-3">
	            <input style="cursor:pointer" name="baudRateStr" th:field="*{baudRateStr}" id="prcBaudRate" value="" placeholder="请输入波特率"
	                   class="form-control" readonly/>
	        </div>
	    </div>
	    <div class="form-group">
	        <label class="col-md-3 control-label">奇偶校验：</label>
	        <div class="col-md-3">
	            <input style="cursor:pointer" name="" id="srcParity" value="" placeholder="请输入奇偶校验"
	                   class="form-control" readonly/>
	        </div>
	        <label class="col-md-2 control-label">奇偶校验：</label>
	        <div class="col-md-3">
	            <input style="cursor:pointer" name="oddEvenCheckStr" th:field="*{oddEvenCheckStr}" id="prcParity" value="" placeholder="请输入奇偶校验"
	                   class="form-control" readonly/>
	        </div>
	    </div>
	</div>
	<div class="modal-footer">
	<button type="button" class="btn btn-primary refreshBtn" id="readCommunicationRefresh">刷新</button>
	<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
</form>
<script type="text/javascript" src="/wro/oilvehicleSettingNewsLetter.js" th:src="@{/wro/oilvehicleSettingNewsLetter.js}"></script>
