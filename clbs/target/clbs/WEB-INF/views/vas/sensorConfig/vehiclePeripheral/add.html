<form id="addForm" th:action="@{/v/sensorConfig/vehiclePeripheral/add}" action="#"   role="form" method="post"  class="form-horizontal">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">添加车辆外设</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-3 control-label"><label class="text-danger">*</label> 外设名称：</label>
                    <div class="col-md-7">
                        <input autocomplete="off" id="name" name="name" maxlength="25" placeholder="请输入外设名称" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label"><label class="text-danger">*</label> 外设ID： </label>
                    <div class="col-md-7  has-feedback">
                        <input autocomplete="off" type="text" id="identId" name="identId" maxlength="4" placeholder="外设ID格式和范围:0x00~0xFF" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">外设消息长度： </label>
                    <div class="col-md-7  has-feedback">
                        <input autocomplete="off" type="text" id="msgLength" name="msgLength" maxlength="4" placeholder="请输入外设消息长度" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmits">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
    <label id="error_label_add" class='error' style='display: none;'></label>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script src="/wro/vehiclePeripheralAdd.js" th:src="@{/wro/vehiclePeripheralAdd.js}"></script>
