<form id="addForm" th:action="@{/m/switching/type/add}" action="#"   role="form" method="post"  class="form-horizontal">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">新增检测功能类型</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-4 control-label"><label class="text-danger">*</label> 功能ID：</label>
                    <div class="col-md-6">
                       <input autocomplete="off" id="identify" name="identify"  maxlength="6" placeholder="功能ID格式和范围:0x0000~0xFFFF" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"><label class="text-danger">*</label> 检测功能类型：</label>
                    <div class="col-md-6">
                        <input autocomplete="off" id="name" name="name" maxlength="25" placeholder="请输入检测功能类型" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"><label class="text-danger">*</label> 状态1：</label>
                    <div class="col-md-6">
                        <input autocomplete="off" name="stateOne"  maxlength="20" placeholder="请输入状态1" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"><label class="text-danger">*</label> 状态2：</label>
                    <div class="col-md-6">
                        <input autocomplete="off" name="stateTwo"  maxlength="20" placeholder="请输入状态2" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">备注： </label>
                    <div class="col-md-6  has-feedback">
                        <textarea  name="description" maxlength="50" placeholder="请输入说明" class="form-control"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmits">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
    <label id="error_label_add" class='error' style='display: none;'></label>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script src="/wro/switchingTypeAdd.js" th:src="@{/wro/switchingTypeAdd.js}"></script>
