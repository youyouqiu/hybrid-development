<form id="editForm" th:action="@{/m/switching/type/edit}" action="#"
      role="form" method="post"  th:object="${result}"  class="form-horizontal">
    <div class="modal-header">
        <button id="doXEdit" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">修改检测功能类型</h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label class="col-md-4 control-label"><label class="text-danger">*</label> 功能ID：</label>
                    <div class="col-md-6">
                        <input type="hidden" name="id" th:field="*{id}" />
                        <input autocomplete="off" id="identify" name="identify" readonly="readonly"  th:field="*{identify}" maxlength="6" placeholder="功能ID格式和范围:0X0000~0XFFFF" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"><label class="text-danger">*</label> 检测功能类型：</label>
                    <div class="col-md-6">
                        <input autocomplete="off" id="name" name="name"  th:field="*{name}" maxlength="25" placeholder="请输入检测功能类型" type="text" class="form-control" />
                    </div>
                </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label"><label class="text-danger">*</label> 状态1：</label>
                    <div class="col-md-6">
                        <input autocomplete="off" id="stateOne" name="stateOne" th:field="*{stateOne}" maxlength="20" placeholder="请输入状态1" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"><label class="text-danger">*</label> 状态2：</label>
                    <div class="col-md-6">
                        <input autocomplete="off" id="stateTwo" name="stateTwo" th:field="*{stateTwo}" maxlength="20" placeholder="请输入状态2" type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">备注： </label>
                    <div class="col-md-6  has-feedback">
                        <textarea id="description"  th:field="*{description}" name="description" maxlength="50" placeholder="请输入说明" class="form-control">
                        </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmits">
            <strong>提 交</strong>
        </button>
        <button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
    <label id="error_label_add" class='error' style='display: none;'></label>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script src="/wro/switchingTypeEdit.js" th:src="@{/wro/switchingTypeEdit.js}"></script>
