<form method="post" id="editReadConventionalForm" role="form" class="form-horizontal">
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel2">传感器常规参数</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <label class="col-md-3 control-label">监控对象：</label>
        <div class="col-md-3">
            <input type="hidden" id="readConventionalVehicleId" th:value="${result.vehicleId}" name="vehicleId"/>
            <input type="hidden" id="setting_id" name="id" th:value="${result.id}"/>
            <input type="hidden" id="sensorId" name="sensorId" th:value="${result.sensorId}"/>
            <input type="hidden" id="cg_deal_type" name="deal_type" value="pt"/>
            <input type="hidden" id="temp_send_vehicle_msg_id" value="0">
            <input style="cursor:pointer" name="rcNumberPlate" th:value="${vehicleInfo.brand}" id="conventionalBrand" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">传感器型号：</label>
        <div class="col-md-3">
            <input style="cursor: pointer" id="rcSensorModel" th:value="${result.sensorName}" name="" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-3">
            <label class="control-label">传感器上报参数</label>
        </div>
        <label class="col-md-2 control-label"></label>
        <div class="col-md-3">
            <label class="control-label">平台设置参数</label>
        </div>
    </div>
    <div class="form-group"></div>
    <div class="form-group">
        <label class="col-md-3 control-label">传感器ID：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sid" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">传感器ID：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pid" value="E3" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">补偿使能：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="scompensation" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">补偿使能：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pcompensation" th:value="${result.compensate} == 1 ? '使能' : '禁用'"  name="compensateStr" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">滤波系数：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sfilteringFactor" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">滤波系数：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pfilteringFactor" th:value="${result.filterFactor} == 1? '实时' : (${result.filterFactor}==2?'平滑':'平稳')" name="filterFactorStr" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">自动上传时间：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="suploadTime" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">自动上传时间：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="puploadTime" th:value="${result.tyrePressureParameter.automaticUploadTime} == 1? '被动' : (${result.tyrePressureParameter.automaticUploadTime}==2?'10':(${result.tyrePressureParameter.automaticUploadTime}==3?'20':'30'))" name="automaticUploadTime" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">输出修正系数K：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sk" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">输出修正系数K：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pk" th:value="${result.tyrePressureParameter.compensationFactorK}" name="compensationFactorK" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">输出修正系数B：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sb" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">输出修正系数B：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pb" th:value="${result.tyrePressureParameter.compensationFactorB}" name="compensationFactorB" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">正常胎压值(bar)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="spressure" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">正常胎压值(bar)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="ppressure" th:value="${result.tyrePressureParameter.pressure}" name="pressure" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">胎压不平衡门限(%)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="spressureThreshold" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">胎压不平衡门限(%)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="ppressureThreshold" th:value="${result.tyrePressureParameter.pressureThreshold}" name="pressureThreshold" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">慢漏气门限(%)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sslowLeakThreshold" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">慢漏气门限(%)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pslowLeakThreshold" th:value="${result.tyrePressureParameter.slowLeakThreshold}" name="slowLeakThreshold" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">高温阈值(℃)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="shighTemperature" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">高温阈值(℃)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="phighTemperature" th:value="${result.tyrePressureParameter.highTemperature}" name="highTemperature" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">低压阈值(bar)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="slowPressure" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">低压阈值(bar)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="plowPressure" th:value="${result.tyrePressureParameter.lowPressure}" name="lowPressure" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">高压阈值(bar)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="sheighPressure" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">高压阈值(bar)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pheighPressure" th:value="${result.tyrePressureParameter.heighPressure}"  name="heighPressure" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">电量报警阈值(%)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="selectricityThreshold" name="" placeholder="" class="form-control" readonly/>
        </div>
        <label class="col-md-2 control-label">电量报警阈值(%)：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" id="pelectricityThreshold" th:value="${result.tyrePressureParameter.electricityThreshold}" name="electricityThreshold" placeholder="" class="form-control" readonly/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-3">
            <botton class="btn btn-primary btn-oc-width" disabled="disabled"  id="rclSubjectToTheSensor">以传感器为准</botton>
        </div>
        <label class="col-md-2 control-label"></label>
        <div class="col-md-3">
            <botton class="btn btn-primary btn-oc-width" disabled="disabled" id="rclSubjectToPlatformSettings">以平台设置为准</botton>
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">下发状态：</label>
        <div class="col-md-3">
            <input style="cursor:pointer" name="" id="poilSendStatus" value="" class="form-control sendStatus" readonly/>
        </div>
        <label class="col-md-2 control-label"></label>
        <div class="col-md-3"></div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary refreshBtn"  id="readConventionalsRefresh">刷新</button>
    <button type="button" class="btn btn-primary" id="readConventionalsSend">修正下发</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script type="text/javascript" src="/clbs/resources/js/tyrePressureSettingGeneral.js"></script>
