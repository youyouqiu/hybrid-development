<form th:action="@{/v/workhourmgt/vb/edit.gsp}"
	th:object="${result}" id="editForm" role="form" action="#"
	method="post" class="form-horizontal">
	<div class="modal-header">
		<button id="doXEdit" type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">修改振动传感器</h4>
	</div>
	<div class="modal-body">
		<div class="row">
			<div class="col-md-12">
				<div class="form-group">
					<input th:field="*{id}" type="text" hidden="true" />
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label> 振动传感器型号：</label>
					<div class="col-md-7">
						<input th:field="*{sensorType}" name="sensorType" placeholder="请输入传感器型号" type="text" id= "sensorType"
							class="form-control" />
						<input th:value="*{sensorType}" id="scn" type="hidden"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">传感器厂商：</label>
					<div class="col-md-7">
						<input th:field="*{manufacturers}" name="manufacturers" placeholder="请输入传感器厂商" type="text" id= "manufacturers"
							class="form-control" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label>  奇偶校验：</label>
					<div class="col-md-7">
						<select th:field="*{parity}" name="parity" placeholder="请选择奇偶校验"
							class="form-control">
							<option selected="selected" value="3">无校验</option>
							<option value="1">奇校验</option>
							<option value="2">偶校验</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label>  滤波系数：</label>
					<div class="col-md-7">
						<select th:field="*{filterFactor}" name="filterFactor" placeholder="请选择滤波系数"
							class="form-control">
							<option selected="selected" value="2">平滑</option>
							<option value="1">实时</option>
							<option value="3">平稳</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label> 波特率：</label>
					<div class="col-md-7">
						<select th:field="*{baudRate}" name="baudRate" placeholder="请选择波特率"
							class="form-control">
							<option value="1">2400</option>
							<option value="2">4800</option>
							<option selected="selected" value="3">9600</option>
							<option value="4">19200</option>
							<option value="5">38400</option>
							<option value="6">57600</option>
							<option value="7">115200</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label"><label
						class="text-danger">*</label> 补偿使能：</label>
					<div class="col-md-7">
						<select th:field="*{inertiaCompEn}" name="inertiaCompEn" placeholder="请选择补偿使能"
							class="form-control">
							<option value="2">禁用</option>
							<option selected="selected" value="1">使能</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-3 control-label">备注：</label>
					<div class="col-md-7">
						<input name="remark"  th:field="*{remark}" placeholder="请输入备注" maxlength="40" type="text" id= "remarks" class="form-control" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<button id="doSubmitEdit" class="btn btn-primary" type="submit">
			<strong>提 交</strong>
		</button>
		<button id="doCloseEdit" type="button" class="btn btn-default" data-dismiss="modal">
			<strong>关 闭</strong>
		</button>
	</div>
</form>
<script type="text/javascript" src="/clbs/resources/js/sendAjax.js" th:src="@{/resources/js/sendAjax.js}"></script>
<script th:inline="javascript">
	var sensorTypeNull = [[#{sensorType.null}]];
	var sensorTypeExists = [[#{sensorType.exists}]];
</script>
<script type="text/javascript" src="/wro/vibrationsensormgtEdit.js" th:src="@{/wro/vibrationsensormgtEdit.js}"></script>
