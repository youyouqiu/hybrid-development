<form id="addForm" th:action="@{/v/workhourmgt/workhoursensor/add}" action="#"   role="form" method="post"  class="form-horizontal">
    <div class="modal-header">
        <button id="doXAdd" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">新增工时传感器</h4>
    </div>
    <div class="modal-body">
        <div class="row">
                <div class="form-group">
                    <div class="col-md-6">
                            <label class="col-md-4 control-label"><label class="text-danger">*</label> 传感器型号：</label>
                            <div class="col-md-7">
                                <input  type="hidden" th:value="${session.avoidRepeatSubmitToken}" name="avoidRepeatSubmitToken">
                                <input autocomplete="off" id="sensorNumber" name="sensorNumber" maxlength="25" placeholder="请输入传感器型号" type="text" class="form-control" />
                            </div>
                    </div>
                    <div class="col-md-6">
                            <label class="col-md-4 control-label"><label class="text-danger">*</label> 检测方式：</label>
                            <div class="col-md-7">
                                <select class="form-control" name="detectionMode" placeholder="请选择检测方式">
                                    <option value="1">电压比较式</option>
                                    <option value="2">油耗阈值式</option>
                                    <option value="3">油耗波动式</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                            <label class="col-md-4 control-label"><label class="text-danger">*</label> 滤波系数：</label>
                            <div class="col-md-7">
                                <select name="filterFactor" placeholder="请选择滤波系数"
                                        class="form-control">
                                    <option selected="selected" value="2">平滑</option>
                                    <option value="3">平稳</option>
                                    <option value="1">实时</option>
                                </select>
                            </div>
                    </div>
                    <div class="col-md-6">
                            <label class="col-md-4 control-label"><label class="text-danger">*</label> 波特率：</label>
                            <div class="col-md-7">
                                <select name="baudRate" placeholder="请选择波特率"
                                        class="form-control">
                                    <option value="1">2400</option>
                                    <option value="2">4800</option>
                                    <option selected="selected" value="3">9600</option>
                                    <option value="4">19200</option>
                                    <option value="5">38400</option>
                                    <option value="6">57600</option>
                                    <option value="7">115200</option>
                                </select>
                            </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-6">
                            <label class="col-md-4 control-label"><label class="text-danger">*</label> 奇偶校验：</label>
                            <div class="col-md-7">
                                <select name="oddEvenCheck" placeholder="请选择奇偶校验"
                                        class="form-control">
                                    <option selected="selected" value="3">无校验</option>
                                    <option value="1">奇校验</option>
                                    <option value="2">偶校验</option>
                                </select>
                            </div>
                    </div>
                    <div class="col-md-6">
                            <label class="col-md-4 control-label"><label class="text-danger">*</label> 补偿使能：</label>
                            <div class="col-md-7">
                                <select name="compensate" placeholder="请选择补偿使能"
                                        class="form-control">
                                    <option value="2">禁用</option>
                                    <option selected="selected" value="1">使能</option>
                                </select>
                            </div>
                    </div>
               </div>
               <div class="form-group">
                   <div class="col-md-6">
                            <label class="col-md-4 control-label">备注：</label>
                            <div class="col-md-7">
                            <input autocomplete="off" name="remark"  placeholder="请输入备注" maxlength="40" type="text" id= "remarks" class="form-control" />
                            </div>
                    </div>
               </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" id="doSubmitsAdd">
            <strong>提 交</strong>
        </button>
        <button id="doCloseAdd" type="button" class="btn btn-default" data-dismiss="modal">
            <strong>关 闭</strong>
        </button>
    </div>
    <label id="error_label_add" class='error' style='display: none;'></label>
</form>
<script src="/clbs/resources/js/workHourSensorAdd.js" ></script>
